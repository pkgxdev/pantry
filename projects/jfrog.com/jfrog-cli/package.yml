distributable:
  url: https://github.com/jfrog/jfrog-cli/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: jfrog/jfrog-cli

platforms:
  - darwin

build:
  dependencies:
    go.dev: '*'
  script:
    - go mod tidy
    - go build $ARGS
    - run: ln -s jf jfrog
      working-directory: '{{prefix}}/bin'
  env:
    ARGS:
      - -trimpath
      - -o='{{prefix}}/bin/jf'

provides:
  - bin/jf
  - bin/jfrog

test:
  - jf -v | grep {{version}}
  - jfrog -v | grep {{version}}
