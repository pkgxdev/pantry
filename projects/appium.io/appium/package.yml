distributable:
  url: https://registry .npmjs.org/appium/-/appium-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://npmjs.com/package/appium?activeTab=versions

dependencies:
  nodejs.org: ^10.13.0 || ^12 || ^14 || ^16 || ^18 || ^20

build:
  dependencies:
    npmjs.com: '*'
    linux/x86-64:
      python.org: ^3 # node-gyp needs python to build
  script:
    - chmod +x lib/appium.js
    - npm install .
      --prefix="{{prefix}}"
      --install-links

provides:
  - bin/appium

test:
  script:
    - appium | grep {{version}}
