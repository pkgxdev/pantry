distributable:
  url: https://github.com/facebookexperimental/edencommon/archive/v{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: facebookexperimental/edencommon/tags

dependencies:
  facebook.com/folly: '*'
  gflags.github.io: '*'
  google.com/glog: '*'
  openssl.org: ^1.1

build:
  dependencies:
    cmake.org: '*'
    google.com/googletest: ^1.13
    gnu.org/gcc: '*'
    linux:
      boost.org: '*'

  script: |
    cmake -S . -B _build $ARGS
    cmake --build _build
    cmake --install _build
  env:
    CMAKE_CXX_COMPILER: "{{deps.gnu.org/gcc.prefix}}/bin/g++"
    CMAKE_CC_COMPILER: "{{deps.gnu.org/gcc.prefix}}/bin/gcc"
    ARGS:
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    g++ -std=c++17 test.cc -o test -ledencommon_utils -lfolly
    ./test | grep test