distributable:
  url: https://github.com/facebook/fb303/archive/v{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: facebook/fb303/tags

dependencies:
  # these need to version match, but we don't have a method for that
  github.com/facebookincubator/fizz: "*"
  facebook.com/wangle: "*"
  facebook.com/folly: "*"
  facebook.com/fbthrift: ">=2023.12.18.0"
  fmt.dev: ^12
  gflags.github.io: ^2.2.2
  google.com/glog: ^0.6
  libsodium.org: ^1.0.19
  openssl.org: ^1.1
  github.com/Cyan4973/xxHash: ^0.8 # since 2024.10.14.0
  linux:
    zlib.net: ^1
    gnu.org/gcc/libstdcxx: 14

build:
  dependencies:
    cmake.org: "*"
    facebook.com/mvfst: "*"
    boost.org: ^1.84
    linux:
      gnu.org/gcc: 14
  script:
    # -shared and -pie don't mix
    - run:
        - cp $PROP g++-wrapper
        - chmod +x g++-wrapper
      prop: |
        #!/bin/bash
        # Capture all arguments into an array
        ARGS=("$@")

        # Check if the '-shared' flag is present in the arguments
        if printf "%s\n" "${ARGS[@]}" | grep -q -e '-shared'; then

          # Use a loop to filter out the '-pie' flag from the arguments
          FILTERED_ARGS=()
          for arg in "${ARGS[@]}"; do
            if [ "$arg" != "-pie" ]; then
              FILTERED_ARGS+=("$arg")
            fi
          done

          # Pass the filtered arguments to g++
          exec g++ "${FILTERED_ARGS[@]}"
        else
          # Pass the original arguments to g++
          exec g++ "${ARGS[@]}"
        fi
      working-directory: $HOME/.local/bin
      if: linux
    - cmake -S . -B build $CMAKE_ARGS
    - cmake --build build
    - cmake --install build
  env:
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF
      - -DPYTHON_EXTENSIONS=OFF
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_CXX_STANDARD=20
    linux:
      CMAKE_ARGS:
        - -DCMAKE_C_FLAGS=-fPIC
        - -DCMAKE_CXX_FLAGS=-fPIC
      CXX: g++-wrapper
      PATH: $HOME/.local/bin:$PATH
    linux/x86-64:
      CMAKE_ARGS:
        - -DCMAKE_EXE_LINKER_FLAGS=-Wl,-pie
    linux/aarch64:
      CMAKE_ARGS:
        - -DCMAKE_EXE_LINKER_FLAGS=-Wl,-pie,-latomic

test:
  dependencies:
    boost.org: ^1.84
    linux:
      gnu.org/gcc: 13
  script:
    - c++ -std=c++20 test.cpp -o test $EXTRA_LIBS -lfb303_thrift_cpp -lfolly -lglog -lthriftprotocol -lthriftcpp2 -ldl -lboost_context -lfmt
    - ./test | grep 'BaseService'
  env:
    linux:
      EXTRA_LIBS: -latomic
