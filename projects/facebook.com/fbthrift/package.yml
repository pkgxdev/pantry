distributable:
  url: https://github.com/facebook/fbthrift/archive/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: facebook/fbthrift/tags
  ignore: [v0.x.y, 0.x.y] # they moved _to_ calver

dependencies:
  # these need to version match, but we don't have a method for that
  github.com/facebookincubator/fizz: '*'
  facebook.com/folly: '*'
  facebook.com/wangle: '*'
  # v9 has clang/gcc mangled export differences O_O
  # https://github.com/llvm/llvm-project/issues/62765#issuecomment-2118040421
  fmt.dev: ^10
  gflags.github.io: ^2.2.2
  google.com/glog: ^0.6
  openssl.org: ^1.1
  boost.org: ^1.83
  facebook.com/zstd: ^1.5.5
  zlib.net: ^1.3
  libsodium.org: ^1.0.19
  linux:
    libcxx.llvm.org: '*'

build:
  dependencies:
    cmake.org: '*'
    facebook.com/mvfst: '*'
    gnu.org/bison: '*'
    github.com/westes/flex: '*'
  script:
    - cmake -S . -B build/shared $CMAKE_ARGS "-DCMAKE_CXX_FLAGS=$CXXFLAGS"
    - cmake --build build/shared
    - cmake --install build/shared
  env:
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF
      # breaks the build
      - -DBUILD_SHARED_LIBS=ON
    darwin:
      CMAKE_ARGS:
        - -DCMAKE_SHARED_LINKER_FLAGS=-Wl,-undefined,dynamic_lookup,-rpath,{{pkgx.prefix}}
    linux:
      CC: clang
      CXX: clang++
      LD: clang
      CMAKE_ARGS:
        - -DCMAKE_C_FLAGS=-fPIC
        - -DCMAKE_EXE_LINKER_FLAGS=-Wl,-pie,-lc++,--allow-shlib-undefined
        - -DCMAKE_SHARED_LINKER_FLAGS=-Wl,-lc++,--allow-shlib-undefined
      CXXFLAGS:
        - -fPIC
        - -stdlib=libc++
        - -cxx-isystem {{deps.libcxx.llvm.org.prefix}}/include/c++/v1

provides:
  - bin/thrift1

test:
  - thrift1 --gen mstch_cpp2 example.thrift
  - ls | grep gen-cpp2
