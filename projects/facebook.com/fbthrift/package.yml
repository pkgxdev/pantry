distributable:
  url: https://github.com/facebook/fbthrift/archive/v{{version.raw}}.tar.gz
  strip-components: 1
versions:
  # github: facebook/fbthrift/tags
  # FIXME: Hardcoded version due to issues with using github: facebook/fbthrift/tags,
  # which results in selecting an outdated version 0.31.0
  - 2023.12.11.00
dependencies:
  github.com/facebookincubator/fizz: ^2023.12.11.0
  fmt.dev: ^9
  facebook.com/folly: ^2023.12.11.0
  gflags.github.io: ^2.2.2
  google.com/glog: ^0.6
  openssl.org: ^1.1
  facebook.com/wangle: ^2023.12.11.0
  boost.org: ^1.83
  facebook.com/zstd: ^1.5.5
  zlib.net: ^1.3
  libsodium.org: ^1.0.19
build:
  dependencies:
    cmake.org: '*'
    facebook.com/mvfst: '*'
    gnu.org/bison: '*'
    github.com/westes/flex: '*'
  script:
    - cmake -S . -B build/shared $CMAKE_ARGS
    - cmake --build build/shared
    - cmake --install build/shared
  env:
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF
provides:
  - bin/thrift1
test:
  script:
    - thrift1 --gen mstch_cpp2 example.thrift
    - ls | grep gen-cpp2