distributable:
  url: https://github.com/aws/aws-cli/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: aws/aws-cli/tags

dependencies:
  python.org: '>=3.7<3.11'
  pip.pypa.io: '*'
  gnu.org/bash: '*'

# runtime:
#   env:
#     PYTHONPATH: ${{prefix}}/libexec/lib/python3.10/site-packages:{{deps.python.org.prefix}}/lib/python3.10/site-packages:{{deps.pip.pypa.io.prefix}}

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    rust-lang.org: '>=1.48.0' # needed for cryptography
    rust-lang.org/cargo: '*'
  script:
    python-venv.sh {{prefix}}/bin/aws
  env:
    # python includes are subdirectoried under the version
    # frankly, python's versioning system causes a lot of
    # issues for us despite its similarities to our own,
    # due to versioning at the end of the path tree,
    # instead of the beginning.
    CPATH: $CPATH:{{deps.python.org.prefix}}/include/python{{deps.python.org.version.major}}.{{deps.python.org.version.minor}}

test: |
  # Pretty much anything else appears to require AWS credentials
  aws --version

provides:
  - bin/aws