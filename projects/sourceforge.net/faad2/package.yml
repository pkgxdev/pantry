distributable:
  url: https://github.com/knik0/faad2/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1
versions:
  github: knik0/faad2
build:
  dependencies:
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/libtool: '*'
    linux:
      gnu.org/gcc: '*'
  script:
    - ./bootstrap
    - ./configure $CONFIGURE_ARGS
    - make --jobs {{ hw.concurrency }} install
  env:
    CONFIGURE_ARGS:
      - --disable-debug
      - --disable-dependency-tracking
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
provides:
  - bin/faad
test:
  script:
    - faad -h > output.txt || true
    - cat output.txt | grep infile.mp4