distributable:
  url: https://github.com/lurcher/unixODBC/releases/download/{{version}}/unixODBC-{{version}}.tar.gz
  strip-components: 1

versions:
  github: lurcher/unixODBC
  
dependencies:
  gnu.org/libtool: '*'

build:
  dependencies:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-debug
      - --disable-dependency-tracking
      - --enable-static
      - --enable-gui=no

provides:
  - bin/dltest
  - bin/isql
  - bin/iusql
  - bin/odbc_config
  - bin/odbcinst
  - bin/slencheck

test:
  script:
    odbc_config --version | grep {{version}}