distributable:
  url: https://github.com/printfn/fend/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: printfn/fend
  strip: /^v/

dependencies:
  openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: ^1.65
    rust-lang.org/cargo: '*'
  script: cargo install --path cli --root {{prefix}} --locked

provides:
  - bin/fend

test: echo 'roll 1d20+8' | fend
