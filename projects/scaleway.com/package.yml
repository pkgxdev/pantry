distributable:
  url: https://github.com/scaleway/scaleway-cli/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: scaleway/scaleway-cli

provides:
  - bin/scw

build:
  dependencies:
    go.dev: 1.22
  working-directory: cmd/scw
  script:
    - go mod download
    - go build -v -trimpath -ldflags="$GO_LDFLAGS" -o {{prefix}}/bin/scw .
  env:
    GO_LDFLAGS:
      - -s
      - -w
      - -extldflags
      - -static
      - -X main.GitCommit=pkgx
      - -X main.GitBranch=pantry
      - -X main.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - -X main.Version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  script:
    - run: test "$(scw version | grep -Ev '(BuildDate|GoArch)')" = "$(cat $FIXTURE)"
      fixture: |
        Version    {{version}}
        GoVersion  go{{deps.go.dev.version}}
        GitBranch  pantry
        GitCommit  pkgx
        GoOS       {{hw.platform}}
