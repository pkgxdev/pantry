distributable:
  url: https://github.com/Tencent/rapidjson/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: Tencent/rapidjson/tags
  strip: /^v/

build:
  dependencies:
    cmake.org: '*'
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    doxygen.nl: 1
  script: |
    cmake . $ARGS
    sed -i.bak \
        -e "s/-march=native//" \
        -e "s/-Werror//" \
        CMakeLists.txt
    rm CMakeLists.txt.bak
    make . install
    sed -i.bak "s|$TEA_PREFIX|\$ENV{TEA_PREFIX}|g" {{prefix}}/lib/cmake/RapidJSON/RapidJSONConfig.cmake
    rm {{prefix}}/lib/cmake/RapidJSON/RapidJSONConfig.cmake.bak
  env:
    ARGS:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    c++ ./capitalize.cpp -o capitalize
    test $(echo '{"a":"b"}' | ./capitalize) = '{"A":"B"}'
