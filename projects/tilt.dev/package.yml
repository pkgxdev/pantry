distributable:
  url: https://github.com/tilt-dev/tilt/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: tilt-dev/tilt

provides:
  - bin/tilt

build:
  dependencies:
    go.dev: ~1.21 # per go.mod
    nodejs.org: ^20
    classic.yarnpkg.com: '*'
    linux/aarch64:
      gnu.org/gcc: '*' # cgo _really_ wants g++/ld.gold
      gnu.org/binutils: ~2.44 # ld.gold is deprecated
  script:
    - make build-js
    - go mod download
    - mkdir -p "{{ prefix }}"/bin
    - go build -v -trimpath -ldflags="$LDFLAGS" -o $BUILDLOC ./cmd/tilt
  env:
    GOPROXY: https://proxy.golang.org,direct
    GOSUMDB: sum.golang.org
    GO111MODULE: on
    CGO_ENABLED: 1
    BUILDLOC: '{{prefix}}/bin/tilt'
    LDFLAGS:
      - -s
      - -w
      - -X main.version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
        - -buildmode=pie

test: tilt version | grep "v{{version}}"
