distributable:
  url: git+https://github.com/mergestat/mergestat-lite
  ref: v{{version}}
  strip-components: 1

versions:
  github: mergestat/mergestat-lite

provides:
  - bin/mergestat

build:
  dependencies:
    go.dev: ^1.19
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    cmake.org: '*'
    git-scm.org: '*'
    # libgit2.org: '*'
  script:
    # required or cmake fails with an unhelpful error
    # this is why we need to build from a git checkout
    - git submodule update --init --recursive
    - ls -la git2go
    - make
  env:
    GOPROXY: https://proxy.golang.org,direct
    GOSUMDB: sum.golang.org
    GO111MODULE: on
    CGO_ENABLED: 0
    BUILDLOC: '{{prefix}}/bin/mergestat'
    LDFLAGS:
      - -s
      - -w
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test:
  mergestat --version | grep {{version}}
