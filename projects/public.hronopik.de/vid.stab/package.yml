distributable:
  url: https://github.com/georgmartius/vid.stab/archive/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: georgmartius/vid.stab/tags

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    cmake.org: '*'
  script: |
    cmake $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}"

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script:
    pkg-config --modversion vidstab | grep {{version}}