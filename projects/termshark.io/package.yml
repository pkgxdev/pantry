distributable:
  url: https://github.com/gcla/termshark/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: termshark

versions:
  github: gcla/termshark

dependencies:
  wireshark.org: '*'
  
build:
  dependencies:
    go.dev: ^1.20
  env:
    CGO_ENABLED: 0
    GO_ARGS: -o "{{prefix}}/bin/"
    GO_LDFLAGS:
    - -s
    - -w
    linux:
      GO_LDFLAGS:
      - -buildmode=pie
  script: go build ${GO_ARGS} -v -ldflags="${GO_LDFLAGS}" ./cmd/termshark

provides:
  - bin/termshark

test: 
  dependencies:
     wireshark.org: '*'
  script: test "$(termshark --version|cut -d' ' -f2)" = {{version.tag}}
