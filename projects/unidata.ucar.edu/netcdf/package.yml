distributable:
  url: https://github.com/Unidata/netcdf-c/archive/v{{version}}.tar.gz
  strip-components: 1
versions:
  github: Unidata/netcdf-c
dependencies:
  hdfgroup.org/HDF5: '*'
  sourceware.org/bzip2: '*'
  curl.se: '*'
  gnome.org/libxml2: '*'
  zlib.net: '*'
build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
    cmake.org: '*'
    gnu.org/m4: '*'
  script:
    - run: |
        cmake -S . -B build_shared $ARGS -DBUILD_SHARED_LIBS=ON
        cmake --build build_shared
        cmake --install build_shared
    - run: |
        cmake -S . -B build_static $ARGS -DBUILD_SHARED_LIBS=OFF
        cmake --build build_static
        cmake --install build_static
    - install build_static/liblib/libnetcdf.a {{prefix}}/lib/
    - sed -i.bak "s|$TEA_PREFIX|\${TEA_PREFIX}|g" {{prefix}}/bin/nc-config
    - rm {{prefix}}/bin/nc-config.bak
    - sed -i.bak "s|$TEA_PREFIX|\${pcfiledir}/../../..|g" {{prefix}}/lib/pkgconfig/netcdf.pc
    - rm {{prefix}}/lib/pkgconfig/netcdf.pc
    - sed -i.bak "s|$TEA_PREFIX|\${TEA_PREFIX}|g" {{prefix}}/lib/cmake/netCDF/netCDFConfig.cmake
    - rm {{prefix}}/lib/cmake/netCDF/netCDFConfig.cmake.bak
    - sed -i.bak "s|$TEA_PREFIX|\${TEA_PREFIX}|g" {{prefix}}/lib/libnetcdf.settings
    - rm {{prefix}}/lib/libnetcdf.settings.bak
  env:
    ARGS:
      - -DENABLE_TESTS=OFF
      - -DENABLE_NETCDF_4=ON
      - -DENABLE_DOXYGEN=OFF
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF
    linux:
      ARGS:
        - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
provides:
  - bin/nc-config
  - bin/nccopy
  - bin/ncdump
  - bin/ncgen
  - bin/ncgen3
test:
  dependencies:
    tea.xyz/gx/cc: c99
  script:
    - cc test.c -lnetcdf -o test
    - ./test | grep {{version}}
    - nc-config --version | grep {{version}}
