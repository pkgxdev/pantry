distributable:
  url: https://github.com/MathisRosenhauer/libaec/releases/download/v{{version}}/libaec-{{version}}.tar.gz
  strip-components: 1

versions:
  github: MathisRosenhauer/libaec
  strip: /^v/

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    cc -o testlibaec fixture.cpp -laec
