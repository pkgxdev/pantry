distributable:
  url: http://www.qhull.org/download/qhull-2020-src-8.0.2.tgz
  strip-components: 1

versions:
  - 8.0.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    cmake.org: '*'
  script: |
    cmake $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}"

provides:
  - bin/qconvex
  - bin/qdelaunay
  - bin/qhalf
  - bin/qhull
  - bin/qvoronoi
  - bin/rbox

test:
  qhull -V | grep {{version}}
