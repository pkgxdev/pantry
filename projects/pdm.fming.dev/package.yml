distributable:
  url: https://github.com/pdm-project/pdm/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: pdm-project/pdm/releases/tags
  strip: /^v/

dependencies:
  python.org: ^3

build: python-venv.sh {{prefix}}/bin/pdm

provides:
  - bin/pdm

test:
  script: |
    pdm init -n
    pdm add requests
    pdm add boto3

    test -f pyproject.toml
    test -f pdm.lock
