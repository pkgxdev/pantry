distributable:
  url: https://github.com/bjorn/raccoin/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/raccoin

versions:
  github: bjorn/raccoin
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
    linux:
     gnu.org/make: '*'
  script: cargo install --locked --path . --root {{prefix}}
  env:
    linux:
      LD: clang

test: raccoin --version | grep {{version}}
