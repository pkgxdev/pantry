distributable:
  url: https://github.com/MaterializeInc/materialize/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/mz

versions:
  github: MaterializeInc/materialize
  strip: /v/

build:
  working-directory: src/mz
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
    cmake.org: ^3
    openssl.org: ^1.1
    perl.org: "*"
  script: |
    cargo install --locked --path . --root {{prefix}}
  env:
    MZ_DEV_BUILD_SHA: 647282c5da8e9c709eb0f707d35fd29b03d6b2e4

test:
  script:
    # The CLI is versioned independently of the repo's releases
    - test "$(mz --version)" = "mz 0.1.3"
