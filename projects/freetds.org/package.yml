distributable:
  url: https://www.freetds.org/files/stable/freetds-{{ version }}.tar.gz
  strip-components: 1

versions:
  url: https://www.freetds.org/files/stable/
  match: /freetds-\d+\.\d+\.\d+\.tar\.gz/
  strip:
    - /^freetds-/
    - /.tar\.gz$/

dependencies:
  openssl.org: ^1.1
  unixodbc.org: '*'
  kerberos.org: '*'
  gnu.org/readline: '*'

build:
  dependencies:
    gnu.org/autoconf: '*'
    gnu.org/gettext: '*'
    gnu.org/libtool: '*'
    gnu.org/automake: '*'
    cmake.org: '*' # since 1.5.7
  script:
    - run:
        - ./configure $ARGS
        - make --jobs {{ hw.concurrency }} install -i
      if: <1.5.7
    - run:
        - cmake -S . -B build $CMAKE_ARGS
        - cmake --build build
        - cmake --install build
      if: '>=1.5.7'
  env:
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_INSTALL_SYSCONFDIR={{prefix}}/etc
      - -DWITH_OPENSSL=ON
      - -DENABLE_MSDBLIB=ON
      - -DENABLE_KRB5=ON
      - -DENABLE_ODBC_WIDE=ON
    ARGS:
      - --prefix="{{prefix}}"
      - --mandir="{{prefix}}/man"
      - --sysconfdir="{{prefix}}/etc"
      - --with-unixodbc={{deps.unixodbc.org.prefix}}
      - --with-openssl={{deps.openssl.org.prefix}}
      - --enable-sybase-compat
      - --enable-krb5
      - --enable-odbc-wide
    darwin:
      CMAKE_ARGS:
        - -DCMAKE_EXE_LINKER_FLAGS=-liconv
        - -DCMAKE_SHARED_LINKER_FLAGS=-liconv
        - -DCMAKE_MODULE_LINKER_FLAGS=-liconv
      LDFLAGS: -liconv
      CFLAGS: $CFLAGS -Wno-implicit-function-declaration -Wno-int-conversion

provides:
  - bin/bsqldb
  - bin/bsqlodbc
  - bin/datacopy
  - bin/defncopy
  - bin/freebcp
  - bin/tdspool
  - bin/tsql

test: tsql -C | grep {{version}}
