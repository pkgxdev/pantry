distributable:
  url: git+https://github.com/wkentaro/gdown
  ref: v{{ version }}

versions:
  github: wkentaro/gdown
  strip: /v/

dependencies:
  python.org: ~3.11

build: python-venv.sh {{prefix}}/bin/gdown
provides:
  - bin/gdown
  # ^^ specify the binaries or pkgx shell integration wonâ€™t work

test:
  script:
    test -n "$(gdown --version)" 