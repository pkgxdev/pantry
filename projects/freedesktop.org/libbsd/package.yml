distributable:
  url: https://libbsd.freedesktop.org/releases/libbsd-{{version}}.tar.xz
  strip-components: 1

versions:
  github: guillemj/libbsd/tags

platforms: linux

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    hadrons.org/libmd: '*'
  script: |
    ./configure --prefix={{prefix}}
    make --jobs {{hw.concurrency}} install

test:
  dependencies:
    gnu.org/binutils: '*'
  script:
    nm {{prefix}}/lib/libbsd.so.{{version.major}} | grep strtonum
