distributable:
  url: https://github.com/p11-glue/p11-kit/releases/download/{{ version }}/p11-kit-{{ version }}.tar.xz
  strip-components: 1

versions:
  github: p11-glue/p11-kit
  strip: / \(stable\)$/

provides:
  - bin/p11-kit
  - bin/trust

dependencies:
  sourceware.org/libffi: ^3
  curl.se/ca-certs: '*'
  gnu.org/libtasn1: ^4
  gnu.org/gettext: '*'

build:
  dependencies:
    python.org: 3
    # since 0.25.9
    mesonbuild.com: '*'
    ninja-build.org: '*'
  script:
    - run:
        - ./configure --prefix={{prefix}} --with-trust-paths={{deps.curl.se/ca-certs}}/ssl
        - make -j {{ hw.concurrency }} install
      if: <0.25.9
    - run:
        - meson setup build $MESON_ARGS
        - meson compile -C build
        - meson install -C build
      if: '>=0.25.9'
    - run: find . -name '*.la' -exec rm {} \;
      working-directory: '{{prefix}}/lib'
    - run: ln -s p11-kit-1/p11-kit .
      working-directory: '{{prefix}}/include'
  env:
    MESON_ARGS:
      - -Dsystemd=disabled
      - --prefix={{prefix}}
      - -Dtrust_paths={{deps.curl.se/ca-certs}}/ssl

test:
  script: p11-kit list-modules
