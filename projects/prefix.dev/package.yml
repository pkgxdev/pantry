distributable:
  url: https://github.com/prefix-dev/pixi/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: prefix-dev/pixi

dependencies:
  openssl.org: ^1.1
  libgit2.org: ^1

build:
  dependencies:
    rust-lang.org: '>=1.60'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: ^0.29
  script: cargo install --locked --path . --root {{prefix}}

provides:
  - bin/pixi

test: pixi --version | grep {{version}}
