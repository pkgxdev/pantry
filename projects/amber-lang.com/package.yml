distributable:
  url: https://github.com/Ph0enixKM/Amber/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/amber

interprets:
  extensions: ab
  args: amber

versions:
  github: Ph0enixKM/Amber
  strip: /-alpha/ # until there's a stable release

companions:
  gnu.org/bc: 1

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}

test:
  dependencies:
    pkgx.sh: ^1
  script:
    - run: cat $FIXTURE >test.ab
      fixture:
        extname: ab
        content: |
          echo ((12 + 34) * 9) % 4
    - test "$(amber test.ab)" = 2
    - test "$(pkgx test.ab)" = 2
    - amber test.ab test.sh
    - test "$(./test.sh)" = 2
