distributable:
  url: https://sourceware.org/pub/bzip2/bzip2-{{ version }}.tar.gz
  strip-components: 1

versions:
  github: libarchive/bzip2/tags
  strip: /^bzip2-/

provides:
  - bin/bunzip2
  - bin/bzcat
  - bin/bzcmp
  - bin/bzdiff
  - bin/bzgrep
  - bin/bzegrep
  - bin/bzfgrep
  - bin/bzip2
  - bin/bzip2recover
  - bin/bzmore
  - bin/bzless

build:
  script:
    - make
      --environment-overrides
      --jobs {{ hw.concurrency }}
      install

    # fix absolute symlinks
    - run: |
        for x in *; do
          if [ -L $x ]; then
            y="$(readlink $x)"
            rm $x
            ln -s $(basename "$y") $x
          fi
        done
      working-directory: '{{prefix}}/bin'

    - if: linux
      run: |
        make \
          --file Makefile-libbz2_so \
          --environment-overrides \
          --jobs {{ hw.concurrency }}

        mv libbz2.*.1.* {{ prefix }}/lib
        cd {{ prefix }}/lib
        test -e libbz2.so || ln -s libbz2.so.{{ version }} libbz2.so
        test -e libbz2.so.{{ version.major }} || ln -s libbz2.so.{{ version }} libbz2.so.{{ version.major }}

    - if: darwin
      run: |
        test -e libbz2.dylib
        test -e libbz2.{{version}}.dylib
        test -e libbz2.{{version.major}}.dylib
      working-directory: ${{ prefix }}/lib

  env:
    PREFIX: ${{ prefix }}
    darwin:
      PKG_VERSION: ${{ version }}

test:
  script: |
    OUT=$(echo "$INPUT" | bzip2 | bunzip2)
    test "$OUT" = "$INPUT"
  env:
    INPUT: tea.xyz.test-string
