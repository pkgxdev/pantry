distributable:
  url: https://gitlab.com/procps-ng/procps/-/archive/v{{ version }}/v{{ version }}.tar.gz
  strip-components: 1

versions:
  gitlab: procps-ng/procps/tags

# Watch is broken out seperately from the rest of procps.  While procps provides other
# useful tools they do not build on OSX and are part of almost every base distro already
provides:
  - bin/watch

dependencies:
  invisible-island.net/ncurses: ">=6.0"

build:
  dependencies:
    gnu.org/autoconf: "*"
    gnu.org/automake: "*"
    gnu.org/gettext: "*"
    gnu.org/libtool: "*"
    gnu.org/m4: "*"
    freedesktop.org/pkg-config: "*"
  script:
    # since we don't run autopoint, which freaks out, we still need config.rpath.
    - run:
        - cp {{deps.gnu.org/gettext.prefix}}/share/gettext/config.rpath .
        - mkdir -p po
        - touch po/Makefile.in.in
      if: ">=4.0.6"
    - autoreconf -fiv
    - ./configure $ARGS
    - make src/watch
    - install -Dm755 src/watch "{{ prefix }}"/bin/watch
  env:
    AUTOPOINT: "true"
    ARGS:
      - --disable-dependency-tracking
      - --prefix={{ prefix }}
      - --disable-nls
      - --enable-watch8bit
      - --disable-pidwait

# FIXME: a more comprehensive test could be written with access to a TTY
test: watch -h
