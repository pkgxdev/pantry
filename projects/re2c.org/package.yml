distributable:
  url: https://github.com/skvadrik/re2c/releases/download/{{ version.raw }}/re2c-{{ version.raw }}.tar.xz 
  strip-components: 1

versions:
  github: skvadrik/re2c/tags

dependencies:
  tea.xyz/gx/cc: c99

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/autoconf: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"

provides:
  - bin/re2c
  - man/man1/re2c.1

test:
  script: |
    re2c --version | grep {{version}}
