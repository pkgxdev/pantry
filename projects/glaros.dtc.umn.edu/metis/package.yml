distributable:
  # original http://glaros.dtc.umn.edu/gkhome/fetch/sw/metis/metis-5.1.0.tar.gz -> no response
  # next original: https://github.com/scivision/METIS/archive/v{{version}}.tar.gz
  # strip-components: 1

  # requires git checkout for submodule updates as of 5.2.1.2
  url: git+https://github.com/scivision/METIS
  ref: ${{version.tag}}

display-name: metis

versions:
  github: scivision/METIS/tags

build:
  dependencies:
    gnu.org/make: '*'
    cmake.org: '*'
    git-scm.org: '*'
  script:
    - cmake -B build $ARGS
    - cmake --build build --parallel
    - cmake --install build
    # removed in 5.2
    - run: |
        mkdir -p {{prefix}}/pkgshare/graphs
        mv ./src/graphs/* {{prefix}}/pkgshare/graphs/
      if: <5.2
  env:
    ARGS:
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_INSTALL_LIBDIR={{prefix}}/lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF

provides:
  - bin/cmpfillin
  - bin/gpmetis
  - bin/graphchk
  - bin/m2gmetis
  - bin/mpmetis
  - bin/ndmetis

test:
  dependencies:
    curl.se: '*'
  script:
    - curl -LO 'https://raw.githubusercontent.com/KarypisLab/METIS/v5.1.1-DistDGL-v0.5/graphs/4elt.graph'
    - graphchk 4elt.graph
    - gpmetis 4elt.graph 2
    - ndmetis 4elt.graph
