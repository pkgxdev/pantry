distributable:
  url: git+https://github.com/mitsuhiko/rye
  ref: ${{version.tag}}

versions:
  github: mitsuhiko/rye

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script:
    - cargo install $ARGS
  env:
    ARGS:
      - --path=rye
      - --locked
      - --root={{prefix}}

provides:
  - bin/rye

test:
  fixture: |
    [project]
    name = "testproj"
    requires-python = ">=3.9"
    version = "1.0"
    license = {text = "MIT"}
  script:
    - rye --version | grep {{version}}
    - cp $FIXTURE pyproject.toml
    - rye add requests==2.24.0
    - rye sync
    - cat pyproject.toml | grep 'requests==2.24.0'
    - rye run python -c 'import requests;print(requests.__version__)' | grep 2.24.0
