distributable:
  url: https://libisl.sourceforge.io/isl-{{version.raw}}.tar.bz2
  strip-components: 1

versions:
  url: https://libisl.sourceforge.io
  match: /isl-\d+\.\d+(\.\d+)?\.tar\.bz2/
  strip:
    - /isl-/
    - /.tar.bz2/

dependencies:
  gnu.org/gmp: ^6

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --with-gmp=system",

test:
  fixture: |
    #include <isl/ctx.h>
    int main() {
      isl_ctx* ctx = isl_ctx_alloc();
      isl_ctx_free(ctx);
      return 0;
    }
  script: |
    mv $FIXTURE b.c
    cc b.c -lisl
    ./a.out
