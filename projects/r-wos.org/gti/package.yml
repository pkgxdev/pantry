distributable:
  url: https://github.com/rwos/gti/archive/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: rwos/gti/tags

provides:
  - bin/gti

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    make
    mkdir "{{prefix}}"/bin
    mv gti "{{prefix}}"/bin

test:
  dependencies:
    git-scm.org: ^2
  script:
    gti init
