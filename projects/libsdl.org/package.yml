distributable:
  url: https://github.com/libsdl-org/SDL/archive/refs/tags/release-{{version}}.tar.gz
  strip-components: 1

versions:
  github: libsdl-org/SDL/releases

dependencies:
  linux:
    # all since v3.2.0
    x.org/x11: '*'
    x.org/xcursor: '*'
    x.org/xi: '*'
    x.org/xrandr: '*'
    x.org/xfixes: '*'
    x.org/xrender: '*'
    x.org/xscrnsaver: '*'
    x.org/exts: '*'

build:
  dependencies:
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/libtool: 2
    cmake.org: ^3
  script:
    - run:
        - ./configure $ARGS
        - make --jobs {{ hw.concurrency }} install
      if: <3.2
    - run:
        - cmake -S .. $CMAKE_ARGS
        - cmake --build .
        - cmake --install .
      if: '>=3.2'
      working-directory: build

    # often stuff expects SDL.h to be directly in the include-path
    - run:
        - mv SDL{{version.major}}/* .
        - rmdir SDL{{version.major}}
        - ln -s . SDL{{version.major}}
      working-directory: ${{prefix}}/include

  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --with-x
      - --enable-hidapi
      - --enable-pulseaudio
      - --enable-pulseaudio-shared
      - --enable-video-dummy
      - --enable-video-opengl
      - --enable-video-opengles
      - --enable-video-x11
      - --enable-video-x11-scrnsaver
      - --enable-video-x11-xcursor
      - --enable-video-x11-xinerama
      - --enable-video-x11-xinput
      - --enable-video-x11-xrandr
      - --enable-video-x11-xshape
      - --enable-x11-shared
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}"
      - -DCMAKE_BUILD_TYPE=Release
      - -Wno-dev
      - -DSDL_INSTALL=ON
      - -DSDL_HIDAPI=ON
      - -DSDL_PULSEAUDIO=ON
      - -DSDL_PULSEAUDIO_SHARED=ON
      - -DSDL_DUMMYVIDEO=ON
      - -DSDL_OPENGL=ON
      - -DSDL_OPENGLES=ON
      - -DSDL_X11=ON
      - -DSDL_X11_XSCRNSAVER=ON
      - -DSDL_X11_XCURSOR=ON
      - -DSDL_X11_XINPUT=ON
      - -DSDL_X11_XRANDR=ON
      - -DSDL_X11_XSHAPE=ON
      - -DSDL_X11_SHARED=ON

test:
  - run: cc $FIXTURE -o test -lSDL{{version.major}}
    fixture:
      extname: c
      content: |
        #include <SDL.h>
        int main() {
          SDL_Init(SDL_INIT_VIDEO);
          SDL_Quit();
          return 0;
        }
  - ./test
