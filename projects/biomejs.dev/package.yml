distributable:
  url: https://github.com/biomejs/biome/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/biome

versions:
  github: biomejs/biome
  strip: /(cli/v|@biomejs/biome@)/

build:
  working-directory: crates/biome_cli
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}
  env:
    RUSTFLAGS: '-C strip=symbols'
    BIOME_VERSION: 'v{{version}}'

test: 'test "$(biome --version)" = "Version: v{{version}}"'
