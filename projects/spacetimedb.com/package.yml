distributable:
  url: https://github.com/clockworklabs/SpacetimeDB/archive/refs/tags/v0.6.1-beta.tar.gz
  strip-components: 1

provides:
  - bin/spacetime

versions:
  - 0.0.0
  # FIXME once there has been an official release
  # See https://github.com/orgs/teaxyz/discussions/321
  # github: clockworklabs/SpacetimeDB
  # strip: /v/

dependencies:
  openssl.org: ^1

build:
  working-directory: crates/cli
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
    cmake.org: ^3
    perl.org: "*"
    tea.xyz/gx/cc: c99
  script: |
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - spacetime --help
