distributable:
  url: https://www.x.org/archive/individual/lib/libXfont2-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://www.x.org/archive/individual/lib/
  match: /libXfont2-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /libXfont2-/
    - /.tar.gz/

dependencies:
  x.org/x11: ^1
  x.org/exts: '*'
  x.org/protocol: '*'
  freedesktop.org/pkg-config: '*'
  freetype.org: '*'
  x.org/xtrans: '*'

build:
  script: |
    ./configure --prefix={{prefix}}
    make
    make install
  dependencies: 
    gnu.org/make: '*'
    gnu.org/gcc: '*'
    zlib.net: '*'
    

test:
  - run: pkg-config --modversion xfont2
