distributable:
  url: https://www.x.org/archive/individual/lib/libXfont2-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://www.x.org/archive/individual/lib/
  match: /libXfont2-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /libXfont2-/
    - /.tar.gz/

dependencies:
  x.org/x11: ^1
  x.org/exts: '*'
  x.org/protocol: '*'
  freetype.org: '*'
  x.org/xtrans: '*'
  zlib.net: '*'
  x.org/libfontenc: '*'

build:
  script:
    - ./configure --prefix={{prefix}}
    - make
    - make install
    - run: |
        sed -i
          -e "s:$PKGX_DIR:\$\{pcfiledir\}/../../../..:g"
          -e "s/\+brewing//g" 
          *.pc
      working-directory: '{{prefix}}/lib/pkgconfig'

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script:
    - run: pkg-config --modversion xfont2 | grep {{version}}

