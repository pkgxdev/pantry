distributable:
  url: https://www.x.org/archive/individual/lib/libxkbfile-{{version}}.tar.xz
  strip-components: 1

versions:
  url: https://www.x.org/archive/individual/lib/
  match: /libxkbfile-\d+\.\d+\.\d+\.tar\.xz/
  strip:
    - /^libxkbfile-/
    - /\.tar\.xz/

dependencies:
  x.org/x11: "*"

build:
  dependencies:
    mesonbuild.com: "*" # as of 1.2.0
    ninja-build.org: "*"
  script:
    - run:
        - ./configure $CONFIGURE_ARGS
        - make --jobs {{ hw.concurrency }}
        - make --jobs {{ hw.concurrency }} install
      if: <1.2
    - run:
        - meson setup builddir $MESON_ARGS
        - meson compile -C builddir
        - meson install -C builddir
      if: ">=1.2"
  env:
    CONFIGURE_ARGS:
      - --disable-debug
      - --disable-dependency-tracking
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
    MESON_ARGS:
      - --prefix={{prefix}}
      - --libdir={{prefix}}/lib

test:
  dependencies:
    freedesktop.org/pkg-config: "*"
  script:
    - cc test.c -o test
    - ./test
    - pkg-config --modversion xkbfile | grep {{version}}
