distributable:
  url: https://www.x.org/archive/individual/lib/libX11-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://www.x.org/archive/individual/lib/
  match: /libX11-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /libX11-/
    - /.tar.gz/

dependencies:
  x.org/xcb: ^1
  x.org/protocol: '*'

build:
  dependencies:
    freedesktop.org/pkg-config: ~0.29
    x.org/util-macros: '*'
    x.org/xtrans: ^1
    gnu.org/sed: '*' # or build fails on macOS
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }} install
    # .la are unrelocatable, but only used if found
    - run: find . -name '*.la' -exec rm {} \;
      working-directory: ${{prefix}}/lib
  env:
    SHELF: ${{pkgx.prefix}}/x.org
    ARGS:
      - --prefix="{{prefix}}"
      - --sysconfdir="$SHELF"/etc
      - --localstatedir="$SHELF"/var
      - --disable-debug
      - --enable-unix-transport
      - --enable-tcp-transport
      - --enable-ipv6
      - --enable-local-transport
      - --enable-loadable-i18n
      - --enable-xthreads
      - --enable-specs=no

test:
  script: |
    cc fixture.c -lX11
    ./a.out
