distributable:
  url: https://www.x.org/archive/individual/lib/libXv-{{version}}.tar.xz
  strip-components: 1

versions:
  url: https://xorg.freedesktop.org/archive/individual/lib/
  match: /libXv-\d+\.\d+(\.\d+)?\.tar\.xz/
  strip:
    - /libXv-/
    - /.tar.xz/

dependencies:
  x.org/x11: '*'
  x.org/protocol: '*'
  x.org/exts: '*'

build:
  dependencies:
    freedesktop.org/pkg-config: '*'
    x.org/util-macros: '*'
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }}
    - make --jobs {{ hw.concurrency }} install

  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-dependency-tracking
      - --disable-silent-rules
      - --sysconfdir={{pkgx.prefix}}/x.org/etc
      - --localstatedir={{pkgx.prefix}}/x.org/var

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script: pkg-config --modversion xv | grep {{version}}
