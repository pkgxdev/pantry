distributable:
    url: https://sourceware.org/pub/valgrind/valgrind-3.21.0.tar.bz2
    strip-components: 1
versions:
    url: https://sourceware.org/pub/valgrind/
    match: /valgrind-\d+\.\d+\.\d+\.tar\.bz2/
    strip:
        - /^valgrind-/
        - /\.tar\.bz2/

platforms:
  - linux/x86-64

build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }}
    - make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --disable-dependency-tracking
      - --prefix={{prefix}}
      - --enable-only64bit
      - --without-mpicc
provides:
  - bin/valgrind
test:
  script:
    - valgrind --version | grep {{version}}