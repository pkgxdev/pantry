distributable:
  url: https://www.nasm.us/pub/nasm/releasebuilds/{{version.raw}}/nasm-{{version.raw}}.tar.xz
  strip-components: 1

versions:
  url: https://www.nasm.us/pub/nasm/releasebuilds/
  match: /"\d+\.\d+(\.\d+)?\/"/
  strip:
    - /^"/
    - /\/"$/

build:
  script: |
    ./configure --prefix="{{prefix}}"
    make --jobs {{hw.concurrency}} rdf
    make install install_rdf

test: nasm --version

provides:
  - bin/ldrdf
  - bin/nasm
  - bin/ndisasm
  - bin/rdf2bin
  - bin/rdf2com
  - bin/rdf2ihx
  - bin/rdf2ith
  - bin/rdf2srec
  - bin/rdfdump
  - bin/rdflib
  - bin/rdx
