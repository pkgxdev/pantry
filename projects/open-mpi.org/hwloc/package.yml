distributable:
  url: https://download.open-mpi.org/release/hwloc/v{{version.marketing}}/hwloc-{{version}}.tar.gz
  strip-components: 1

versions:
  github: open-mpi/hwloc/tags
  strip: /^hwloc-/

build:
  dependencies:
    gnu.org/autoconf: "*"
    gnu.org/libtool: "*"
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --enable-shared
      - --enable-static
      - --disable-cairo
      - --without-x
      - --disable-cpuid

provides:
  - bin/hwloc-annotate
  - bin/hwloc-bind
  - bin/hwloc-calc
  - bin/hwloc-compress-dir
  - bin/hwloc-diff
  - bin/hwloc-distrib
  - bin/hwloc-info
  - bin/hwloc-patch
  - bin/hwloc-ps
  - bin/lstopo-no-graphics

test: hwloc-info --version | grep {{version}}
