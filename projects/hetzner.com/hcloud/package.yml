distributable:
  url: https://github.com/hetznercloud/cli/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: hetznercloud/cli/tags 
  strip: /^v/
    
provides:
  - bin/hcloud

build:
  script: |
    go build -o hcloud -v -ldflags="$LDFLAGS" cmd/hcloud/main.go
    mkdir -p "{{ prefix }}"/bin
    mv hcloud "{{ prefix }}"/bin
  dependencies:
    go.dev: ^1.18
  env:
    GO111MODULE: on
    CGO_ENABLED: 0
    LDFLAGS:
      [-s, -w, "-X=main.Version={{version}}"]
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test:
  script: |
    if hcloud server-type list; then
      echo "hcloud server-type list should have failed, due to missing context"
      exit 1
    fi
