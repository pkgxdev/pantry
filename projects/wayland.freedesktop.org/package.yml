# gitlab.freedesktop.org has started 403ing from GHA
distributable: ~
# url: https://gitlab.freedesktop.org/wayland/wayland/-/releases/{{version}}/downloads/wayland-{{version}}.tar.xz
# strip-components: 1

display-name: wayland

platforms:
  - linux

versions:
  gitlab: gitlab.freedesktop.org:wayland/wayland

dependencies:
  libexpat.github.io: '*'
  sourceware.org/libffi: '*'
  gnome.org/libxml2: '*'

build:
  dependencies:
    mesonbuild.com: '*'
    ninja-build.org: '*'
    gnu.org/make: '*'
    cmake.org: '*'
    # work around 403 Forbidden
    curl.se: '*'
    tukaani.org/xz: '*'
  working-directory: build
  script:
    - run: curl -L 'https://gitlab.freedesktop.org/wayland/wayland/-/releases/{{version}}/downloads/wayland-{{version}}.tar.xz' | tar -xJ --strip-components=1
      working-directory: ..
    - meson $ARGS ..
    - ninja -v
    - ninja install -v
  env:
    ARGS:
      - --prefix={{prefix}}
      - --libdir={{prefix}}/lib
      - --buildtype=release
      - --wrap-mode=nofallback
      - -Dtests=false
      - -Ddocumentation=false

provides:
  - bin/wayland-scanner

test:
  - cc test.c -o test
  - ./test
