distributable:
    url: https://gitlab.freedesktop.org/wayland/wayland/-/releases/{{version}}/downloads/wayland-{{version}}.tar.xz
    strip-components: 1
display-name: wayland
platforms:
  - linux
versions:
    gitlab: gitlab.freedesktop.org:wayland/wayland
dependencies:
    libexpat.github.io: '*'
    sourceware.org/libffi: '*'
    gnome.org/libxml2: '*'
build:
  dependencies:
    mesonbuild.com: '*'
    ninja-build.org: '*'
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
    cmake.org: '*'
    freedesktop.org/pkg-config: '*'
  working-directory: build
  script:
    - meson $ARGS ..
    - ninja -v
    - ninja install -v
  env:
    ARGS:
      - --prefix={{prefix}}
      - --libdir={{prefix}}/lib
      - --buildtype=release
      - --wrap-mode=nofallback
      - -Dtests=false
      - -Ddocumentation=false
provides:
  - bin/wayland-scanner
test:
  dependencies:
    tea.xyz/gx/cc: c99
  script:
    - cc test.c -o test
    - ./test