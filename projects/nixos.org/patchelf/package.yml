distributable:
  url: https://github.com/NixOS/patchelf/archive/refs/tags/{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: NixOS/patchelf
  strip: /^PatchELF /

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
  script: |
    test -f bootstrap.sh && ./bootstrap.sh
    ./configure --prefix={{prefix}}
    make --jobs {{hw.concurrency}} install

test: patchelf --version  #FIXME better

provides:
  - bin/patchelf