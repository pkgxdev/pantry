distributable:
  url: https://github.com/ap/rename/archive/refs/heads/master.tar.gz
  strip-components: 1

versions:
  - 1.601

dependencies:
  perl.org: '>=5'

build:
  script: |
    pod2man rename rename.1
    mkdir -p "{{ prefix }}"/bin
    mv rename "{{ prefix }}"/bin
    mkdir -p "{{ prefix }}"/share/man/man1
    mv rename.1 "{{ prefix }}"/share/man/man1
  env:
    ARGS:
      - --prefix="{{prefix}}"

provides:
  - bin/rename

test:
  script: |
    touch foo.txt
    rename -s .txt .md foo.txt
    ls foo.md