# https://localstack.cloud/

distributable:
  url: https://github.com/localstack/awscli-local/archive/5b38bc5f3e954298c27a1895578390398f968814.tar.gz
  strip-components: 1

versions:
  - 2023.12.28
  # FIXME once there has been an official release

dependencies:
  pkgx.sh: ^1

build:
  dependencies:
    python.org: ^3.11
  script:
    - bkpyvenv stage {{prefix}} {{version}}
    - ${{prefix}}/venv/bin/pip install -r requirements.txt
    - bkpyvenv seal {{prefix}} awslocal

provides:
  - bin/awslocal

test:
  - awslocal --version
  - test "$(awslocal --version)" = {{version}}
