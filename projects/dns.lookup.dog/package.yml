distributable:
  url: https://github.com/ogham/dog/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/dog

versions:
  github: ogham/dog
  strip: /v/

dependencies:
  openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(dog --version)" = "$OUTPUT"
  env:
    OUTPUT: "dog ‚óè command-line DNS client\nv{{version}}\nhttps://dns.lookup.dog/"
