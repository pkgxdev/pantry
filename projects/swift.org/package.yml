display-name: swift

warnings:
  - vendored

versions:
  github: apple/swift
  strip:
    - /^swift-/
    - /-RELEASE$/

platforms:
  - darwin/aarch64
# It is ready to run on linux. It going to work with ubuntu 22.04,
# and not with debian-buster and tests going to fail
#  - linux/x86-64
#  - linux/aarch64

dependencies:
  linux:
    gnu.org/gcc: '*'
    gnu.org/binutils: '*'
    gnupg.org: ^2
    gnome.org/libxml2: '*'
    libgit2.org: '*'
    curl.se: '*'
    sqlite.org: ^3

runtime:
  env:
    TOOLCHAINS: ${{prefix}}/usr/bin/swift

build:
  dependencies:
    curl.se: '*'
  script:
    - mkdir -p {{prefix}}/bin
    - run: |
        curl -SfL "$DOWNLOAD_URL" | tar xzf - --strip-components=2
        tar xzf Payload -C {{prefix}}
        rm -rf {{prefix}}/_CodeSignature
        rm -rf {{prefix}}/Info.plist
      if: darwin
    - run: ln -sh ../usr/bin/* {{prefix}}/bin
      working-directory: ${{prefix}}/bin
      if: darwin
    - run: |
        curl -SfL "$DOWNLOAD_URL" | tar xzf - -C {{ prefix }} --strip-components=2
      if: linux
  env:
    darwin/aarch64:
      DOWNLOAD_URL: 'https://download.swift.org/swift-{{version}}-release/xcode/swift-{{version}}-RELEASE/swift-{{version}}-RELEASE-osx.pkg'
    linux/aarch64:
      DOWNLOAD_URL: 'https://download.swift.org/swift-{{version}}-release/ubuntu2204-aarch64/swift-{{version}}-RELEASE/swift-{{version}}-RELEASE-ubuntu22.04-aarch64.tar.gz'
    linux/x86-64:
      DOWNLOAD_URL: 'https://download.swift.org/swift-{{version}}-release/ubuntu2204/swift-{{version}}-RELEASE/swift-{{version}}-RELEASE-ubuntu22.04.tar.gz'

