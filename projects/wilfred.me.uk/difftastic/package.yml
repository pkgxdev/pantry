distributable:
  url: https://github.com/Wilfred/difftastic/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: Wilfred/difftastic

build:
  dependencies:
    rust-lang.org: ^1.65
    rust-lang.org/cargo: '*'
  script:
    - cargo install $ARGS
  env:
    ARGS:
      - --locked
      - --root={{prefix}}
      - --path=.

provides:
  - bin/difft

test:
  script:
    - echo "print(42)" > a.py
    - echo "print(43)" > b.py
    - difft --color never --width 80 a.py b.py | grep "$SEARCH"
    - difft --version | grep {{version}}
  env:
    SEARCH: 1 print(42)                             1 print(43)
