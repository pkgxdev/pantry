distributable:
  url: https://www.php.net/distributions/php-{{ version }}.tar.gz
  strip-components: 1

versions:
  github: php/php-src/tags
  strip: /^php-/

dependencies:
  openssl.org: '*'
  sqlite.org: '>=3.7.7'
  curl.se: '>=7.29.0'
  gnu.org/libiconv: '>=1.17.0'
  github.com/kkos/oniguruma: '*'
  pcre.org/v2: '*'
  libzip.org: '*'
  gnome.org/libxml2: '*'
  gnu.org/readline: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    ./configure \
    --enable-pdo \
    --enable-mbstring \
    --with-pdo-mysql \
    --with-mysqli \
    --with-curl \
    --with-zlib-dir \
    --with-openssl \
    --with-iconv={{deps.gnu.org/libiconv.prefix}} \
    --with-readline={{deps.gnu.org/readline.prefix}}
    make
    make install

provides:
  - bin/php
  - bin/php-cgi

test:
  php --version | grep {{ version }}