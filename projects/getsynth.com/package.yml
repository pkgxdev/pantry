distributable:
  url: https://github.com/shuttle-hq/synth/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/synth

versions:
  github: shuttle-hq/synth
  strip: /v/

build:
  dependencies:
    rust-lang.org: '*'
    rust-lang.org/cargo: '*'
    rust-lang.org/rustup: '*'
  script: |
    pwd
    echo {{prefix}}
    RUSTUP_HOME=./xyz.tea.home/.cargo rustup toolchain install nightly
    cargo +nightly install --locked --path synth --root {{prefix}}
  env:
    RUSTUP_HOME: "./xyz.tea.home/.cargo"

test:
  script:
    - test "$(synth --version)" = "synth {{version}}"
