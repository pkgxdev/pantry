distributable:
  url: https://rsync.samba.org/ftp/rsync/rsync-{{version}}.tar.gz
  strip-components: 1

versions:
  github: WayneD/rsync/tags

dependencies:
  zlib.net: ^1
  facebook.com/zstd: ^1
  lz4.org: ^1

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --disable-debug
      - --prefix={{prefix}}
      - --with-rsyncd-conf={{prefix}}/rsyncd.conf #FIXME
      - --with-included-popt=yes #FIXME
      - --with-included-zlib=no
      - --disable-openssl #FIXME rsync still builds with encryption, but it is not hardware-accelerated
      - --enable-ipv6
      - --disable-xxhash #FIXME

provides:
  - bin/rsync
  - bin/rsync-ssl

test: |
  mkdir a

  echo foo > a/1.txt
  echo bar > a/2.txt
  echo baz > a/3.txt

  rsync -artv a/ b

  for x in $(cd a && ls); do
    test -f b/$x
    test $(cat a/$x) = $(cat b/$x)
  done
