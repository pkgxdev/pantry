distributable:
  url: git+https://github.com/aquasecurity/trivy.git
  ref: ${{version.tag}}

versions:
  github: aquasecurity/trivy

dependencies:
  curl.se/ca-certs: '*'

build:
  dependencies:
    go.dev: =1.25 # as of 0.67.0
    linux:
      # running gcc failed: exit status 1
      gnu.org/gcc: '*'
  script:
    - run: export GOEXPERIMENT=jsonv2
      if: '>=0.67.0'
    - go build $ARGS -ldflags="$GO_LDFLAGS" ./cmd/trivy
  env:
    ARGS:
      - -trimpath
      - -o={{prefix}}/bin/trivy
    GO_LDFLAGS:
      - -s
      - -w
      - -X github.com/aquasecurity/trivy/pkg/version.ver={{version}}
      - -X github.com/aquasecurity/trivy/pkg/version/app.ver={{version}}
    linux:
      GO_LDFLAGS:
        - -buildmode=pie

provides:
  - bin/trivy

test:
  - trivy image alpine:3.10
  - trivy --version | grep {{version}}
