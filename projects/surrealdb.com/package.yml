distributable:
  url: https://github.com/surrealdb/surrealdb/archive/refs/tags/v1.0.0-beta.10.tar.gz
  strip-components: 1

provides:
  - bin/surreal

versions:
  - 2023.09.01
  # FIXME once v1 launches on 2023.09.13
  # github: surrealdb/surrealdb

dependencies:
  openssl.org: ^1

build:
  dependencies:
    tea.xyz/gx/cc: c99
    rust-lang.org: ">=1.60"
    rust-lang.org/cargo: "*"
    freedesktop.org/pkg-config: ^0.29
    gnu.org/patch: '*' # rquickjs-sys:build.rs:L132
  script: |
    cargo install --path . --root {{prefix}}
  env:
    SURREAL_BUILD_METADATA: "tea"
    linux:
      # Needed to build `generic-array` for some odd reason
      RUSTFLAGS: "-C linker=cc"

# FIXME: a better test needs to spin up the db server...
test: surreal version
