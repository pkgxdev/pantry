distributable:
  url: https://github.com/bridgecrewio/checkov/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1
versions:
  github: bridgecrewio/checkov
dependencies:
  python.org: ^3.11
build:
  script:
    - python-venv.sh {{prefix}}/bin/checkov
provides:
  - bin/checkov
test:
  - checkov --version | grep {{version}}
  - checkov -f test.tf