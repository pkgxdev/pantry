distributable:
  url: https://github.com/Lymphatus/caesium-clt/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/caesiumclt

versions:
  github: Lymphatus/caesium-clt/tags
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}

test: caesiumclt --version | grep {{version}}
