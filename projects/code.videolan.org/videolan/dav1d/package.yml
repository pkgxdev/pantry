distributable:
  url: https://code.videolan.org/videolan/dav1d/-/archive/{{version}}/dav1d-{{version}}.tar.gz
  strip-components: 1

versions:
  gitlab: code.videolan.org:videolan/dav1d

build:
  dependencies:
    x86-64:
      nasm.us: 2.14
    # FIXME: >=0.49<1
    mesonbuild.com: '>=0.49'
    ninja-build.org: 1
  working-directory: build
  script: |
    meson .. --prefix={{prefix}} --libdir={{prefix}}/lib --buildtype=release
    ninja -v
    ninja install
  env:
    CC: clang

test:
  script: |
    dav1d --version

provides:
  - bin/dav1d
