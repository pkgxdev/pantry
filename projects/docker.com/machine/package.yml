distributable:
  url: https://gitlab.com/gitlab-org/ci-cd/docker-machine/-/archive/v{{version}}-gitlab.22/docker-machine-v{{version}}-gitlab.22.tar.gz
  strip-components: 1
versions:
  #gitlab: gitlab-org/ci-cd
  - 0.16.2
build:
  dependencies:
    tea.xyz/gx/cc: '*'
    tea.xyz/gx/make: '*'
    gnu.org/automake: '*'
    go.dev: '*'
  working-directory: src/github.com/docker/machine
  script:
    - mkdir -p $SRCROOT/../tmp_dir
    - cp -r $SRCROOT/* $SRCROOT/../tmp_dir
    - mv $SRCROOT/../tmp_dir/* ./
    - rm -r $SRCROOT/../tmp_dir
    - run: |
        sed -i.bak 's|GO_LDFLAGS :=|GO_LDFLAGS := -buildmode=pie|g' mk/main.mk
        rm mk/*.bak
      if: linux
    - make build
  env:
    GOPATH: $SRCROOT
    GO111MODULE: auto
provides:
  - bin/docker-machine
test:
  script:
    - docker-machine --version | grep {{version}}
