distributable:
  url: https://downloads.sourceforge.net/project/mcmc-jags/JAGS/{{version.major}}.x/Source/JAGS-{{version}}.tar.gz
  strip-components: 1

versions:
  - 4.3.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/gcc: '*'
    tea.xyz/gx/make: '*'
    # ^^ often packages need dependencies to build, it is very common for
    # packages to need a C compiler and make, the above provide those
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"


provides:
  - bin/jags
  - bin/jags-uninstall
  # ^^ specify the binaries or tea magic wonâ€™t work

test:
  script: |
    test "$(foo --version)" = {{version}}
