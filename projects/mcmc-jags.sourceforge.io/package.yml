distributable:
  url: https://downloads.sourceforge.net/project/mcmc-jags/JAGS/{{version.major}}.x/Source/JAGS-{{version}}.tar.gz
  strip-components: 1

versions:
  - 4.3.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/gcc: '*'
    tea.xyz/gx/make: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"

provides:
  - bin/jags

test:
  script: |
    jags script