distributable:
  url: https://github.com/zyedidia/micro/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: zyedidia/micro

provides:
  - bin/micro

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    go.dev: ^1.16
  env:
    LDFLAGS:
      - -X=main.version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
        - -buildmode=pie
  script: |
    make build
    mkdir -p "{{ prefix }}"/bin
    mv micro "{{ prefix }}"/bin

test:
  script: |
    micro -options
