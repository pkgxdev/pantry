distributable:
  url: https://github.com/zyedidia/micro/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: zyedidia/micro/tags

build:
  dependencies:
    go.dev: ^1.18
    tea.xyz/gx/make: '*'
  script: |
    make build-tags
    mkdir {{ prefix }}/bin
    mkdir {{ prefix }}/share/man/man1
    mv micro {{ prefix }}/bin
    mv assets/packaging/micro.1 {{ prefix }}/share/man/man1

test:
  script: |
    micro -version
