distributable:
  url: https://www.bytereef.org/software/mpdecimal/releases/mpdecimal-{{ version }}.tar.gz
  strip-components: 1

versions:
  - 2.5.1

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure --prefix={{ prefix }}
    make --jobs {{ hw.concurrency }} install
    rm -rf {{prefix}}/share  # docs are online

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    cc test.c -o test -lmpdec
    ./test
