distributable:
  url: https://github.com/npm/cli/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

versions:
  github: npm/cli

provides:
  - bin/npm
  - bin/npx

dependencies:
  nodejs.org: '>=14'

build:
  dependencies:
    crates.io/semverator: '*'
  script: |
    if semverator satisfies '^8' {{ version }}; then
      ARGS="--install-links"
    fi

    node . install --global --prefix={{prefix}} $ARGS

test:
  npx -q tldr ls