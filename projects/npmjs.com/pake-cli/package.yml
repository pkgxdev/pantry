distributable:
  url: https://github.com/tw93/Pake/archive/refs/tags/V{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/pake

versions:
  github: tw93/Pake/tags
  strip: /V/

dependencies:
  nodejs.org: '>=16'
  rust-lang.org: '>=1.63'
  npmjs.com: '*'
  rust-lang.org/cargo: '*'

build:
  script:
    npm install --global --prefix={{prefix}} .


test:
  pake --name teaxyz tea.xyz