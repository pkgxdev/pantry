distributable:
  url: https://github.com/pypa/pipx/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: pypa/pipx

dependencies:
  pkgx.sh: ">=1"

build:
  dependencies:
    python.org: ">=3<3.12"
  script:
    - bkpyvenv stage '{{prefix}}' {{version}}
    - ${{prefix}}/venv/bin/pip install .
    - bkpyvenv seal '{{prefix}}' pipx

test: pipx run pycowsay moooo!

provides:
  - bin/pipx
