distributable:
  url: https://ftp.gnu.org/gnu/emacs/emacs-{{ version.raw }}.tar.xz
  strip-components: 1

versions:
  github: emacs-mirror/emacs/tags
  strip: /^emacs-/

dependencies:
  gnome.org/libxml2: ^2.10.3
  invisible-island.net/ncurses: ^6.3.0
  libjpeg-turbo.org: ^2.1.5.1
  gnu.org/sed: ^4.9.0
  gnu.org/texinfo: ^7.0.1
  gnu.org/libidn2: ^2.3
  gnutls.org: ^3.6
  zlib.net: ^1.2

build:
  dependencies:
    freedesktop.org/pkg-config: ^0.29.2
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    mkdir -p {{prefix}}/share/emacs/site-lisp
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
    cp -R lisp {{prefix}}
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --enable-locallisppath="{{prefix}}/share/emacs/site-lisp"
      - --disable-silent-rules
      - --with-gnutls
      - --without-x
      - --with-xml2
      - --without-dbus
      - --with-modules
      - --without-ns
      - --without-imagemagick
      - --without-selinux
provides:
  - bin/emacs

test: |
  emacs --version | grep "GNU Emacs {{version.marketing}}"

  four=$(emacs --batch --eval="(print (+ 2 2))")
  test $four = 4
