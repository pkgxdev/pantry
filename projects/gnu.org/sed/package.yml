distributable:
  url: https://ftp.gnu.org/gnu/sed/sed-{{version.raw}}.tar.gz
  strip-components: 1

versions:
  url: https://ftp.gnu.org/gnu/sed/
  match: /sed-(\d+\.\d+(\.\d+)?)\.tar\.gz/
  strip:
    - /sed-/
    - /.tar.gz/

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-debug

provides:
  - bin/sed

test:
  fixture:
    Hello world!
  script: |
    sed -i 's/world/World/g' $FIXTURE
    test "$(cat $FIXTURE)" = 'Hello World!'
