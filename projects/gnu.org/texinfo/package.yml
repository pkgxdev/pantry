distributable:
  url: https://ftp.gnu.org/gnu/texinfo/texinfo-{{ version.raw }}.tar.gz
  strip-components: 1

versions:
  url: https://ftp.gnu.org/gnu/texinfo/
  match: /texinfo-(\d+\.\d+(\.\d+)?)\.tar\.gz/
  strip:
    - /texinfo-/
    - /.tar.gz/

dependencies:
  perl.org: ~5.42 # requires stable minor; must match gettext's perl

build:
  dependencies:
    gnu.org/gettext: "*"
    invisible-island.net/ncurses: "*"
  script:
    - ./configure --prefix={{ prefix }}
    - make --jobs {{ hw.concurrency }} install

    - run:
        - sed -i "1s_#! .*/perl_#!/usr/bin/env perl_" pod2texi texi2any makeinfo
        - head makeinfo
      working-directory: ${{prefix}}/bin

test:
  script:
    - makeinfo $FIXTURE
    - grep -q 'Hello World!' $(basename $FIXTURE).info
  fixture: |
    @ifnottex
    @node Top
    @top Hello World!
    @end ifnottex
    @bye

provides:
  - bin/info
  - bin/install-info
  - bin/makeinfo
  - bin/pdftexi2dvi
  - bin/pod2texi
  - bin/texi2any
  - bin/texi2dvi
  - bin/texi2pdf
  - bin/texindex
