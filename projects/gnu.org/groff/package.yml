distributable:
  url: https://ftp.gnu.org/gnu/groff/groff-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://ftp.gnu.org/gnu/groff/
  match: /groff-\d+\.\d+\.\d+\.tar\.gz/
  strip:
    - /^groff-/
    - /\.tar\.gz/

dependencies:
  ghostscript.com: "*"
  netpbm.sourceforge.net: "*"
  github.com/rrthomas/psutils: "*"
  freedesktop.org/uchardet: "*"
  perl.org: "*"
  linux:
    gnome.org/glib: "*"
    gnu.org/gcc/libstdcxx: 14 # since 1.24.0

runtime:
  env:
    GROFF_FONT_PATH: "{{prefix}}/share/groff/{{version}}/font"
    GROFF_TMAC_PATH: "{{prefix}}/share/groff/{{version}}/tmac"

build:
  dependencies:
    linux:
      gnu.org/gcc: 14
    gnu.org/make: "*"
    freedesktop.org/pkg-config: "*"
    gnu.org/bison: "*"
    gnu.org/texinfo: "*"
  script:
    - ./configure $ARGS
    - make --jobs {{hw.concurrency}}
    - make --jobs {{hw.concurrency}} install
    - run:
        - sed -i "1s|.*|#!/usr/bin/env perl|g" afmtodit grog gropdf mmroff pdfmom
        - sed -i "s|$PKGX_DIR|\$ENV{'PKGX_DIR'}|g" afmtodit chem glilypond gperl gropdf
        - sed -i "s|$PKGX_DIR|\$PKGX_DIR|g" neqn nroff
        # apparent configure bug in 1.24.0
        - sed -i "s|@g@||g" neqn
      working-directory: "{{prefix}}/bin"
  env:
    darwin:
      # otherwise, it falls back to /usr/bin/perl
      PERL: ${{deps.perl.org.prefix}}/bin/perl
    ARGS:
      - --prefix="{{prefix}}"
      - --without-x
      - --with-uchardet

provides:
  - bin/addftinfo
  - bin/afmtodit
  - bin/chem
  - bin/eqn
  - bin/eqn2graph
  - bin/gdiffmk
  - bin/glilypond
  - bin/gperl
  - bin/gpinyin
  - bin/grap2graph
  - bin/grn
  - bin/grodvi
  - bin/groff
  - bin/grog
  - bin/grolbp
  - bin/grolj4
  - bin/gropdf
  - bin/grops
  - bin/grotty
  - bin/hpftodit
  - bin/indxbib
  - bin/lkbib
  - bin/lookbib
  - bin/mmroff
  - bin/neqn
  - bin/nroff
  - bin/pdfmom
  - bin/pfbtops
  - bin/pic
  - bin/pic2graph
  - bin/post-grohtml
  - bin/preconv
  - bin/pre-grohtml
  - bin/refer
  - bin/soelim
  - bin/tbl
  - bin/tfmtodit
  - bin/troff

test:
  - groff --version | grep {{version}}
  - grog --version | grep {{version}}
  - neqn --version | grep {{version}}
  - groff -Tps test.ms > test.ps
  - cat test.ps | grep {{version}}
