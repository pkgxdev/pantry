distributable:
  url: https://ftp.gnu.org/gnu/inetutils/inetutils-{{version.marketing}}.tar.xz
  strip-components: 1

versions:
  #TODO HTML listing: https://ftp.gnu.org/gnu/inetutils
  - 2.4

dependencies:
  gnu.org/libidn2: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure $ARGS
    make SUIDMODE= install
    cd "{{prefix}}"/libexec
    mkdir "{{prefix}}"/sbin
    for x in *; do ln -s ../$x ../sbin; done
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-silent-rules
      - --with-idn

provides:
  - bin/dnsdomainname
  - bin/ftp
  - bin/hostname
  - bin/ifconfig
  - bin/logger
  - bin/ping
  - bin/ping6
  - bin/rcp
  - bin/rexec
  - bin/rlogin
  - bin/rsh
  - bin/talk
  - bin/telnet
  - bin/tftp
  - bin/traceroute
  - bin/whois
  - sbin/ftpd
  - sbin/inetd
  - sbin/rexecd
  - sbin/rlogind
  - sbin/rshd
  - sbin/syslogd
  - sbin/talkd
  - sbin/telnetd
  - sbin/tftpd
  - sbin/uucpd

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    test "$(telnet --version | head -n1)" = "telnet (GNU inetutils) {{version.marketing}}"
