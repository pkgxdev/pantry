distributable:
  url: https://github.com/hashicorp/envconsul/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: hashicorp/envconsul

provides:
  - bin/envconsul

build:
  dependencies:
    go.dev: ^1.20
  script:
    - go mod download
    - go build -v -trimpath -ldflags="$GO_LDFLAGS" -o '{{prefix}}/bin/envconsul' .
  env:
    GO_LDFLAGS:
      - -s
      - -w
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test: test "$(envconsul --version | head -n1)" = "envconsul v{{version}} ()"
