distributable:
  url: https://github.com/sharkdp/numbat/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: numbat

versions:
  github: sharkdp/numbat

build:
  dependencies:
    rust-lang.org: ^1.88
    rust-lang.org/cargo: "*"
  working-directory: numbat-cli
  script: cargo install --locked --path . --root {{prefix}}

provides:
  - bin/numbat

test:
  dependencies:
    gnu.org/diffutils: "*"
  script:
    - run: cp $FIXTURE res
      fixture: |
        5.64706 km/h
        16.6992°
        2.85402e+15 s⁻¹
        Energy of a red photon 1.87855 eV
      if: "<1.21"
    - run: cp $FIXTURE res
      fixture: |
        5.64706 km/h
        16.6992°
        2_854_017_526_225_535 s⁻¹
        Energy of a red photon 1.87855 eV
      if: ">=1.21"
    - run: numbat $FIXTURE | tee out
      fixture: |
        print(8 km / (1 h + 25 min) -> km/h)
        print(atan2(30 cm, 1 meter) -> degree)
        let ω = 2π c / 660 nm
        print("{ω -> 1/s}")
        print("Energy of a red photon { ℏ ω -> eV }")
    - printf "\n" >>out
    - diff res out
  env:
    # error: runtime error
    #  = Unrecognized datetime format: failed to parse year in date: failed to parse six digit integer as year: invalid digit, expected 0-9 but got -

    # help: Backtrace:
    #  = 0: datetime("-4713-11-24 12:00:00 UTC")
    #    	at <main> - Module 'datetime::julian_date', File <builtin>/modules/datetime/julian_date.nbt:5:21

    # Interpreter error in Prelude code
    linux/x86-64:
      TZ: UTC
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
