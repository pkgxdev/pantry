distributable:
  url: https://github.com/apollographql/rover/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/rover

versions:
  github: apollographql/rover
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(rover --version)" = "Rover {{version}}"
