distributable:
  url: https://github.com/temporalio/cli/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: temporalio/cli

provides:
  - bin/temporal

build:
  dependencies:
    go.dev: ^1.19
  script:
    - go mod download
    - go build -v -trimpath -ldflags="$GO_LDFLAGS" -o "{{prefix}}/bin/temporal" ./cmd/temporal
  env:
    GO111MODULE: on
    CGO_ENABLED: 0
    GO_LDFLAGS:
      - -s
      - -w
      - -X github.com/temporalio/cli/headers.Version={{version}}
      - -X github.com/temporalio/cli/temporalcli.Version={{version}}
      # since 1.6.0
      - -X github.com/temporalio/cli/internal/temporalcli.Version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  - temporal --version | tee out
  - grep {{version}} out
