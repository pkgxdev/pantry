distributable:
  url: https://github.com/adrienverge/yamllint/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: adrienverge/yamllint/tags

dependencies:
  pyyaml.org/libyaml: '*'
  python.org: ^3.8

build:
  python-venv.sh {{prefix}}/bin/yamllint

provides:
  - bin/yamllint

test:
  script:
    test "$(yamllint --version)" = 'yamllint {{version}}'
