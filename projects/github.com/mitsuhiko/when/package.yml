distributable:
  url: https://github.com/mitsuhiko/when/archive/refs/tags/{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/when

versions:
  github: mitsuhiko/when/tags
  strip: /v/

build:
  # working-directory: cli
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: '*'
  script:
    cargo install --locked --path ./cli --root {{prefix}}

test:
  script:
    - test "$(when --version)" = "when {{version}}"
    - when "now in vienna"
