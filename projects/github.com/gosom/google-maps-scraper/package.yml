distributable:
  url: https://github.com/gosom/google-maps-scraper/archive/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: gosom/google-maps-scraper

dependencies:
  curl.se/ca-certs: '*'

build:
  dependencies:
    go.dev: ^1.21.1
    linux/aarch64:
      # linux/aarch64 wants gold
      gnu.org/gcc: '*'
      gnu.org/binutils: '*'
  script:
    - go build $GO_ARGS -ldflags="$LDFLAGS" .
  env:
    GO_ARGS:
      - -trimpath
      - -o="{{prefix}}/bin/google-maps-scraper"
    LDFLAGS:
      - -s
      - -w
    linux:
      LDFLAGS:
        - -buildmode=pie

provides:
  - bin/google-maps-scraper

test:
  dependencies:
    stedolan.github.io/jq: '*'
  script:
    # v1.5.2 is erroring on darwin even though it works
    - google-maps-scraper -input example-queries.txt -json -results restaurants.json -exit-on-inactivity 5m || true
    - ls | grep restaurants.json
    # doesn't actually scrape on linux due to to the lack of ui libraries for the browser components
    - run: test $(jq -s '.[].title' restaurants.json | wc -l) -gt 0
      if: darwin
