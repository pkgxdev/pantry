distributable:
  url: https://github.com/cloudbase/garm/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: cloudbase/garm

versions:
  github: cloudbase/garm

build:
  dependencies:
    go.dev: ^1.20
  env:
    CGO_ENABLED: 0
    LDFLAGS:
    - -s
    - -w
    linux:
      LDFLAGS:
      - -buildmode=pie
  script: | 
    go build -v \
             -ldflags="${LDFLAGS} -X main.Version={{ version }}" \
             -mod vendor \
             -o "{{ prefix }}"/bin/garm \
             ./cmd/garm
    go build -v \
             -ldflags="${LDFLAGS} -X github.com/cloudbase/garm/cmd/garm-cli/cmd.Version={{ version }}" \
             -mod vendor \
             -o "{{ prefix }}"/bin/garm-cli \
             ./cmd/garm-cli

provides:
- bin/garm
- bin/garm-cli

test:
  script: |
    test "$(garm --version)" = {{version}}
    test "$(garm-cli version)" = {{version}}
    
