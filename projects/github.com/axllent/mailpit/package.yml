distributable:
  url: https://github.com/axllent/mailpit/archive/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: axllent/mailpit

dependencies:
  curl.se/ca-certs: '*'

build:
  dependencies:
    nodejs.org: <21
    npmjs.com: '*'
    go.dev: '*'
  script:
    - npm install
    - npm run build
    - go build $GO_ARGS -ldflags="$LD_FLAGS"
  env:
    GO_ARGS:
      - -trimpath
      - -o={{prefix}}/bin/mailpit
    linux:
      LD_FLAGS:
        - -buildmode=pie
    LD_FLAGS:
      - -s
      - -w
      - -X github.com/axllent/mailpit/config.Version={{version}}

provides:
  - bin/mailpit

test:
  - mailpit version
  - mailpit version | grep {{version}}
