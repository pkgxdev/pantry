distributable:
  url: https://github.com/fiatjaf/nak/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: fiatjaf/nak

provides:
  - bin/nak

build:
  dependencies:
    go.dev: ~1.25
    # as of 0.17.5, nak switched to cgofuse to support windows
    # unfortunately, this requires v2 of libfuse on both linux and darwin
    # we provided neither, so both had to be provided.
    # at least now we provide libfuse's v2 api, via:
    # linux: github.com/libfuse/libfuse^2
    # darwin: macfuse.github.io/v2
    linux:
      gnu.org/gcc: "*" # since 0.17.5 for cgofuse
      github.com/libfuse/libfuse: 2 # since 0.17.5
    darwin:
      macfuse.github.io/v2: "*" # since 0.17.5
  script:
    - go mod download
    # missing go.sum entry for module providing package golang.org/x/sync/errgroup (imported by fiatjaf.com/nostr/sdk); to add:
    #     go get fiatjaf.com/nostr/sdk@v0.0.0-20250610194330-027d016d9706
    - run: go get fiatjaf.com/nostr/sdk@v0.0.0-20250610194330-027d016d9706
      if: 0.14.3
    - go build -v -trimpath -ldflags="$GO_LDFLAGS" -o {{prefix}}/bin/nak .
  env:
    GO_LDFLAGS:
      - -s
      - -w
      - -X main.version=v{{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  - nak --version
  - test "$(nak --version)" = "nak version v{{version}}"
  # needs hints.bg to be created
  - run:
      - mkdir -p ~/.config/nak/outbox
      - touch ~/.config/nak/outbox/hints.bg
    if: ">=0.14"
  - nak event > out
  - nak verify <out
