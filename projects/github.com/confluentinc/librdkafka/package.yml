distributable:
  url: https://github.com/confluentinc/librdkafka/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: confluentinc/librdkafka

dependencies:
  lz4.org: '*'
  zlib.net: '*'
  openssl.org: '^1.1'
  facebook.com/zstd: '*'
  curl.se: '*'

build:
  dependencies:
    freedesktop.org/pkg-config: '*'
    python.org: ~3.11
    llvm.org: <17
    gnu.org/make: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }}
    make --jobs {{ hw.concurrency }} install
  env:
    CC: clang
    LD: clang
    AR: llvm-ar
    AS: llvm-as
    ARGS:
      - --prefix="{{prefix}}"

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script: pkg-config --modversion rdkafka | grep {{version}}
