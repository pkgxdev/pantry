distributable:
  url: https://github.com/adrienverge/yamllint/archive/v1.32.0.tar.gz
  strip-components: 1
versions:
  github: adrienverge/yamllint/tags
dependencies:
  python.org: ^3.11
  pyyaml.org: '*'
build:
  script:
    - python-venv.sh {{prefix}}/bin/yamllint
test:
  script:
    - yamllint --version | grep {{version}}