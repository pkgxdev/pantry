distributable:
  url: https://github.com/AlDanial/cloc/archive/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: AlDanial/cloc

dependencies:
  perl.org: ^5

runtime:
  env:
    PERL5LIB: $PERL5LIB:{{prefix}}/lib/perl5

build:
  dependencies:
    cpanmin.us: '*'
    linux:
      gnu.org/gcc: '*'
      gnu.org/make: '*'
  script:
    - cpanm -l {{prefix}} $PKGS
    - make --jobs {{ hw.concurrency }} -C Unix prefix={{prefix}} install
    - run: fix-shebangs.ts cloc config_data
      working-directory: '{{prefix}}/bin'
  env:
    PKGS:
      - Regexp::Common
      - Algorithm::Diff
      - Parallel::ForkManager
      - Sub::Quote
      - Moo::Role
      - Module::Runtime
      - Role::Tiny
      - Devel::GlobalDestruction
      - Sub::Exporter::Progressive
    PERL5LIB: $PERL5LIB:{{prefix}}/lib/perl5

provides:
  - bin/cloc
  - bin/config_data

test:
  - cloc --csv . | grep 1,C,0,0,5
  - cloc --version
  - cloc --version | grep {{version.marketing}}
