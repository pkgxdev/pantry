distributable:
  url: https://github.com/Code-Hex/vz/archives/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1
display-name: Code-Hex/vz

versions:
  github: Code-Hex/vz

platforms:
- darwin

build:
  dependencies:
    go.dev: ^1.20
  env:
    CGO_ENABLED: 0
    GO_LDFLAGS:
      - -s
      - -w
  script: go build -v -ldflags="${GO_LDFLAGS}" -o "{{ prefix }}"/bin/vz

provides:
  - bin/vz

test:
  dependencies:
    foo.com: '*'  # asterisk means “any version, usually the latest”
  script:
    test "$(foo --version)" = {{version}}
    # if it’s a tool check the version matches
    # you should run the tool to check it works!
    # if it's a library then you should *use* the library
    # don’t forget to check other package.ymls in the pantry for examples!
