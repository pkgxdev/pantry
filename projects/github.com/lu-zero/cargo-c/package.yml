distributable:
  url: https://github.com/lu-zero/cargo-c/archive/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: lu-zero/cargo-c

dependencies:
  libgit2.org: ~1.7 # links to libgit2.so.1.7
  libssh2.org: "*"
  openssl.org: ^1.1
  zlib.net: "*"
  curl.se: 8 # as of v0.10.20 for libcurl

build:
  dependencies:
    rust-lang.org: ^1.70
    rust-lang.org/cargo: "*"
    freedesktop.org/pkg-config: "*"
  script: cargo install $ARGS
  env:
    LIBGIT2_SYS_USE_PKG_CONFIG: 1
    LIBSSH2_SYS_USE_PKG_CONFIG: 1
    OPENSSL_NO_VENDOR: 1
    OPENSSL_DIR: "{{deps.openssl.org.prefix}}"
    ARGS:
      - --root {{prefix}}
      - --locked
      - --path .

provides:
  - bin/cargo-capi
  - bin/cargo-cbuild
  - bin/cargo-cinstall
  - bin/cargo-ctest

test: cargo-capi --version | grep {{version}}
