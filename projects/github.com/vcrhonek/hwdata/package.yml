distributable:
  url: https://github.com/vcrhonek/hwdata/archive/refs/tags/v{{version.marketing}}.tar.gz
  strip-components: 1

display-name: hwdata

versions:
  github: vcrhonek/hwdata

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS: --prefix={{prefix}}

test: test $(pkg-config --modversion hwdata) = {{version.marketing}}
