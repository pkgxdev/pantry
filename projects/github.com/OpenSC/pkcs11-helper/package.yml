distributable:
  url: https://github.com/OpenSC/pkcs11-helper/releases/download/pkcs11-helper-{{version}}/pkcs11-helper-{{version}}.tar.bz2
  strip-components: 1

versions:
  github: OpenSC/pkcs11-helper
  strip: /^pkcs11-helper-/

dependencies:
  openssl.org: ^3.1.0

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    autoreconf --verbose --install --force
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
    
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-debug
      - --disable-dependency-tracking

test:
  dependencies:
    tea.xyz/gx/cc: c99
    freedesktop.org/pkg-config: '*'
  script: |
    pkg-config --modversion libpkcs11-helper-{{version.major}} | grep {{version}}
    cc ./test.c -lpkcs11-helper -o test
    ./test