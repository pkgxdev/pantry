distributable:
  url: git+https://github.com/lemoony/snipkit
  ref: v{{version}}

display-name: snipkit

versions:
  github: lemoony/snipkit
  strip: /^v/

build:
  dependencies:
    go.dev: ^1.26
    goreleaser.com: "*"
    git-scm.org: "*"
  
  script:
    - goreleaser build --clean --single-target --skip=validate
    - mkdir -p "{{prefix}}"/bin
    - mv dist/snipkit_$PLATFORM/snipkit "{{prefix}}"/bin
  
  env:
    CGO_ENABLED: 0
    darwin/aarch64: { PLATFORM: darwin_arm64_v8.0 }
    darwin/x86-64: { PLATFORM: darwin_amd64_v1 }
    linux/aarch64: { PLATFORM: linux_arm64_v8.0 }
    linux/x86-64: { PLATFORM: linux_amd64_v1 }

provides:
  - bin/snipkit

test:
  script:
    - snipkit --version | grep {{version}}
    - snipkit --help
