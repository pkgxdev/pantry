site_name: pkgx test
#docs_dir: 
nav:
- index.md
 

theme:
  name: material
  feature:
    tabs: true
  palette:
    primary: blue
  features:
  - navigation.expand
  - navigation.top
  - content.code.copy
  - content.code.annotate

extra:
  repo_icon: gitlab

extra_css:
- custom.css

markdown_extensions:
- admonition
- codehilite
- footnotes
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- toc:
    permalink: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:mermaid2.fence_mermaid
