display-name: squidfunk/mkdocs-material
distributable:
  url: https://github.com/squidfunk/mkdocs-material/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: squidfunk/mkdocs-material

dependencies:
  python.org: ">=3<3.12"

build:
  script: |
    echo mkdocs-mermaid2-plugin >> requirements.txt
    echo mkdocs-plugin-progress >> requirements.txt
    echo mkdocs-include-markdown-plugin >> requirements.txt
    python-venv.sh {{prefix}}/bin/mkdocs

provides:
- bin/mkdocs

test:
  script: |
    mkdir docs
    mv index.md docs/
    mkdocs -v build
