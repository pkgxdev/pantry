distributable:
  url: https://github.com/peripheryapp/periphery/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: peripheryapp/periphery/tags

platforms:
  - darwin

dependencies:
  curl.se: "*"
  gnome.org/libxml2: "*"

build:
  # dependencies:
  #   darwin:
  #     apple.com/xcode: '>=15.3'
  #   linux:
  #     swift.org: '>=5.10'
  script:
    - run:
        - make build_release
        - install -Dt {{prefix}}/bin $(make show_bin_path)
      if: <3
    - run:
        - swift build $SWIFT_ARGS
        - install -Dt {{prefix}}/bin .build/release/periphery
      if: ">=3"
  env:
    SWIFT_ARGS:
      - --configuration release
      - --product periphery
    linux:
      SWIFT_ARGS:
        - --static-swift-stdlib
    darwin:
      SWIFT_ARGS:
        - --disable-sandbox

provides:
  - bin/periphery

test:
  dependencies:
    gnu.org/sed: "*"
    crates.io/semverator: "*"
  #   darwin:
  #     apple.com/xcode: '>=15.3'
  #   linux:
  #     swift.org: '>=5.10'
  script:
    - run: |
        if ! test -f /usr/lib/swift/libswiftSynchronization.dylib; then
          echo 'skipping test: missing libswiftSynchronization.dylib'
          exit 0
        fi
      if: ">=3.4"
    - test "$(periphery version)" = {{version}}
    - SWIFT_VERSION=$(swift --version 2>&1 | sed -n 's/.*Swift version \([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p')
    - |
      if ! semverator satisfies '>=5.10' $SWIFT_VERSION; then
        echo 'skipping test: swift version too old'
        exit 0
        fi
    - swift package init --name test --type executable
    - swift build --disable-sandbox
    - swift package --disable-sandbox describe --type json | tee manifest.json
    - periphery scan --strict --skip-build --json-package-manifest-path manifest.json
