dependencies:
  gnu.org/gettext: ^0
  sqlite.org: ^3

build:
  dependencies:
    gnu.org/bison: '*'
    freedesktop.org/pkg-config: '*'
    gnu.org/patch: '*'
    crates.io/semverator: '*'
    linux:
      linux-pam.org: '*'
  script:
    # thanks to MacPorts
    - |
      if test darwin = {{hw.platform}} && \
        semverator satisfies '<2.39' {{version}}; then
        patch -p0 <props/macports.patch
      fi

    # FIXME: waitpid (new in 2.39) fails to build
    - sed -i.bak 's/build_waitpid=yes ;;/build_waitpid=no ;;/g' configure
    - rm configure.bak

    - ./configure $ARGS

    - make --jobs {{hw.concurrency}} install

    - |
      cd "{{prefix}}/include"
      for x in $HEADERS; do
        if test -f "$x/$x.h"; then
          mv "$x/$x.h" .
          ln -s "../$x.h" "$x/"
        fi
      done
  env:
    ARGS:
      - --prefix={{prefix}}
      - --disable-makeinstall-chown
      - --disable-makeinstall-setuid
      - --disable-liblastlog2 # appears not to compile in 2.40
    HEADERS:
      - blkid
      - libfdisk
      - libsmartcols
      - uuid
    darwin:
      ARGS:
        - --disable-pam-lastlog2
        - --disable-libuuid # error: aliases are not supported on darwin
    linux:
      HEADERS:
        - libmount
      # undefined symbol errors in newer llvms prevent building shared libs
      CFLAGS: $CFLAGS -Wl,--undefined-version

test:
  dependencies:
    stedolan.github.io/jq: '*'
  script: test "$(echo 5 6 7 | column -tJN first,second,third | jq .table[0].second)" = '"6"'
