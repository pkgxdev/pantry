  url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v{{version.marketing}}/util-linux-{{version.raw}}.tar.xz
  strip-components: 1

versions:
  github: util-linux/util-linux/tags
  strip: /^v/

