distributable:
  url: https://github.com/KillianLucas/open-interpreter/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: KillianLucas/open-interpreter

platforms:
  - darwin
  - linux/x86-64

dependencies:
  python.org: ^3.11

build:
  script: |
    python-venv.sh {{prefix}}/bin/interpreter
  env:
    ARGS:
      - --prefix="{{prefix}}"


provides:
  - bin/interpreter
  # ^^ specify the binaries or tea magic wonâ€™t work

test:
  script:
    interpreter --help