distributable:
  url: https://github.com/muesli/duf/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: muesli/duf/tags

provides:
  - bin/duf

entrypoint: bin/duf

build:
  script:
    # no longer responds to -X
    - run: sed -i 's/(built from source)/{{version}}/' main.go
      if: '>=0.9.0'
    - go mod download
    - go build -v -ldflags="$GO_LDFLAGS" -o {{prefix}}/bin/duf
  dependencies:
    go.dev: ~1.23 # as of 0.9.0
  env:
    GO111MODULE: on
    GO_LDFLAGS:
      - -s
      - -w
      - -X main.Version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  - duf -version | tee out
  - grep {{version}} out
  - duf
