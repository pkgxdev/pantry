distributable:
  url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_{{version.major}}_{{version.minor}}/libunibreak-{{version.marketing}}.tar.gz
  strip-components: 1

versions:
  github: adah1972/libunibreak/releases
  strip: /^libunibreak /

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-silent-rules

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script: pkg-config --modversion libunibreak | grep {{version.marketing}}
