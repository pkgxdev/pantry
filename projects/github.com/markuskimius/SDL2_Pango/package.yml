distributable:
  url: https://github.com/markuskimius/SDL2_Pango/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1
  
display-name: SDL2_Pango

versions:
  github: markuskimius/SDL2_Pango
  
dependencies:
  gnome.org/pango: '>=1.2'
  libsdl.org: ^2.0.2

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix={{prefix}}
      
test:
  - run: cc $FIXTURE -lSDL2_Pango
    fixture:
      extname: c
      contents: |
        #include <SDL2_Pango.h>
        
        int main() {
          return SDLPango_Init();
        }
  - ./a.out
