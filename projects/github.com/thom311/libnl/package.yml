distributable:
  url: https://github.com/thom311/libnl/releases/download/libnl{{version.major}}_{{version.minor}}_{{version.patch}}/libnl-{{version}}.tar.gz
  strip-components: 1

display-name: libnl

versions:
  github: thom311/libnl
  strip: /^libnl/

platforms:
 - linux

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/bison: '*'
    github.com/westes/flex: '*'
  script: |
    ./configure $ARGS 
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-silent-rules

test: 
  dependencies:
    freedesktop.org/pkg-config: '*'
    tea.xyz/gx/cc: c99
  script: |
    pkg_config_flags=$(pkg-config --cflags --libs libnl-3.0 libnl-route-3.0)
    gcc fixture.c $pkg_config_flags -o test
    result=$(fixture.c 2>&1)
    expected_output="Unable to delete link: Operation not permitted"
    if [[ $result == *"$expected_output"* ]]; then
        echo "Matched: $expected_output"
    else
        echo "No match found"
    fi

    nl_route_list_output=$(nl-route-list)
    expected_output="inet 127.0.0.1"
    if [[ $nl_route_list_output == *"$expected_output"* ]]; then
        echo "Matched: $expected_output"
    else
        echo "No match found"
    fi