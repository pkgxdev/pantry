distributable:
  url: https://github.com/westes/flex/releases/download/v2.6.4/flex-2.6.4.tar.gz
  strip-components: 1

versions:
  github: westes/flex
  strip: /^flex /

dependencies:
  gnu.org/gettext: ^0
  gnu.org/m4: ^1

build:
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix={{ prefix }}
      - --with-pic
      - --disable-bootstrap
      - --enable-shared
    darwin:
      MACOSX_DEPLOYMENT_TARGET: 10.6 #FIXME our default (11) breaks the build
    linux:
      # Fix segmentation fault during install on Ubuntu
      CPPFLAGS: -D_GNU_SOURCE

test:
  script: |
    flex test.flex
    cc lex.yy.c -lfl
    OUT=$(echo "Hello World" | ./a.out)
    test "$OUT" = "Hello
    World"

provides:
  - bin/flex
  - bin/flex++
