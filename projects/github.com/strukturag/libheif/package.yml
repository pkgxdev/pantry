distributable:
  url: https://github.com/strukturag/libheif/releases/download/v{{version}}/libheif-{{version}}.tar.gz
  strip-components: 1

versions:
  github: strukturag/libheif

dependencies:
  aomedia.googlesource.com/aom: "*"
  libjpeg-turbo.org: "*"
  github.com/strukturag/libde265: "*"
  libpng.org: "*"
  freedesktop.org/shared-mime-info: "*"
  videolan.org/x265: 3.2
  linux:
    # since 1.9.0
    gnu.org/gcc/libstdcxx: 14

build:
  dependencies:
    cmake.org: "*"
    linux:
      # 1.9.0 needs gcc headers
      gnu.org/gcc: 14
  script:
    # -shared and -pie don't mix
    - run: install -Dm755 $PROP g++-wrapper
      prop: |
        #!/bin/bash
        # Capture all arguments into an array
        ARGS=("$@")

        # Check if the '-shared' flag is present in the arguments
        if printf "%s\n" "${ARGS[@]}" | grep -q -e '-shared'; then

          # Use a loop to filter out the '-pie' flag from the arguments
          FILTERED_ARGS=()
          for arg in "${ARGS[@]}"; do
            if [ "$arg" != "-pie" ]; then
              FILTERED_ARGS+=("$arg")
            fi
          done

          # Pass the filtered arguments to g++
          exec g++ "${FILTERED_ARGS[@]}"
        else
          # Pass the original arguments to g++
          exec g++ "${ARGS[@]}"
        fi
      working-directory: $HOME/.local/bin
      if: linux
    - cmake -S . -B build $ARGS
    - cmake --build build
    - cmake --install build
    - mkdir -p {{prefix}}/pkgshare
    - mv ./examples/example.heic {{prefix}}/pkgshare/
    - mv ./examples/example.avif {{prefix}}/pkgshare/
    - mkdir -p {{prefix}}/share/mime/packages
    - update-mime-database {{prefix}}/share/mime
  env:
    linux:
      CXX: g++-wrapper
      PATH: $HOME/.local/bin:$PATH
    ARGS:
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF

provides:
  - bin/heif-enc
  - bin/heif-info
  - bin/heif-thumbnailer

test:
  dependencies:
    freedesktop.org/pkg-config: "*"
  script: pkg-config --modversion libheif | grep {{version}}
