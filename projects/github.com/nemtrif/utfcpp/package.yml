distributable:
  url: https://github.com/nemtrif/utfcpp/archive/v{{version}}.tar.gz
  strip-components: 1

display-name: utf8cpp
  
versions:
  github: nemtrif/utfcpp

build:
  dependencies:
    gnu.org/gcc: '*'
    tea.xyz/gx/make: '*'
    cmake.org: '*'

  working-directory: build
  script:
    - cmake .. $ARGS
    - make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - -DUTF8_INSTALL:BOOL=ON
      - -DUTF8_SAMPLES:BOOL=OFF
      - -DUTF8_TESTS:BOOL=OFF
      - -DCMAKE_INSTALL_PREFIX={{prefix}}
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_FIND_FRAMEWORK=LAST
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -Wno-dev
      - -DBUILD_TESTING=OFF
      - -DCMAKE_CXX_COMPILER={{deps.gnu.org/gcc.prefix}}/bin/g++
      - -DCMAKE_CC_COMPILER={{deps.gnu.org/gcc.prefix}}/bin/gcc

test:
  dependencies:
    cmake.org: '*'
    linux:
      gnu.org/gcc: '*'
      tea.xyz/gx/make: '*'
  script:
    - cmake . -DCMAKE_PREFIX_PATH:STRING="test" -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
    - make
    - ./utf8_append