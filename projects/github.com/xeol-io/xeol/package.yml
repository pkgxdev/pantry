distributable:
  url: https://github.com/xeol-io/xeol/archive/v{{version}}.tar.gz
  strip-components: 1
versions:
  github: xeol-io/xeol
build:
  dependencies:
    go.dev: '*'
  script:
    - go build $GO_ARGS -ldflags="$LD_FLAGS" ./cmd/xeol
  env:
    GO_ARGS:
      - -trimpath
      - -o="{{prefix}}/bin/xeol"
    LD_FLAGS:
      - -s
      - -w
      - -X main.version={{version}}
      - -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
provides:
  - bin/xeol
test:
  script:
    - xeol version | grep {{version}}
