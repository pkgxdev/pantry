distributable:
  url: https://github.com/mattrobenolt/jinja2-cli/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: mattrobenolt/jinja2-cli/tags

dependencies:
  python.org: '>=3.7'

runtime:
  env:
    PYTHONPATH: "{{prefix}}/lib/python3/site-packages:$PYTHONPATH"

build:
  - python-venv.sh {{prefix}}/bin/jinja2
  - run: ln -s python{{version.marketing}} python{{version.major}}
    working-directory: ${{prefix}}/venv/lib

provides:
  - bin/jinja2

test:
  script:
    - echo "{{ title }}" > test.tmpl
    - OUT="$(jinja2 test.tmpl $FIXTURE --format=json)"
    - test "$OUT" = "tea.xyz"
  fixture: |
    {
      "title": "tea.xyz",
      "url": "https://tea.xyz"
    }