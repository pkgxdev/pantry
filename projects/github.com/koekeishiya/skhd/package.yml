distributable:
  url: https://github.com/koekeishiya/skhd/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: koekeishiya/skhd/tags

platforms:
  - darwin

build:
  # dependencies:
  #   apple.com/xcode: >=11
  script:
    - make
    - install -D bin/skhd {{prefix}}/bin/skhd

provides:
  - bin/skhd

test:
  - test "$(skhd --version)" = "skhd-v{{version}}"