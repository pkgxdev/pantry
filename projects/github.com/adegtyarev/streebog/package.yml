distributable:
  url: https://github.com/adegtyarev/streebog/archive/{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: adegtyarev/streebog/tags

build:
  dependencies:
    linux:
      gnu.org/patch: '*'
  script:
    - run: patch -p1 < props/32.patch
      if: linux
    - make
    - run: cp "$SRCROOT"/gost3411-2012 .
      working-directory: ${{prefix}}/bin

provides:
  - bin/gost3411-2012

test:
  script: test "$(gost3411-2012 -q -s tea)" = "d13f0f2f8958457d295209625ecc6efca774f2e079948d1fe0330dfee8d6eb2ff3f961ba3ba8ec71e8227e8e590eb1b128dc53fc4724c037c1b7e481d45d9c31"
