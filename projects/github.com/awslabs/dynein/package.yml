distributable:
  url: https://github.com/awslabs/dynein/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/dy

versions:
  github: awslabs/dynein
  strip: /v/

dependencies:
  linux:
    openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
    linux:
      openssl.org: '*'
      freedesktop.org/pkg-config: '*'
  script: cargo install --locked --path . --root {{prefix}}

test: test "$(dy --version)" = "dynein {{version}}"
