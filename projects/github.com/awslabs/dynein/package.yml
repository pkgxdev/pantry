distributable:
  url: https://github.com/awslabs/dynein/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/dy

versions:
  github: awslabs/dynein
  strip: /v/

dependencies:
  linux:
    openssl.org: '*'

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(dy --version)" = "dynein {{version}}"
