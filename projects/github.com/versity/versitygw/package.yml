distributable:
  url: https://github.com/versity/versitygw/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: versitygw

versions:
  github: versity/versitygw

 # often maintainers prepend or append junk, this can be a single or an array of regexes.
  # almost always required with web scraping.
#  strip:
 #   - /^prefixed-garbage-/
  #  - /-suffixed-garbage$/

build:
  dependencies:
    go.dev: '*'
  env:
    CGO_ENABLED: 0
    LDFLAGS:
    - -s
    - -w  
    - -X=main.Build=$( git rev-parse HEAD )
    - -X=main.BuildTime=$( date --iso-8601=seconds )
    - -X=main.Version={{version}}
    linux:
      LDFLAGS:
      - -buildmode=pie
  script: go build -v -ldflags "${LDFLAGS}" -o {{prefix}}/bin/versitygw ./cmd/versitygw

provides:
  - bin/versitygw

test: test "$(versitygw --version|grep Version|cut -d' ' -f4)" = {{version}}
