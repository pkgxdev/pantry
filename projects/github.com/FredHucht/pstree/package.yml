distributable:
  url: https://github.com/FredHucht/pstree/archive/v{{version.marketing}}.tar.gz
  strip-components: 1

versions:
  github: FredHucht/pstree

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    make --jobs {{ hw.concurrency }} pstree
    mkdir -p "{{prefix}}/bin"
    mkdir -p "{{prefix}}/man1"
    mv pstree "{{prefix}}/bin"
    mv pstree.1 "{{prefix}}/man1"

provides:
  - bin/pstree

test:
  pstree -w
