distributable:
  url: https://github.com/anholt/libepoxy/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: anholt/libepoxy

dependencies:
  linux:
    x.org/x11: "*"
    mesa3d.org: "*"

build:
  dependencies:
    mesonbuild.com: "*"
    ninja-build.org: "*"
    freedesktop.org/pkg-config: "*"
    python.org: ">=3.1<3.12"
    linux:
      freeglut.sourceforge.io: "*"
  working-directory: build
  script:
    - meson setup $ARGS ..
    - ninja
    - ninja install
    # this seems to mess up pkg-config detection on darwin.
    - run: |
        sed -i.bak "s|Requires.private: x11, |Requires.private: x11|g" epoxy.pc
        rm -f epoxy.pc.bak
      working-directory: "{{prefix}}/lib/pkgconfig"
      if: darwin
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --buildtype=release
      - --wrap-mode=nofallback

test:
  dependencies:
    freedesktop.org/pkg-config: "*"
  env:
    ARGS:
      - -lepoxy
      - -o test
    darwin:
      ARGS:
        - -framework OpenGL
        - -DOS_MAC
  script:
    - pkg-config --modversion epoxy | grep {{version}}
    - cc test.c $ARGS
    - ls -lh test
    - ./test
