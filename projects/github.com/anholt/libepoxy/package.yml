distributable:
  url: https://github.com/anholt/libepoxy/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: anholt/libepoxy

build:
  dependencies:
    tea.xyz/gx/cc: c99
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    python.org: ^3.1
    linux:
      x.org/x11: '*'
    
  working-directory: build
  script:
    - run: "sed -i'' -e 's|auto|no|g' $HOME/../meson_options.txt"
      if: linux
    - meson setup $ARGS ..
    - ninja
    - ninja install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --buildtype=release
      - --wrap-mode=nofallback

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
    tea.xyz/gx/cc: c99
  env:
    ARGS:
      - -lepoxy
      - -o test
    darwin:
      ARGS:
        - -framework OpenGL
        - -DOS_MAC
  script:
    - pkg-config --modversion epoxy | grep {{version}}
    - cc test.c $ARGS
    - ls -lh test
    - ./test