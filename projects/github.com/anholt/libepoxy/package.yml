distributable:
  url: https://github.com/anholt/libepoxy/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: anholt/libepoxy

#dependencies:
  #linux:
    #dri.freedesktop.org: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    python.org: ^3.1
    linux:
      x.org/x11: '*'
    
  working-directory: build
  script:
    - run: |
        cd egl=false
        meson setup $ARGS ../..
      if: linux
    - run: meson setup $ARGS ..
      if: darwin
    - ninja
    - ninja install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --buildtype=release
      - --wrap-mode=nofallback
    linux:
      ARGS:
        - egl=false

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
    tea.xyz/gx/cc: c99
  env:
    ARGS:
      - -lepoxy
      - -o test
    darwin:
      ARGS:
        - -framework OpenGL
        - -DOS_MAC
  script:
    - pkg-config --modversion epoxy | grep {{version}}
    - cc test.c $ARGS
    - ls -lh test
    - file test
    - ./test