distributable:
  url: https://github.com/linux-test-project/lcov/releases/download/v{{ version.raw }}/lcov-{{ version.raw }}.tar.gz
  strip-components: 1

versions:
  github: linux-test-project/lcov/releases/tags  
  strip: /^v/

provides:
  - bin/lcov
  - bin/geninfo
  - bin/genhtml
  - bin/gendesc
  - bin/genpng

dependencies:
  perl.org: ">=5"

runtime:
  env:
    PERL5LIB: ${{prefix}}/lib/perl5

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    cpanmin.us: ^1
  script: |
    cpanm -l {{prefix}} $PKGS
    make --jobs {{ hw.concurrency }} $ARGS install
    fix-shebangs.ts {{prefix}}/bin/*

    # v2 installs to lib/lcov
    if test -d "{{prefix}}/lib/lcov"; then
      cd "{{prefix}}/lib"
      test -d perl5 || mkdir perl5
      mv lcov/* perl5
      rmdir lcov
      ln -s perl5 lcov
    fi
  env:
    PKGS:
      - Capture::Tiny
      - DateTime
      - Devel::Cover
      - Digest::MD5
      - File::Find
      - File::Spec
      - JSON::XS
      - Memory::Process
      - Time::HiRes
    ARGS:
      - PREFIX="{{prefix}}"
      - BIN_DR="{{prefix}}/bin"

test:
  dependencies:
    gnu.org/gcc: '*'
  script: |
    mv $FIXTURE hello_world.c
    gcc -g -O2 --coverage -o hello_world hello_world.c
    ./hello_world
    lcov --gcov-tool gcov --directory . --capture --output-file all_coverage.info
    test -f all_coverage.info
    grep hello_world.c all_coverage.info
  fixture: |
    #include <stdio.h>
    int main(void)
    {
      puts("hello world");
      return 0;
    }
