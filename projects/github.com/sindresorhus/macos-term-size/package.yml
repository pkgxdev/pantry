distributable:
  url: https://github.com/sindresorhus/macos-term-size/releases/download/v{{version}}/term-size.zip
  strip-components: 1
  
warnings:
  - vendored

versions:
  github: sindresorhus/macos-term-size

platforms:
  - darwin

build:
  - mkdir -p {{prefix}}/bin
  - install term-size {{prefix}}/bin

provides:
  - bin/term-size

test: 
  - ls -x {{prefix}}/bin/term-size | grep {{version}}
  - codesign -dv {{prefix}}/bin/term-size