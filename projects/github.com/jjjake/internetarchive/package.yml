distributable:
  url: https://github.com/jjjake/internetarchive/archive/v{{version}}.tar.gz
  strip-components: 1
versions:
  github: jjjake/internetarchive
runtime:
  env:
    PYTHONPATH: ${{deps.python.org.prefix}}/lib/python{{deps.python.org.version.marketing}}/site-packages:$PYTHONPATH
dependencies:
  python.org: ^3.12
build:
  - python-venv.sh {{prefix}}/bin/ia
provides:
  - bin/ia
test:
  - ia metadata tigerbrew | grep 'mistydemeo@gmail.com'
  - ia --version | grep {{version}}
