distributable:
  url: https://github.com/aristocratos/btop/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: btop

# if thereâ€™s a github then we can parse the versions
versions:
  github: aristocratos/btop

provides:
  - bin/btop

build:
  - make ADDFLAGS=-std=c++20
  - make install PREFIX={{prefix}}

test:
  btop --version | grep {{version}}
