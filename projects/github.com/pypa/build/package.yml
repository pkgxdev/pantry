distributable:
  url: https://github.com/pypa/build/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: pypa/build/tags

dependencies:
  python.org: '>=3<3.12'

build: python-venv.sh {{prefix}}/bin/pyproject-build

provides:
  - bin/pyproject-build

test:
  script: |
    pyproject-build --version | grep {{version}}
