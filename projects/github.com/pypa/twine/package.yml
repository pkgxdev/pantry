distributable:
  url: https://github.com/pypa/twine/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

versions:
  github: pypa/twine

dependencies:
  python.org: '>=3.7<3.12'

build: python-venv.sh {{prefix}}/bin/twine

provides:
  - bin/twine

test:
  script: |
    twine --version | grep "^twine version {{version}}"

    # Create a minimal package
    mv $FIXTURE pyproject.toml
    echo "Hello World" > README.md

    # Build the package
    {{prefix}}/venv/bin/pip install --upgrade build
    {{prefix}}/venv/bin/python -m build

    # check the package
    twine check dist/*

    # clean up
    rm -rf dist
  fixture: |
    # pyproject.toml
    [build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

    [project]
    name = "example_package"
    version = "0.0.1"
    authors = [
      { name="Example Author", email="author@example.com" },
    ]
    description = "A small example package"
    readme = "README.md"
    requires-python = ">=3.7"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]

    [project.urls]
    "Homepage" = "https://github.com/pypa/sampleproject"
    "Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
