distributable:
  url: https://github.com/jetporch/jetporch/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: jetporch/jetporch
  strip: /v/

dependencies:
  openssl.org: '*'
  libz.net: '*'

build:
  dependencies:
    #
    # for the openssl build to succeed. missing dependency in the openssl package.yaml?
    #
    freedesktop.org/pkg-config: '*'
    rust-lang.org: ">=1.70"
    rust-lang.org/cargo: '*'
  script:
  - sh version.sh
  - cargo install --locked --path . --root {{prefix}}

provides:
- bin/jetp

test:
  script:
  -  jetp --version
