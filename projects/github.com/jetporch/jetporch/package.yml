distributable:
  url: https://github.com/jetporch/jetporch/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: jetporch/jetporch
  strip: /v/

dependencies:
 openssl.org: '*'

build:
  dependencies:
    rust-lang.org: ">=1.70"
    rust-lang.org/cargo: '*'
  script:
  - sh version.sh
  - cargo install --locked --path . --root {{prefix}}

provides:
- bin/jetp

test:
  script:
  -  jetp --version
