distributable:
  url: https://github.com/mtoyoda/sl/archive/{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: mtoyoda/sl/releases/tags

provides:
  - bin/sl

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    make
    mkdir "{{prefix}}"/bin
    mv sl "{{prefix}}"/bin

test:
  sl -c
