distributable:
  url: https://github.com/charliermarsh/ruff/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: charliermarsh/ruff
  strip: /^v /

build:
  dependencies:
    rust-lang.org: '>=1.60'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path ruff_cli --root {{prefix}}

provides:
  - bin/ruff

test:
  script: |
    ruff -e $FIXTURE | grep "\`os\` imported but unused"
    ruff --fix $FIXTURE
    test ! -s $FIXTURE
  fixture: |
    import os
