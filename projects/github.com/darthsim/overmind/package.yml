distributable:
  url: https://github.com/DarthSim/overmind/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: overmind

versions:
  github: darthsim/overmind

platforms:
  - darwin
  - linux/x86-64

dependencies:
  github.com/tmux/tmux: "*"

build:
  dependencies:
    go.dev: ">=1.21"
  script: |
    mkdir -p {{prefix}}/bin
    GOBIN="{{prefix}}/bin" go install github.com/DarthSim/overmind/v2

provides:
  - bin/overmind

test:
  dependencies:
  script:
    test "$(overmind --version)" = "Overmind version {{version}}"
