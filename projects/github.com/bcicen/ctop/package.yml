distributable:
  url: https://github.com/bcicen/ctop/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: ctop

versions:
  github: bcicen/ctop

build:
  dependencies:
    go.dev: ^1.18
  script: |
    go mod download
    go build -v -trimpath -ldflags="$LDFLAGS" -o $BUILDLOC
  env:
    BUILDLOC: '{{prefix}}/bin/ctop'
    LDFLAGS:
      - -s
      - -w
      - -X=main.Version={{version}}
    linux:
      LDFLAGS:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      - -buildmode=pie


provides:
  - bin/ctop

test:
    ctop -v
    # works fine, but version string
    # should be >>> ctop version 0.7.7, build 11a1cb1 go1.21.1 is what it should say
    # instead is 'ctop version dev-build, build none go1.22.4'