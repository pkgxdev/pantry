distributable:
  url: https://github.com/ggerganov/whisper.cpp/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: ggerganov/whisper.cpp/tags

provides:
  - bin/whisper.cpp

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    freedesktop.org/pkg-config: ~0.29
  script: |
    mkdir -p {{prefix}}/bin {{prefix}}/tbin {{prefix}}/tbin/models {{prefix}}/share
    
    bash ./models/download-ggml-model.sh base.en
    make --jobs {{ hw.concurrency }} 
    
    mv main {{prefix}}/tbin/whisper.cpp
    mv props/whisper.cpp {{prefix}}/bin/whisper.cpp
    mv models/ggml-base.en.bin {{prefix}}/tbin/models/base.en.bin
    mv samples/jfk.wav {{prefix}}/share

    chmod +x {{prefix}}/tbin/whisper.cpp
    chmod +x {{prefix}}/bin/whisper.cpp
  env:
    ARGS:
      - --prefix="{{prefix}}"

test: |
  whisper.cpp -f {{prefix}}/share/jfk.wav --print-colors
