distributable:
  url: https://github.com/ggerganov/whisper.cpp/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: ggerganov/whisper.cpp

platforms:
  - darwin/aarch64
  - linux

provides:
  - bin/whisper.main
  - bin/whisper.stream
  - bin/whisper.command

dependencies:
  gnu.org/wget: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    freedesktop.org/pkg-config: ~0.29
    libsdl.org: '*'
    gnu.org/patch: '*'
  script: |
    patch -p1 < props/illegal_instruction.patch

    mkdir -p {{prefix}}/bin {{prefix}}/tbin/models {{prefix}}/share

    make clean --jobs {{ hw.concurrency }}
    make
    make stream
    make command

    mv main stream command {{prefix}}/tbin
    chmod +x {{prefix}}/tbin/*

    mv models/download-ggml-model.sh {{prefix}}/tbin/models/download-ggml-model.sh

    mv props/whisper.cpp {{prefix}}/bin/whisper.cpp

    mv samples/jfk.wav {{prefix}}/share
    mv examples/command/commands.txt {{prefix}}/share

test:
  whisper.cpp -f {{prefix}}/share/jfk.wav --print-colors
