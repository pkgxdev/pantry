distributable:
  url: https://github.com/so-fancy/diff-so-fancy/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: so-fancy/diff-so-fancy
  strip: /^v/

build:
  script:
    - chmod +x diff-so-fancy
    - mkdir -p "{{prefix}}/bin"
    - mv diff-so-fancy "{{prefix}}/bin"

provides:
  - bin/diff-so-fancy

test: diff-so-fancy --help
