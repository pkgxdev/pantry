distributable:
  url: git+https://github.com/Autossh/autossh
  ref: v{{version}}

versions:
  github: Autossh/autossh/tags
  strip: /^v/

dependencies:
  openssh.com: '*'

provides:
  - bin/autossh

build:
  dependencies:
    gnu.org/make: '*'
    gnu.org/gcc: '*'
  script: |
    ./configure --prefix="${PREFIX}"
    make PREFIX="${PREFIX}"
    make install PREFIX="${PREFIX}"
  env:
    PREFIX: "{{ prefix }}"
    MAKEFLAGS: -j{{ hw.concurrency }}

test:
  script:
    - autossh -V | grep {{ version }}
