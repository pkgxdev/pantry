distributable:
  url: https://github.com/raskell-io/hx/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: hx

versions:
  github: raskell-io/hx

provides:
  - bin/hx

build:
  dependencies:
    rust-lang.org: '>=1.85'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: '*'
    openssl.org: ^1.1
  script:
    - cargo install --root={{prefix}} --locked --path=crates/hx-cli

test:
  script:
    - hx --version | grep {{version}}
    - hx doctor
