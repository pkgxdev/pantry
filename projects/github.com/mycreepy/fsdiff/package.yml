distributable:
  url: git+https://github.com/mycreepy/fsdiff
  ref: v{{version}}

display-name: fsdiff

versions:
  github: mycrEEpy/fsdiff
  strip: /^v/

build:
  dependencies:
    go.dev: ^1.26
    goreleaser.com: "*"
    git-scm.org: "*"
  script:
    - goreleaser build --clean --single-target --skip=validate
    - mkdir -p "{{prefix}}"/bin
    - mv dist/fsdiff_$PLATFORM/fsdiff "{{prefix}}"/bin
  env:
    CGO_ENABLED: 0
    darwin/aarch64: {PLATFORM: darwin_arm64_v8.0}
    darwin/x86-64:  {PLATFORM: darwin_amd64_v1}
    linux/aarch64:  {PLATFORM: linux_arm64_v8.0}
    linux/x86-64:   {PLATFORM: linux_amd64_v1}

provides:
  - bin/fsdiff

test:
  script:
    - fsdiff -v | grep {{version}}
