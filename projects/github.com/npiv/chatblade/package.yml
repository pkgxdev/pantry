distributable:
  url: https://github.com/npiv/chatblade/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: npiv/chatblade/releases/tags
  strip: /^v/

dependencies:
  python.org: '>=3<3.12'

build:
  python-venv.sh {{prefix}}/bin/chatblade

provides:
  - bin/chatblade

test:
  chatblade --help
