distributable:
  url: https://github.com/keith/zap/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: keith/zap/tags

build:
  script: |
    mkdir -p "{{prefix}}/bin"
    install -m755 ./zap "{{prefix}}/bin"

provides:
  - bin/zap

test: |
  test "$(zap)" = "Usage: zap [-y] [appname]"
