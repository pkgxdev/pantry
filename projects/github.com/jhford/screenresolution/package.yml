distributable:
  url: https://github.com/jhford/screenresolution/archive/v{{version.marketing}}.tar.gz
  strip-components: 1

versions:
  github: jhford/screenresolution/tags

platforms:
  - darwin

build:
  dependencies:
    gnu.org/gcc: '*'
    tea.xyz/gx/make: '*'
  script: |
    make CC=gcc
    make PREFIX="{{prefix}}" install

provides:
  - bin/screenresolution

test:
  screenresolution get