distributable:
  url: https://github.com/everywall/ladder/archive/v{{version}}.tar.gz
  strip-components: 1
versions:
  github: everywall/ladder
build:
  dependencies:
    go.dev: '*'
  script:
    - echo '{{version}}' > handlers/VERSION
    - go build $GO_ARGS -ldflags="$LDFLAGS" ./cmd
  env:
    GO_ARGS:
      - -trimpath
      - -o="{{prefix}}/bin/ladder"
    LDFLAGS:
      - -s
      - -w
    linux:
      LDFLAGS:
        - -buildmode=pie
provides:
  - bin/ladder
test:
  dependencies:
    curl.se: '*'
    linux:
      gitlab.com/procps-ng/procps: '*'
  script:
    - run: |
        # address already in use
        port_start=8080

        while true; do
          port_start=$((port_start + 1))
          if ! nc -z 127.0.0.1 $port_start -w 1; then
            port=$port_start
            break
          fi
        done
    - ladder -p $port &
    - sleep 1
    - curl -L http://127.0.0.1:$port/https://pkgx.sh -o test.html
    - $KILL ladder
    - cat test.html | grep 'Run Anything'
  env:
    darwin:
      KILL: killall
    linux:
      KILL: pkill
