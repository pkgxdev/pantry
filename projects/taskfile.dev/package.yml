distributable: ~

displayname: Task

versions:
  github: go-task/task/releases/tags

provides:
  - bin/task

build:
  dependencies:
    go.dev: ^1.19
  script: |
    env GOBIN=$PWD go install -ldflags="$LDFLAGS -X main.Version={{version}}" github.com/go-task/task/v3/cmd/task@v{{version}}
    mkdir -p "{{ prefix }}"/bin
    mv task "{{ prefix }}"/bin
  env:
    LDFLAGS:
      - -s
      - -w
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
        - -buildmode=pie

test:
  script: |
    task --init
    test -f Taskfile.yml
    task --version | grep 'Task version: v{{version}}'
