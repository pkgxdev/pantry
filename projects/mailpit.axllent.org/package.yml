distributable:
  url: https://github.com/axllent/mailpit/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: axllent/mailpit

build:
  dependencies:
    go.dev: ^1.20
    nodejs.org: ^18
    npmjs.com: '*'
  script:
    - npm install
    - npm run package
    - go build -ldflags="$GO_LDFLAGS" -o mailpit
    - mkdir -p "{{ prefix }}"/bin
    - mv mailpit "{{ prefix }}"/bin
  env:
    CGO_ENABLED: 0
    linux:
      GO_LDFLAGS:
        - -buildmode=pie
    GO_LDFLAGS:
      - -extldflags=-static
      - -w
      - -s
      - -X=github.com/axllent/mailpit/config.Version=v{{version}}

provides:
  - bin/mailpit

test:
  - mailpit version
  - mailpit version | grep "v{{version}}"
