distributable:
  url: https://github.com/kubernetes-sigs/kind/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1
  
versions:
  github: kubernetes-sigs/kind

build:
  script: |
    go mod download
    go install 
    mkdir -p {{prefix}}/bin
    pwd 
    mv $HOME/go/bin/kind {{prefix}}/bin/kind
  dependencies:
    go.dev: ^1.18

provides:
  - bin/kind

test:
  script:
    kind create cluster --help
