distributable:
  url: https://github.com/open-policy-agent/conftest/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: open-policy-agent/conftest

build:
  dependencies:
    go.dev: ~1.25.3
  script: go build -ldflags="$LDFLAGS" -o '{{prefix}}/bin/conftest' .
  env:
    CGO_ENABLED: 0
    LDFLAGS:
      - -X github.com/open-policy-agent/conftest/internal/commands.version={{version}}
      - -X github.com/open-policy-agent/conftest/internal/version.Version={{version}}

provides:
  - bin/conftest

test: 'test "$(conftest --version | grep Conftest:)" = "Conftest: {{version}}"'
