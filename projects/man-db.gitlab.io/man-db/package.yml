distributable:
  url: https://download.savannah.nongnu.org/releases/man-db/man-db-{{version}}.tar.xz
  strip-components: 1
display-name: man-db
versions:
  gitlab: man-db/man-db
dependencies:
  libpipeline.gitlab.io/libpipeline: '*'
  gnu.org/groff: '*'
  linux:
    gnu.org/gdbm: '*'
build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
    freedesktop.org/pkg-config: '*'
  script:
    - mkdir -p $TEA_PREFIX/.man-db
    - ./configure $CONFIGURE_ARGS
    - make --jobs {{hw.concurrency}} install
    - sed -i.bak "s|/var|{{prefix}}/var|g" $TEA_PREFIX/.man-db/man_db.conf
    - rm $TEA_PREFIX/.man-db/man_db.conf.bak
    - sed -i.bak "s|$TEA_PREFIX|\$TEA_PREFIX|g" {{prefix}}/etc/systemd/system/man-db.service
    - rm {{prefix}}/etc/systemd/system/man-db.service.bak
  env:
    CONFIGURE_ARGS:
      - --disable-debug
      - --disable-dependency-tracking
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --disable-silent-rules
      - --disable-cache-owner
      - --disable-setuid
      - --disable-nls
      - --localstatedir="{{prefix}}/var"
      - --with-config-file="$TEA_PREFIX/.man-db/man_db.conf"
      - --with-systemdsystemunitdir="{{prefix}}/etc/systemd/system"
      - --with-systemdtmpfilesdir="{{prefix}}/lib/tmpfiles.d"
provides:
  - bin/apropos
  - bin/catman
  - bin/lexgrog
  - bin/man
  - bin/mandb
  - bin/manpath
  - bin/man-recode
  - bin/whatis
test:
  script:
    - man --version | grep {{version}}
