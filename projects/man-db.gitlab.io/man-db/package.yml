distributable:
  url: https://download.savannah.nongnu.org/releases/man-db/man-db-{{version}}.tar.xz
  strip-components: 1
display-name: man-db
versions:
  gitlab: man-db/man-db
dependencies:
  libpipeline.gitlab.io/libpipeline: '*'
  gnu.org/groff: '*'
  linux:
    gnu.org/gdbm: '*'
build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
    freedesktop.org/pkg-config: '*'
  script:
    - ./configure $CONFIGURE_ARGS
    - make --jobs {{hw.concurrency}} install
  env:
    CONFIGURE_ARGS:
      - --prefix="{{prefix}}"
      - --disable-cache-owner
      - --disable-setuid
    linux:
      CONFIGURE_ARGS:
        - --with-config-file="{{prefix}}/etc/man_db.conf"
provides:
  - bin/apropos
  - bin/catman
  - bin/lexgrog
  - bin/man
  - bin/mandb
  - bin/manpath
  - bin/man-recode
  - bin/whatis
test:
  env:
    PAGER: cat
  script:
    # This check is specific to Linux because on darwin (macOS), the 'man' command does not display version information.
    - run: man --version | grep {{version}}
      if: linux
    - which man | grep {{prefix}}
    - man man
