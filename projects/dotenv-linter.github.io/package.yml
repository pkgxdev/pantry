distributable:
  url: https://github.com/dotenv-linter/dotenv-linter/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/dotenv-linter

versions:
  github: dotenv-linter/dotenv-linter

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script:
    # linux/aarch64 looks for aarch64-linux-gnu-gcc
    - run: ln -s "$(command -v clang)" aarch64-linux-gnu-gcc
      working-directory: $HOME/.local/bin
      if: linux/aarch64
    - run: cargo install --locked --path . --root {{prefix}}
      if: <4
    - run: cargo install --locked --path dotenv-cli --root {{prefix}}
      if: '>=4'
  env:
    linux/aarch64:
      PATH: $HOME/.local/bin:$PATH

test:
  - run: SCHEMA="-s ExtraBlankLine"
    if: <4
  - run:
      - SCHEMA="-i ExtraBlankLine"
      - CHECK=check
    if: '>=4'
  # success
  - run: dotenv-linter $CHECK $FIXTURE $SCHEMA
    fixture:
      extname: env
      content: |
        BAZ=2
        BAR=$BAZ
        FOO=$BAR
  # failure
  - run: dotenv-linter $CHECK $FIXTURE >out || true
    fixture:
      extname: env
      content: |
        FOO=$BAR
        BAR=$BAZ
        BAZ=2
        FOO=2
  - "grep 'UnorderedKey: The BAR key should go before the FOO key' out"
  - "grep 'UnorderedKey: The BAZ key should go before the FOO key' out"
  - "grep 'DuplicatedKey: The FOO key is duplicated' out"
  - "grep 'UnorderedKey: The FOO key should go before the FOO key' out"
  - "grep 'ExtraBlankLine: Extra blank line detected' out"
