distributable:
  url: https://github.com/expo/eas-cli/archive/refs/tags/v{{version.raw}}.tar.gz
  strip-components: 1

display-name: eas

versions:
  github: expo/eas-cli

dependencies:
  nodejs.org: ^18.18 || >=20

build:
  dependencies:
    python.org: ~3.10
    classic.yarnpkg.com: "*"
    linux:
      gnu.org/gcc: "*"
  script:
    - mkdir -p "{{prefix}}"

    # missed version bump
    - run: |
        sed -i '1,10s/"version": ".*"/"version": "{{version}}"/' package.json
      working-directory: packages/eas-cli

    - yarn install

    # `build-ci` not present in v6
    - run: BUILD_CMD="build-ci"
      if: <6
    - run: BUILD_CMD="build"
      if: ">=6"

    - run: yarn $BUILD_CMD
      if: <18.0.1
      working-directory: packages/eas-json/

    - yarn $BUILD_CMD
    - cp -r * {{prefix}}

    - run:
        - ln -s ../packages/eas-cli/bin/run bin/eas
      working-directory: ${{prefix}}

provides:
  - bin/eas

test:
  - eas
  - eas --help
  - eas --version
  - eas --version | grep "{{version}}"
  - eas autocomplete zsh
