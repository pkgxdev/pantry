distributable:
  url: https://cairographics.org/releases/cairo-{{ version }}.tar.xz
  strip-components: 1

versions:
  url: https://cairographics.org/releases/
  match: /cairo-\d+\.\d+(\.\d+)?\.tar\.xz/
  strip:
    - /cairo-/
    - /.tar.xz/

dependencies:
  tea.xyz/gx/cc: c99
  tea.xyz/gx/make: '*'
  libpng.org: 1
  pixman.org: ^0.40.0
  freetype.org: 2
  gnome.org/glib: 2
  freedesktop.org/fontconfig: 2
  sourceware.org/bzip2: 1
  mesonbuild.com: ^1
  ninja-build.org: ^1

build:
  dependencies:
    freedesktop.org/pkg-config: ^0.29
    #FIXME or fontconfig detection fails
    #FIXME build looks for 2.4.9 even when it has 2.5.0
    libexpat.github.io: =2.4.9
    gnome.org/gobject-introspection: 1
    gnu.org/libtool: ^2
  script:
    - run: |
        ./configure --prefix={{ prefix }} --disable-dependency-tracking
        make --jobs {{ hw.concurrency }}
        make install
      if: <1.18.0

    - run: |
        meson setup build --prefix={{ prefix }} --buildtype=release
        ninja -C build
        ninja -C build install
      if: '>=1.18.0'

    - rm -rf {{prefix}}/share # docs are online

    - run: |
        mv cairo/* .
        rmdir cairo
        ln -s . cairo
      working-directory: ${{ prefix }}/include

    - run: |
        mv cairo/* .
        rmdir cairo
        ln -s . cairo
      working-directory: ${{ prefix }}/lib

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script:
    - cc test.c -lcairo
    - ./a.out

provides:
  - bin/cairo-trace
