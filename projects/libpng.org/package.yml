distributable:
  url: https://cytranet.dl.sourceforge.net/project/libpng/libpng{{ version.major }}{{ version.minor }}/{{ version }}/libpng-{{ version }}.tar.xz
  #FIXME our linux docker image TLS doesnâ€™t like this URL
  # url: https://downloads.sourceforge.net/project/libpng/libpng{{ version.major }}{{ version.minor }}/{{ version }}/libpng-{{ version }}.tar.xz
  strip-components: 1

versions:
  github: glennrp/libpng/tags
  strip: /^v/

dependencies:
  zlib.net: 1

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |-
    ./configure \
      --disable-dependency-tracking \
      --disable-silent-rules \
      --prefix {{ prefix }}
    make --jobs {{ hw.concurrency }}
    make install

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    cc test.c -lpng
    ./a.out

provides:
  - bin/libpng-config
  - bin/libpng16-config
  - bin/png-fix-itxt
  - bin/pngfix
