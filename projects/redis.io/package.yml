distributable:
  url: https://download.redis.io/releases/redis-{{ version }}.tar.gz
  strip-components: 1

versions:
  github: redis/redis


provides:
  - bin/redis-server
  - bin/redis-cli
  - bin/redis-benchmark

dependencies:
  openssl.org: ^1

build:
  dependencies:
    freedesktop.org/pkg-config: '>=0.29'
  script:
    make install
    # TODO: configure default redis.conf if necessary
  env:
    PREFIX: ${{prefix}}
    BUILD_TLS: yes
    linux/x86-64:
      CFLAGS: -fPIC
      CXXFLAGS: -fPIC
      LDFLAGS: -pie

test:
  script: |
    redis-server --daemonize yes
    redis-cli --raw SET key123 value123

    test "$(redis-cli --raw GET key123)" = "value123"

    redis-cli shutdown
