distributable:
  url: git+https://github.com/psycopg/psycopg.git
  ref: ${{version.tag}}

versions:
  github: psycopg/psycopg/tags

dependencies:
  python.org: ~3.11
  postgresql.org: '*'

runtime:
  env:
    PYTHONPATH: ${{prefix}}/lib/python{{deps.python.org.version.marketing}}/site-packages:$PYTHONPATH

build:
  script: python -m pip install --prefix={{prefix}} './psycopg[binary]'
  skip: fix-machos # needs headerpad
test: python -c 'import psycopg; print(psycopg.__version__)' | grep {{version}}
