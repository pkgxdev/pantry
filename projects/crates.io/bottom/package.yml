distributable:
  url: https://github.com/ClementTsang/bottom/archive/refs/tags/{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/btm

versions:
  github: ClementTsang/bottom
  strip: / Release/

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  test "$(btm --version)" = "bottom {{version}}"
