distributable:
  url: https://github.com/hisbaan/didyoumean/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/dym

versions:
  github: hisbaan/didyoumean
  strip: /v/

dependencies:
  openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: ">=1.56"
    rust-lang.org/cargo: "*"
    linux:
      x.org/xcb: '*'
  script:
    - cargo install --path . --root {{prefix}}

test:
  script:
    - test "$(dym --version)" = "didyoumean {{version}}"
