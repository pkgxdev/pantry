distributable:
  url: https://github.com/cloudhead/rx/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/rx

versions:
  github: cloudhead/rx/tags
  strip: /v/

build:
  dependencies:
    rust-lang.org/cargo: '*'
    cmake.org: ^3
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  rx -h
