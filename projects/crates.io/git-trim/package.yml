distributable:
  url: https://github.com/foriequal0/git-trim/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/git-trim

versions:
  github: foriequal0/git-trim
  strip: /v/

dependencies:
  openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: '*'
  script:
    # vergen 7.4.4 introduced some git features that don't work on non-git checkouts
    - run: |
        sed -i.bak -e's/vergen = "7.4.4"/vergen = "7.4.3"/' Cargo.toml
        rm Cargo.toml.bak
    - cargo install --path . --root {{prefix}}

test:
  script:
    - test "$(git-trim --version)" = "git-trim {{version}}"
