distributable:
  url: https://github.com/sigp/lighthouse/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

versions:
  github: sigp/lighthouse

dependencies:
  zlib.net: ^1
  linux:
    tukaani.org/xz: "*" # liblzma for xdelta3-rs, since 8.1.1

build:
  dependencies:
    rust-lang.org: ^1.78 # stdsimd changes
    rust-lang.org/cargo: "*"
    cmake.org: ^3.12
    protobuf.dev: "*"
    linux:
      llvm.org: "*" # for bindgen
  script:
    - run:
        - export LIBCLANG_PATH=$(llvm-config --libdir)
        - export BINDGEN_EXTRA_CLANG_ARGS="--sysroot=/ -isystem /usr/include/$(uname -m)-linux-gnu"
      if: linux
    - make CARGO_INSTALL_EXTRA_FLAGS="--root {{prefix}}"
  test: make test-release

provides:
  - bin/lighthouse

test:
  - lighthouse account_manager wallet list
  - test -d ~/.lighthouse/mainnet/wallets
