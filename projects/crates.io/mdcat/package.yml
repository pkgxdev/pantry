distributable:
  url: https://github.com/swsnr/mdcat/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/mdcat

versions:
  github: swsnr/mdcat/tags
  strip: /^v/

dependencies:
  darwin:
    zlib.net: ^1

build:
  dependencies:
    rust-lang.org: '>=1.60'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  script: |
    mv $FIXTURE $FIXTURE.md
    mdcat $FIXTURE.md
  fixture: |
    # hello World
    ```
    code block
    ```
    - bullet
    - list
