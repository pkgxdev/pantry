distributable:
  url: https://github.com/spider-rs/spider/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/spider

versions:
  github: spider-rs/spider

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script:
    # needs openssl 3 on linux, but our rust locks us to 1.1.1
    - run: sed -f $PROP -i Cargo.toml
      working-directory: spider_cli
      if: linux
      prop: |
        /^serde_json =/a\
        openssl-sys = { version = "*", features = ["vendored"] }
    - cargo install --locked --path spider_cli --root {{prefix}} --features smart
  env:
    linux/x86-64:
      RUSTFLAGS: -C link-arg=-fPIC -C link-arg=-pie -C reloation-model=pic

test: spider -v --url https://choosealicense.com crawl
