distributable:
  url: https://github.com/swsnr/git-gone/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/git-gone

versions:
  github: swsnr/git-gone
  strip: /v/

dependencies:
  libgit2.org: ^1.7

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(git-gone --version)" = "git-gone {{version}}"
