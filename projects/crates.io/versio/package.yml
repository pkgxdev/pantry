distributable:
  url: https://github.com/chaaz/versio/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/versio

versions:
  github: chaaz/versio
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: '*'
    openssl.org: ^1.1
    gnupg.org/libgpg-error: 1
    # TODO need gpgme
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(versio --version)" = "versio {{version}}"
