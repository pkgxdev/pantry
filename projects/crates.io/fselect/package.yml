distributable:
  url: https://github.com/jhspetersson/fselect/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

versions:
  github: jhspetersson/fselect

build:
  dependencies:
    rust-lang.org: ^1.65
    rust-lang.org/cargo: '*'
    cmake.org: ^3
  script: cargo install --path . --root {{prefix}}

provides:
  - bin/fselect

test: fselect size, path from /tmp
