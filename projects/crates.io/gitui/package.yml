distributable:
  url: https://github.com/extrawurst/gitui/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/gitui

versions:
  github: extrawurst/gitui/tags
  strip: /v/

dependencies:
  perl.org: "*"
  openssl.org: "*"

build:
  dependencies:
    tea.xyz/gx/cc: c99
    rust-lang.org: ">=1.60"
    rust-lang.org/cargo: "*"
  script: cargo install --path . --root {{prefix}}
  env:
    linux:
      RUSTFLAGS: "-C linker=cc"

test: gitui --version
