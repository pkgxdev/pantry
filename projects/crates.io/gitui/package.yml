distributable:
  url: https://github.com/extrawurst/gitui/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/gitui

versions:
  github: extrawurst/gitui/tags
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.60'
    rust-lang.org/cargo: '*'
  script:
    cargo install --locked --path . --root {{prefix}}

test:
  gitui --version
