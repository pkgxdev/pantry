distributable:
  url: https://github.com/starship/starship/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/starship

versions:
  github: starship/starship/tags
  strip: /v/

build:
  dependencies:
    cmake.org: ">=3.5"
    tea.xyz/gx/make: "*"
    rust-lang.org: ">=1.60"
    rust-lang.org/cargo: "*"
  script: cargo install --locked --path . --root {{prefix}}

test:
  script: |
    starship version
