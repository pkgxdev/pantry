distributable:
  url: https://github.com/zellij-org/zellij/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/zellij

versions:
  github: zellij-org/zellij
  strip: /v/

build:
  dependencies:
    rust-lang.org: ">=1.60"
    rust-lang.org/cargo: "*"
  script: cargo install --locked --path . --root {{prefix}}

test:
  script: |
    zellij --version
