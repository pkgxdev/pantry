distributable:
  url: https://github.com/zellij-org/zellij/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/zellij

dependencies:
  zlib.net: ^1

versions:
  github: zellij-org/zellij
  strip: /v/

build:
  dependencies:
    rust-lang.org: ">=1.60"
    rust-lang.org/cargo: "*"
    openssl.org: ^1.1
    perl.org: ^5
  script: cargo install --path . --root {{prefix}}

test:
  script: |
    zellij --version
