distributable:
  url: https://github.com/sbstp/kubie/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/kubie

versions:
  github: sbstp/kubie

companions:
  kubernetes.io/kubectl: '*'

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}

test:
  - run: cp $FIXTURE kubie-test.yaml
    working-directory: $HOME/.kube
    fixture: |
      apiVersion: v1
      clusters:
      - cluster:
          server: http://0.0.0.0/
        name: kubie-test-cluster
      contexts:
      - context:
          cluster: kubie-test-cluster
          user: kubie-test-user
          namespace: kubie-test-namespace
        name: kubie-test
      current-context: baz
      kind: Config
      preferences: {}
      users:
      - user:
        name: kubie-test-user
  - (kubie exec kubie-test kubie-test-namespace kubectl get pod 2>&1 || true) | tee out
  - grep "The connection to the server 0.0.0.0 was refused - did you specify the right host or port?" out
