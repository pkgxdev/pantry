distributable:
  url: https://github.com/fcsonline/drill/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/drill

versions:
  github: fcsonline/drill

dependencies:
  openssl.org: ^1.1

build:
  dependencies:
    rust-lang.org: ">=1.56"
    rust-lang.org/cargo: "*"
  script:
    - sed -i '1,20s/^version = ".*"$/version = "{{version}}"/' Cargo.toml
    - cargo install --path . --root {{prefix}}

test:
  env:
    RUST_BACKTRACE: 1
  script:
    - test "$(drill --version)" = "drill {{version}}"
    # 0.9.0 crashes on long runtimes.
    # https://github.com/fcsonline/drill/issues/216
    - run: drill --benchmark $FIXTURE --stats --timeout 4
      fixture:
        extname: yml
        content: |
          ---

          concurrency: 4
          base: 'http://pkgx.sh'
          iterations: 5
          rampup: 2

          plan:
            - name: Fetch root
              request:
                url: /
