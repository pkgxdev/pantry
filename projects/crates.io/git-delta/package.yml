distributable:
  url: https://github.com/dandavison/delta/archive/refs/tags/{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/delta

versions:
  github: dandavison/delta/tags

dependencies:
  libgit2.org: ~1.7 # links to libgit2.so.1.7
  darwin:
    zlib.net: ^1

build:
  dependencies:
    rust-lang.org: '>=1.60'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}

test:
  script: |
    delta --version
