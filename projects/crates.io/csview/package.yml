distributable:
  url: https://github.com/wfxr/csview/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

provides:
  - bin/csview

versions:
  github: wfxr/csview
  strip: /v/

build:
  dependencies:
    rust-lang.org: '>=1.65'
    rust-lang.org/cargo: '*'
  script:
    - cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(csview --version)" = "csview {{version}}"
