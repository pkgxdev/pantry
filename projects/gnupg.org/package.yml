distributable:
  url: https://gnupg.org/ftp/gcrypt/gnupg/gnupg-{{version}}.tar.bz2
  strip-components: 1

versions:
  url: https://gnupg.org/ftp/gcrypt/gnupg/
  match: /gnupg-(\d+\.\d+(\.\d+)?)\.tar\.bz2/
  strip:
    - /gnupg-/
    - /.tar.bz2/

dependencies:
  zlib.net: '*'
  sourceware.org/bzip2: '*'
  gnupg.org/npth: '*'
  gnupg.org/libgpg-error: '*'
  gnupg.org/libksba: '*'
  gnupg.org/libassuan: '*'
  gnupg.org/libgcrypt: '*'
  gnupg.org/pinentry: '*'
  gnutls.org: '*'
  openldap.org: '*'
  gnu.org/readline: '*'
  sqlite.org: '*'
  darwin:
    gnu.org/gettext: '*'

runtime:
  env:
    GNUPGHOME: "{{prefix}}/etc/gnupg"

build:
  freedesktop.org/pkg-config: '*'
  linux:
    gnu.org/gcc: '*'
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }}
    - make --jobs {{ hw.concurrency }} install
    - run: |
        sed -i.bak "s|{{prefix}}|\$(dirname \$0)/..|g" gpg-wks-client
        rm gpg-wks-client.bak
      working-directory: "{{prefix}}/libexec"
    - run: mkdir -p var/run etc/gnupg
      working-directory: "{{prefix}}"
    - run: |
        mv ./gpg ./gpg-exec
        mv ./gpgconf ./gpgconf-exec
      working-directory: "{{prefix}}/bin"
    - run: install gpg gpgconf {{prefix}}/bin/
      working-directory: props
  env:
    ARGS:
      - --prefix={{prefix}}
      - --libdir={{prefix}}/lib
      - --sysconfdir={{prefix}}/etc
      - --disable-debug
      - --disable-dependency-tracking
      - --disable-silent-rules
      - --with-pinentry-pgm={{deps.gnupg.org/pinentry.prefix}}/bin/pinentry

provides:
  - bin/gpg
  - bin/gpg-agent
  - bin/gpg-card
  - bin/gpg-connect-agent
  - bin/gpg-wks-client
  - bin/gpg-wks-server
  - bin/gpgconf
  - bin/gpgparsemail
  - bin/gpgscm
  - bin/gpgsm
  - bin/gpgsplit
  - bin/gpgtar
  - bin/gpgv
  - bin/kbxutil
  - bin/watchgnupg

test:
  script:
    - killall gpg-agent || true
    - gpg --version | grep {{version}}
    - gpg --quick-gen-key --batch --passphrase ""  "Testing" default default never
    - gpg --detach-sign test.txt
    - gpg --verify test.txt.sig
    - gpgconf --kill gpg-agent
