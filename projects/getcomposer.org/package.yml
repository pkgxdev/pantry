distributable:
  # We are downloading a .tar.gz archive from GitHub because we are unable to download a .phar archive.
  url: https://github.com/composer/composer/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: composer/composer

dependencies:
  php.net: '*'

build:
  dependencies:
    curl.se: '*'
  script: |
    curl -sS https://getcomposer.org/installer | php
    mkdir -p {{prefix}}/bin
    mv ./composer.phar {{prefix}}/bin
    test ! -e {{prefix}}/bin/composer && ln -s {{prefix}}/bin/composer.phar {{prefix}}/bin/composer

env:
  ARGS:
    - --install-dir=bin
    - --filename=composer
    - --version={{version}}

provides:
  - bin/composer
  - bin/composer.phar

test: composer -V | grep {{version}}