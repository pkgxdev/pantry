distributable:
   url: https://downloads.sourceforge.net/project/gts/gts/{{version.raw}}/gts-{{version.raw}}.tar.gz
   strip-components: 1

versions:
  url: https://sourceforge.net/projects/gts/files/gts/
  match: /gts-(\d+\.\d+(\.\d+)?)\.tar\.gz/
  strip:
    - /gts-/
    - /.tar.gz/

dependencies:
  gnome.org/glib: '>=2.4.0'

build:
  dependencies:
    gnu.org/automake: '*'
    gnu.org/autoconf: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    autoreconf -fvi
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
    # FIXME: gts-config prevents relocatability with absolute paths
    rm {{ prefix }}/bin/gts-config
  env:
    ARGS: "--prefix={{prefix}}"

provides:
  - bin/delaunay
  - bin/gts2dxf
  - bin/gts2oogl
  - bin/gts2stl
  - bin/gtscheck
  - bin/gtscompare
  - bin/gtstemplate
  - bin/stl2gts
  - bin/transform

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script: |
    cc test.c $(pkg-config --cflags --libs gts) -lm
    ./a.out
