distributable:
  url: https://curl.se/download/curl-{{version}}.tar.bz2
  strip-components: 1

display-name: cURL

versions:
  github: curl/curl/releases
  strip: /^curl /

dependencies:
  openssl.org: ^1.1
  curl.se/ca-certs: '*'
  zlib.net: ^1.2.11

build:
  - ./configure
        --prefix={{prefix}}
        --with-openssl
        --with-ca-fallback  # uses opensslâ€™s certs (which we control)
  - make --jobs {{ hw.concurrency }} install

test:
  curl -i tea.xyz
  curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org

provides:
  - bin/curl
  - bin/curl-config
