distributable: ~

versions:
  - 2023.01.10
  - 2022.10.11
  - 2022.07.19
  - 2022.04.26
  - 2022.03.29
  - 2022.03.18
  - 2022.02.01
  - 2021.10.26
  - 2021.09.30
  - 2021.07.05

runtime:
  env:
    SSL_CERT_FILE: ${{prefix}}/ssl/cert.pem

build:
  dependencies:
    curl.se: '*'
  script: |
    mkdir -p "{{prefix}}/ssl"
    URL_VER=$(echo {{version.raw}} | tr -- . -)
    curl -k https://curl.se/ca/cacert-$URL_VER.pem -o "{{prefix}}"/ssl/cert.pem

test:
  dependencies:
    curl.se: '*'
  script: curl https://tea.xyz
