distributable:
  url: https://github.com/emilpriver/geni/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

provides:
  - bin/geni

versions:
  github: emilpriver/geni/releases/tags
  strip: /^v/

build:
  dependencies:
    rust-lang.org: ">=1.65"
    rust-lang.org/cargo: "*"
  script: cargo install --locked --path . --root {{prefix}}

test:
  script:
    - test "$(geni --version)" = "geni 0.0.3"
