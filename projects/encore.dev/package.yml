distributable:
  url: https://github.com/encoredev/encore/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: encoredev/encore

provides:
  - bin/encore

build:
  script:
    - go mod download
    - go build $ARGS -ldflags="$LDFLAGS" ./cmd/encore
  dependencies:
    go.dev: ^1.21
  env:
    GO111MODULE: on
    CGO_ENABLED: 0
    ARGS:
      - -v
      - -trimpath
      - -o "{{prefix}}"/bin/encore
    LDFLAGS:
      - -s
      - -w
      - -X 'encr.dev/internal/version.Version={{version}}'
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test: |
  encore version
  encore version | grep {{version}}
