distributable:
  url: https://github.com/hercules-team/augeas/releases/download/release-{{version}}/augeas-{{version}}.tar.gz
  strip-components: 1

versions:
  github: hercules-team/augeas
  strip: /^release-/

dependencies:
  gnu.org/readline: '*'
  linux:
    gnome.org/libxml2: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/bison: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  
  script:
    - autoreconf --force --install
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-debug
      - --disable-dependency-tracking

provides:
  - bin/foo
  # ^^ specify the binaries or tea magic won’t work

test:
  dependencies:
    foo.com: '*'  # asterisk means “any version, usually the latest”
  script:
    test "$(foo --version)" = {{version}}
    # if it’s a tool check the version matches
    # you should run the tool to check it works!
    # if it's a library then you should *use* the library
    # don’t forget to check other package.ymls in the pantry for examples!
