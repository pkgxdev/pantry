distributable:
  url: https://github.com/tldr-pages/tldr-c-client/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: tldr-pages/tldr-c-client/releases/tags

dependencies:
  libzip.org: ^1.9.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    curl.se: '*'
  script: make $ARGS --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - PREFIX="{{prefix}}"
    linux:
      ARGS:
        - CFLAGS="-ggdb -O0 -ftrapv $CFLAGS"
        - CPPFLAGS="$CPPFLAGS"
        - LDFLAGS="$LDFLAGS"

provides:
  - bin/tldr

test: |
  tldr --version
  tldr ls
  tldr --version | grep {{ version }}
