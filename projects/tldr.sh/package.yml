distributable:
  url: https://github.com/tldr-pages/tldr-c-client/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: tldr-pages/tldr-c-client/releases/tags

dependencies:
  libzip.org: ^1.9.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    make --jobs {{ hw.concurrency }} $ARGS install
  env:
    ARGS:
      - --prefix="{{prefix}}"

provides:
  - bin/tldr

test:
  script:
    test "$(tldr --version | grep {{version}})"
