distributable:
  url: https://github.com/tldr-pages/tldr-c-client/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: tldr-pages/tldr-c-client/releases/tags

dependencies:
  libzip.org: ^1.9.2

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    curl.se: '*'
  script: |
    make PREFIX="{{prefix}}" --jobs {{ hw.concurrency }} install

provides:
  - bin/tldr

test: tldr --version | grep {{ version }}
