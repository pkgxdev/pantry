distributable:
  url: https://github.com/openziti/zrok/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: zrok

versions:
  github: openziti/zrok

build:
  dependencies:
    go.dev: ^1.21
    nodejs.org: ^21
    npmjs.com: ^10
  script:
    - run: |
        npm install
        npm run build
      working-directory: ui
    - mkdir -p "{{prefix}}/bin"
    - go build -o "{{prefix}}/bin" ./...

provides:
  - bin/zrok
  - bin/copyto
  - bin/pastefrom

test: zrok version
