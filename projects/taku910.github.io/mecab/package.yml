distributable:
  url: https://deb.debian.org/debian/pool/main/m/mecab/mecab_0.996.orig.tar.gz
  strip-components: 1

versions:
  - 0.996.0

provides:
  - bin/mecab
  - bin/mecab-config

build:
  dependencies:
    tea.xyz/gx/make: '*'
  script: |
    ./configure --disable-dependency-tracking         \
                --prefix={{ prefix }}
    make install

test:
  dependencies:
    tea.xyz/gx/make: '*'
  script:
    test "{{ prefix }}/lib/mecab/dic" = "$(mecab-config --dicdir)"
