distributable:
  url: https://deb.debian.org/debian/pool/main/m/mecab/mecab_0.996.orig.tar.gz
  strip-components: 1

versions:
  - 0.996.0

provides:
  - bin/mecab
  - bin/mecab-config

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure --disable-dependency-tracking         \
                --prefix={{ prefix }}
    make install

test: |
  mecab-config --dicdir
