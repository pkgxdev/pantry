distributable:
  url: https://github.com/denilsonsa/prettyping/archive/refs/tags/v{{ version }}/prettyping-{{ version }}.tar.gz
  strip-components: 1

versions:
  github: denilsonsa/prettyping/tags

provides:
  - bin/prettyping

build:
  script: |
    mkdir {{ prefix }}/bin
    cp prettyping {{ prefix }}/bin/prettyping

test: |
  prettyping -c 3 127.0.0.1