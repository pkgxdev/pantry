distributable:
  url: https://download.qemu.org/qemu-{{version}}.tar.xz
  strip-components: 1

versions:
  gitlab: qemu-project/qemu/tags

provides:
  - bin/qemu-img
  - bin/qemu-edid
  - bin/qemu-io
  - bin/qemu-nbd
  - bin/qemu-storage-daemon
  - bin/qemu-system-aarch64
  - bin/qemu-system-alpha
  - bin/qemu-system-arm
  - bin/qemu-system-avr
  - bin/qemu-system-cris
  - bin/qemu-system-hppa
  - bin/qemu-system-i386
  - bin/qemu-system-loongarch64
  - bin/qemu-system-m68k
  - bin/qemu-system-microblaze
  - bin/qemu-system-microblazeel
  - bin/qemu-system-mips
  - bin/qemu-system-mips64
  - bin/qemu-system-mips64el
  - bin/qemu-system-mipsel
  - bin/qemu-system-nios2
  - bin/qemu-system-or1k
  - bin/qemu-system-ppc
  - bin/qemu-system-ppc64
  - bin/qemu-system-riscv32
  - bin/qemu-system-riscv64
  - bin/qemu-system-rx
  - bin/qemu-system-s390x
  - bin/qemu-system-sh4
  - bin/qemu-system-sh4eb
  - bin/qemu-system-sparc
  - bin/qemu-system-sparc64
  - bin/qemu-system-tricore
  - bin/qemu-system-x86_64
  - bin/qemu-system-xtensa
  - bin/qemu-system-xtensaeb

platforms:
  - linux
  - darwin

dependencies:
  gnome.org/glib: 2
  capstone-engine.org: ^4
  pixman.org: '*'
  gnutls.org: '*'
  freedesktop.org/slirp: '*'
  virtualsquare.org/vde: '*'
  facebook.com/zstd: '*'
  invisible-island.net/ncurses: '*'
  libssh.org: '*'
  libpng.org: '*'

build:
  dependencies:
    #
    # ../target/hexagon/meson.build:186:8: ERROR: Program 'bison' not found or not executable
    #
    gnu.org/bison: '*'
    #
    # ../target/hexagon/meson.build:180:8: ERROR: Program 'flex' not found or not executable
    #
    github.com/westes/flex: '*'
    #
    # python.org: '*'
    #
    # build in pkgxdev/pkgx container:
    #
    # [279/9472] Generating ui/dbus-display gdbus-codegen with a custom command
    # FAILED: ui/dbus-display1.h ui/dbus-display1.c 
    # /root/.pkgx/gnome.org/glib/v2.78.0/lib/pkgconfig/../../bin/gdbus-codegen ui/dbus-display1.xml --glib-min-required 2.64 --output-directory /pkgxdev-pantry/builds/qemu.org-8.1.2+linux/build/ui --interface-prefix org.qemu. --c-namespace QemuDBus --generate-c-code dbus-display1
    # Traceback (most recent call last):
    #  File "/root/.pkgx/gnome.org/glib/v2.78.0/lib/pkgconfig/../../bin/gdbus-codegen", line 53, in <module>
    #    from codegen import codegen_main
    #  File "/root/.pkgx/gnome.org/glib/v2.78.0/share/glib-2.0/codegen/codegen_main.py", line 29, in <module>
    #    from . import dbustypes
    #  File "/root/.pkgx/gnome.org/glib/v2.78.0/share/glib-2.0/codegen/dbustypes.py", line 22, in <module>
    #    from . import utils
    #  File "/root/.pkgx/gnome.org/glib/v2.78.0/share/glib-2.0/codegen/utils.py", line 22, in <module>
    #    import distutils.version
    # ModuleNotFoundError: No module named 'distutils'
    #
    python.org: '<3.10'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'

  script:
    - if: linux
      run: |
         apt update
         apt -y install build-essential
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }} install

    # Without this, `codesign` complains about resource forks in the binary
    - if: darwin
      run:
      - xattr -cr {{prefix}}/bin/*
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-bsd-user
      - --disable-guest-agent
      - --enable-slirp
      - --enable-capstone
      - --enable-curses
      - --enable-libssh
      - --enable-vde
      - --enable-virtfs
      - --enable-zstd
      - --extra-cflags=-DNCURSES_WIDECHAR=1
      - --disable-sdl
      - --disable-docs

