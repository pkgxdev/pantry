distributable:
  url: https://github.com/openai/openai-python/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: openai/openai-python/releases
  strip: /^v/

dependencies:
  python.org: '>=3<3.12'

build:
  python-venv.sh {{prefix}}/bin/openai

provides:
  - bin/openai

test:
  openai --help
