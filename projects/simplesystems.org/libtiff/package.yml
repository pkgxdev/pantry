distributable:
   url: https://download.osgeo.org/libtiff/tiff-{{version}}.tar.gz
   strip-components: 1

versions:
  url: https://download.osgeo.org/libtiff/
  match: /tiff-(\d+\.\d+\.\d+)\.tar\.gz/
  strip:
    - /tiff-/
    - /.tar.gz/

dependencies:
  facebook.com/zstd: ^1
  libjpeg-turbo.org: ^2
  zlib.net: ^1

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
    - --prefix={{prefix}}
    - --enable-zstd
    - --disable-dependency-tracking
    - --disable-lzma
    - --disable-webp
    - --with-jpeg-include-dir={{deps.libjpeg-turbo.org.prefix}}/include
    - --with-jpeg-lib-dir={{deps.libjpeg-turbo.org.prefix}}/lib
    - --without-x

provides:
  - bin/fax2ps
  - bin/fax2tiff
  - bin/pal2rgb
  - bin/ppm2tiff
  - bin/raw2tiff
  - bin/tiff2bw
  - bin/tiff2pdf
  - bin/tiff2ps
  - bin/tiff2rgba
  - bin/tiffcmp
  - bin/tiffcp
  - bin/tiffcrop
  - bin/tiffdither
  - bin/tiffdump
  - bin/tiffinfo
  - bin/tiffmedian
  - bin/tiffset
  - bin/tiffsplit

test:
  dependencies:
    tea.xyz/gx/cc: c99
  script: |
    mv $FIXTURE test.c
    cc test.c -ltiff
    ./a.out fixture.tiff
    tiffdump fixture.tiff
  fixture: |
    #include <tiffio.h>
    int main(int argc, char* argv[]) {
      TIFF *out = TIFFOpen(argv[1], "w");
      TIFFSetField(out, TIFFTAG_IMAGEWIDTH, (uint32) 10);
      TIFFClose(out);
      return 0;
    }
