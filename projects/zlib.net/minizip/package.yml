distributable:
  url: https://github.com/madler/zlib/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: madler/zlib

dependencies:
  zlib.net: "*"

build:
  dependencies:
    gnu.org/autoconf: ^2
    gnu.org/automake: ^1
    gnu.org/libtool: ^2
  working-directory: contrib/minizip
  script:
    - autoreconf -fi
    - ./configure --prefix={{prefix}}
    - make install
    # in 1.3.2 some headers got missed
    - cp *.h {{prefix}}/include/minizip/

test: cc test.c -o test -lminizip -lz
