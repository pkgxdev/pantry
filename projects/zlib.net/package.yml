distributable:
  url: https://zlib.net/zlib-{{version.raw}}.tar.gz
  strip-components: 1

versions:
  github: madler/zlib/tags

build:
  script: |
    ./configure --prefix="{{prefix}}"
    make --jobs {{ hw.concurrency }} install
  env:
    linux/aarch64:
      CFLAGS: '$CFLAGS -fPIC'

test:
  script: |
    cc test.c -lz
    OUT=$(echo "$INPUT" | ./a.out | ./a.out -d)
    test "$OUT" = "$INPUT"
  env:
    INPUT: Hello, World!
