distributable:
  url: https://github.com/kubernetes-sigs/kustomize/archive/refs/tags/kustomize/v{{ version }}.tar.gz
  strip-components: 1

versions:
  github: kubernetes-sigs/kustomize
  strip: /kustomize\/v/

provides:
  - bin/kustomize

dependencies:
  kubernetes.io/kubectl: '*'

build:
  dependencies:
    go.dev: ^1.18
    linux:
      gnu.org/gcc: '*' # aarch64 wants `ld.gold`
  env:
    GOBIN: '{{prefix}}/bin'
    GO111MODULE: on
    LDFLAGS:
      - -s
      - -w
      - -X=sigs.k8s.io/kustomize/api/provenance.version=kustomize/v{{version}}
    linux:
      # https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
        - -buildmode=pie
  script: go install -v -ldflags="$LDFLAGS" ./kustomize

test:
  script: |
    test "$(kustomize version) = {{ version }}"
    kustomize build .
