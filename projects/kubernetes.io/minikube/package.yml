distributable:
  url: https://github.com/kubernetes/minikube/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: kubernetes/minikube/releases/tags

provides:
  - bin/minikube

dependencies:
  kubernetes.io/kubectl: '*'

build:
  dependencies:
    go.dev: ^1.19
    github.com/kevinburke/go-bindata: '*'
  script: |
    make
    mkdir -p "{{ prefix }}"/bin
    mv out/minikube "{{ prefix }}"/bin

test: 
  script: |
    minikube version