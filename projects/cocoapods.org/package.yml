distributable:
  url: https://github.com/CocoaPods/CocoaPods/archive/{{version}}.tar.gz
  strip-components: 1

versions:
  github: CocoaPods/CocoaPods

dependencies:
  ruby-lang.org: ^3
  sourceware.org/libffi: ^3

build:
  dependencies:
    rubygems.org: ^3
  env:
    GEM_HOME: ${{prefix}}
    GEM_PATH: ${{prefix}}
  script:
    - gem build cocoapods.gemspec
    - gem install cocoapods-{{version}}.gem

    - run: |
        mv {{prefix}}/bin/* .
        cp $SRCROOT/props/proxy {{prefix}}/bin/pod
      working-directory:
        ${{prefix}}/gems/bin

provides:
  - bin/pod

test:
  pod --version
