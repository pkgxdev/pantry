distributable:
  url: https://github.com/fukuchi/libqrencode/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: fukuchi/libqrencode/tags
  strip: /v/

provides:
  - bin/qrencode

dependencies:
  libpng.org: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/coreutils: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
  script: |
    ./autogen.sh
    ./configure $ARGS
    echo '#define VERSION "{{version}}"' >> config.h
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
    CPPFLAGS: $(pkg-config --cflags libpng)
    LDFLAGS: $(pkg-config --libs libpng)

test: |
  qrencode 123456789 -o test.png
