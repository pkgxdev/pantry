distributable:
  url: https://dlcdn.apache.org/httpd/httpd-2.4.57.tar.gz
  strip-components: 1

versions:
  url: https://dlcdn.apache.org/httpd/
  match: /httpd-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /^httpd-/
    - /\.tar\.gz$/

dependencies:
  apache.org/apr: '>=1.3.0'
  apache.org/apr-util: '>=1.3.0'
  github.com/google/brotli: '*'
  nghttp2.org: '*'
  openssl.org: '*'
  pcre.org/v2: '*'
  gnome.org/libxml2: '*'
  zlib.net: '*'
  libexpat.github.io: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/libtool: '*'
    gnu.org/autoconf: '*'
  script: |
    ./configure $ARGS
    make
    make install

    echo $(httpd -V | grep SERVER_CONFIG_FILE | sed 's/.*"\(.*\)"/\1/')

    port=8080
    while lsof -i:$port >/dev/null 2>&1; do
      ((port++))
    done
    
    sed -i '' "s/Listen 8080/Listen $port/" $HTTPD_CONF_PATH
    sed -i.bak 's/#ServerName www.example.com:8080/ServerName localhost:'"$port"'/g' $HTTPD_CONF_PATH

  env:
    ARGS:
      - --prefix={{prefix}}
      - --enable-layout=Slackware-FHS
      - --sbindir={{prefix}}/bin
      - --mandir={{prefix}}/man
      - --sysconfdir={{prefix}}/etc/httpd
      - --datadir={{prefix}}/var/www
      - --libdir={{prefix}}/lib
      - --localstatedir={{prefix}}/var
      - --datarootdir={{prefix}}/share
      - --bindir={{prefix}}/bin
      - --enable-mpms-shared=all
      - --enable-mods-shared=all
      - --enable-authnz-fcgi
      - --enable-cgi
      - --enable-pie
      - --enable-suexec
      - --with-suexec-caller=_www
      - --with-port=8080
      - --with-sslport=8443
      - --with-apr={{deps.apache.org/apr.prefix}}
      - --with-apr-util={{deps.apache.org/apr-util.prefix}}
      - --with-brotli={{deps.github.com/google/brotli.prefix}}
      - --with-libxml2={{deps.gnome.org/libxml2.prefix}}
      - --with-mpm=prefork
      - --with-nghttp2={{deps.nghttp2.org.prefix}}
      - --with-ssl={{deps.openssl.org.prefix}}
      - --with-pcre={{deps.pcre.org/v2.prefix}}
      - --with-z={{deps.zlib.net.prefix}}
      - --disable-lua
      - --disable-luajit
    linux:
      HTTPD_CONF_PATH: "aaa"
    darwin:
      HTTPD_CONF_PATH: "{{prefix}}/etc/httpd/httpd.conf"

provides:
  - bin/ab
  - bin/apachectl
  - bin/checkgid
  - bin/fcgistarter
  - bin/htcacheclean
  - bin/htdbm
  - bin/htdigest
  - bin/htpasswd
  - bin/httpd
  - bin/httxt2dbm
  - bin/logresolve
  - bin/rotatelogs
  - bin/suexec

test:
  httpd -v | grep {{version}}