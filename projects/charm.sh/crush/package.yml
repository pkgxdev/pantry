distributable:
  url: https://github.com/charmbracelet/crush/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: charmbracelet/crush

provides:
  - bin/crush

build:
  script:
    - go mod download
    - go build -v -ldflags="$GO_LDFLAGS" -o {{prefix}}/bin/crush .
  dependencies:
    go.dev: =1.25.5
  env:
    GO_LDFLAGS:
      - -s
      - -w
      - -X github.com/charmbracelet/crush/internal/version.Version={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  - crush --version | tee out
  - grep 'crush version {{version}}' out
