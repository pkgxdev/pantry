distributable:
  url: git+https://github.com/charmbracelet/skate.git
  ref: ${{version.tag}}

versions:
  github: charmbracelet/skate

build:
  dependencies:
    go.dev: ^1.21
  script:
    go build $ARGS -ldflags="$LDFLAGS" .
  env:
    ARGS:
      - -trimpath
      - -o={{prefix}}/bin/skate
    linux:
      ARGS:
        - -buildmode=pie
    LDFLAGS:
      - -s
      - -w
      - -X main.Version={{version}}

provides:
  - bin/skate

test:
  - skate set foo bar
  - skate get foo | grep bar
  - skate list | grep foo
  - skate set 猫咪 喵
  - skate get 猫咪 | grep 喵
  - skate --version | grep {{version}}