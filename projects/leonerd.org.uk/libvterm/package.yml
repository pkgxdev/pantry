distributable:
  url: http://www.leonerd.org.uk/code/libvterm/libvterm-{{version}}.tar.gz
  strip-components: 1

versions:
  - 0.3.1

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/libtool: '*'
  script: |
    make --jobs {{ hw.concurrency }} install PREFIX="{{prefix}}"
provides:
  - bin/unterm
  - bin/vterm-ctrl
  - bin/vterm-dump

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script:
    pkg-config --modversion vterm | grep {{version}}