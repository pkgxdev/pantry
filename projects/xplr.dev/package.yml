distributable:
  url: https://github.com/sayanarijit/xplr/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/xplr

versions:
  github: sayanarijit/xplr

build:
  dependencies:
    rust-lang.org: '>=1.56'
    rust-lang.org/cargo: '*'
  script: cargo install --locked --path . --root {{prefix}}

test:
  - xplr --help
  - test "$(xplr --version)" = "xplr {{version}}"
