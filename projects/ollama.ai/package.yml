distributable:
  url: git+https://github.com/jmorganca/ollama
  ref: v{{version}}
versions:
  github: jmorganca/ollama
platforms:
  - darwin # Available for macOS Windows & Linux support coming soon. <= from https://ollama.ai/
build:
  dependencies:
    go.dev: ^1.21
    cmake.org: ^3
    git-scm.org: ^2
  script:
    - run: |
        git submodule init
        git submodule update
      if: '>=0.0.18'
    - go generate ./...
    - go build .
    - mkdir -p {{prefix}}/bin
    - install ollama {{prefix}}/bin/
provides:
  - bin/ollama
test:
  qa-required: true
  script:
    # 0.0.19 complains about a missing blobs directory
    - run: mkdir -p ~/.ollama/models/blobs
      if: =0.0.19
    - killall ollama || true
    - ollama serve &
    - sleep 5
    - ollama create mario -f ./Modelfile
    - ollama list | grep 'mario'
    - killall ollama || true
