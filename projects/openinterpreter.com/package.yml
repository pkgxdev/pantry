distributable:
  url: git+https://github.com/KillianLucas/open-interpreter
  ref: v{{version}}

display-name: open-interpreter

versions:
  github: KillianLucas/open-interpreter

dependencies:
  python.org: '>=3.10<3.12'
  github.com/mattrobenolt/jinja2-cli: '*'

build:
  dependencies:
    git-scm.org: ^2
  script: python-venv.sh {{prefix}}/bin/interpreter

provides:
  - bin/interpreter

test:
  interpreter --help
