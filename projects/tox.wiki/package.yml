distributable:
  url: https://github.com/tox-dev/tox/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: tox

versions:
  github: tox-dev/tox

dependencies:
  pkgx.sh: ^1

build:
  dependencies:
    python.org: ^3.7
  script:
    - bkpyvenv stage {{prefix}} {{version}}
    - ${{prefix}}/venv/bin/pip install .
    - bkpyvenv seal {{prefix}} tox

provides:
- bin/tox

test: test "$(tox --version|cut -d' ' -f1)" = {{version}}
