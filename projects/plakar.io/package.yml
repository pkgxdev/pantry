distributable:
  url: https://github.com/PlakarKorp/plakar/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: plakar

versions:
  github: PlakarKorp/plakar

build:
  dependencies:
    go.dev: ^1.23
  env:
    CGO_ENABLED: 0
    LDFLAGS:
    - -s
    - -w
    linux:
      LDFLAGS:
      - -buildmode=pie
  script:
    - go build -v -ldflags="${LDFLAGS}" -o "{{ prefix }}"/bin/plakar

provides:
  - bin/plakar

#test: test "$(plakar version|head -1|cut -d'/' -f2)" = {{version}}
test: 
  script: |
    #
    # bypass first run message
    #
    plakar config
    test "$(plakar version|head -1|cut -d'/' -f2)" = {{version}}
