distributable:
  url: http://downloads.xiph.org/releases/theora/libtheora-{{version}}.tar.bz2
  strip-components: 1

versions:
  url: https://ftp.osuosl.org/pub/xiph/releases/theora/
  match: /libtheora-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /^libtheora-/
    - /\.tar\.gz$/

dependencies:
  xiph.org/ogg: '*'
  xiph.org/vorbis: '*'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/libtool: '*'
    gnu.org/automake: '*'
    gnu.org/autoconf: '>=2.71'
    freedesktop.org/pkg-config: '*'
    gnu.org/wget: '*'

  script: |
    wget -O config.guess 'https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.guess;hb=HEAD'
    wget -O config.sub 'https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.sub;hb=HEAD'
    ./autogen.sh
    ./configure $ARGS
    make --jobs {{ hw.concurrency }} install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-dependency-tracking
      - --disable-oggtest
      - --disable-vorbistest
      - --disable-examples

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script:
    pkg-config --modversion theora | grep {{version}}