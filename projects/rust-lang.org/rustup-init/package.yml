distributable:
  url: https://github.com/rust-lang/rustup/archive/{{version}}.tar.gz
  strip-components: 1

display-name: rustup

versions:
  github: rust-lang/rustup/tags

dependencies:
  curl.se: '*'
  openssl.org: ^1

build:
  dependencies:
    rust-lang.org/cargo: '*'
    freedesktop.org/pkg-config: ^0.29
  script:
    cargo install --features no-self-update --locked --path . --root {{prefix}}

provides:
  - bin/rustup
  - bin/rustup-init

test:
  script:
    rustup-init --version
