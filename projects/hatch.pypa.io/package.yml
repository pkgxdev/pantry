distributable:
  url: https://github.com/pypa/hatch/archive/refs/tags/hatch-v{{version}}.tar.gz
  strip-components: 1

versions:
  github: pypa/hatch/releases/tags
  strip: /^hatch-v/
  ignore: /^hatchling-/

dependencies:
  python.org: '>=3<3.12'

build: python-venv.sh {{prefix}}/bin/hatch

provides:
  - bin/hatch

test: |
  hatch new tea
  cd tea
  hatch config set dirs.env.virtual .venv
  hatch env create

  test -f pyproject.toml
  test -d .venv
