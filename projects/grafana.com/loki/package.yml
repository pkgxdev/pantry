distributable:
  url: git+https://github.com/grafana/loki
  ref: ${{version.tag}}

versions:
  github: grafana/loki

provides:
  - bin/loki

build:
  dependencies:
    go.dev: ^1.22
    git-scm.org: '*'
  script:
    - make -j {{hw.concurrency}} loki PREFIX='{{prefix}}'
    - mkdir -p "{{prefix}}"/bin
    - cp cmd/loki/loki "{{prefix}}"/bin/

test: loki --version | grep {{version}}
