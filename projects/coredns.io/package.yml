distributable:
  url: https://github.com/coredns/coredns/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: coredns/coredns
  ignore: /v0\d\d/ # pre v1.0.0 releases

provides:
  - bin/coredns

build:
  script: go build -ldflags "$GO_LDFLAGS" -o {{ prefix }}/bin/coredns
  dependencies:
    go.dev: ~1.24.0

  env:
    GO_LDFLAGS:
      - -s
      - -w
      - -X main.Version={{version}}
      - -X github.com/coredns/coredns/coremain.GitCommit=pkgx
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      GO_LDFLAGS:
        - -buildmode=pie

test:
  - coredns --version | tee out
  - grep {{version}} out
