distributable:
  url: git+https://github.com/ArtifexSoftware/mupdf
  ref: ${{version}}
  strip-components: 1

versions:
  github: ArtifexSoftware/mupdf/tags

dependencies:
  zlib.net: '*'
  linux:
    freeglut.sourceforge.io: '*'
    freedesktop.org/mesa-glu: '*'
    x.org/protocol: '*'
    x.org/x11: '*'
    x.org/xcursor: '*'
    x.org/xinerama: '*'
    x.org/xrandr: '*'
    mesa3d.org: '*'
    gnome.org/glib: '*'
    x.org/xtrans: '*'

build:
  dependencies:
    git-scm.org: '*'
  script:
    - git submodule update --init --recursive
    - make prefix={{prefix}} install
  env:
    CC: clang
    CXX: clang++
    LD: clang
    AS: llvm-as

provides:
  - bin/mupdf-gl
  - bin/muraster
  - bin/mutool

test:
  dependencies: 
    openssl.org: '*'
  script:
    # - mupdf-gl -v | grep {{version}}
    - muraster -v 
    - mutool -v
