distributable:
  url: https://ffmpeg.org/releases/ffmpeg-{{version.raw}}.tar.gz
  sig: ${{url}}.asc
  strip-components: 1

# docs: https://trac.ffmpeg.org/wiki/CompilationGuide

versions:
  url: https://ffmpeg.org/releases/
  match: /ffmpeg-\d+\.\d+(\.\d+)?\.tar\.gz/
  strip:
    - /ffmpeg-/
    - /.tar.gz/

provides:
  - bin/ffmpeg
  - bin/ffplay
  - bin/ffprobe

dependencies:
  lame.sourceforge.io: '>=3.98.3'
  libsdl.org: ^2

build:
  dependencies:
    x86-64:
      nasm.us: 2
  script:
    - ./configure $ARGS
    - make --jobs {{hw.concurrency}}
    - make install
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --enable-libmp3lame

test:
  - ffmpeg -filter_complex testsrc=rate=1:duration=1 out.mp4
  - test -f out.mp4
