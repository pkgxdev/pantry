distributable:
  url: https://hackage.haskell.org/package/pandoc-crossref-{{ version.raw }}/pandoc-crossref-{{ version.raw }}.tar.gz
  strip-components: 1

versions:
  github: lierdakil/pandoc-crossref
  ignore: /[a-z]$/

dependencies:
  pandoc.org: ^2.18
  zlib.net: 1
  gnu.org/gmp: 6

build:
  dependencies:
    tea.xyz/gx/cc: c99
    haskell.org: ^9
    haskell.org/cabal: ^3
    openssl.org: ^1.1
  script: |-
    cabal update
    mkdir -p "{{prefix}}/bin"
    cabal install --install-method=copy --installdir={{prefix}}/bin

test: true  #FIXME

provides:
  - bin/pandoc-crossref