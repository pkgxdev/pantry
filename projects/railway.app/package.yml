distributable:
  url: git+https://github.com/railwayapp/cli.git
  ref: ${{version.tag}}

versions:
  github: railwayapp/cli

build:
  dependencies:
    rust-lang.org: ^1.65
    rust-lang.org/cargo: '*'
  script:
    - cargo install $ARGS
  env:
    ARGS:
      - --root={{prefix}}
      - --path=.

provides:
  - bin/railway

test:
  - railway init 2>&1
  - railway --version | grep {{version}}