distributable:
  url: https://download.gnome.org/sources/pygobject/{{version.marketing}}/pygobject-{{version}}.tar.xz
  strip-components: 1
versions:
  gitlab: gitlab.gnome.org:GNOME/pygobject/tags
dependencies:
  gnome.org/gobject-introspection: '*'
  cairographics.org/pycairo: '*'
build:
  dependencies:
    tea.xyz/gx/cc: c99
    gnu.org/make: '*'
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    python.org: ~3.11
  script:
    - meson setup buildpy $MESON_ARGS
    - meson compile -C buildpy --verbose
    - meson install -C buildpy
  env:
    MESON_ARGS:
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --buildtype=release
      - --wrap-mode=nofallback
      - -Dpycairo=enabled
      #- -Dpython={{deps.python.org.prefix}}/bin/python3
      - -Dpython.platlibdir={{prefix}}/lib/{{deps.python.org.version}}
      - -Dpython.purelibdir={{prefix}}/lib/{{deps.python.org.version}}
test:
  dependencies:
    python.org: ~3.11
  script:
    - python test.py
