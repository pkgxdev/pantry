distributable:
  url: https://download.gnome.org/sources/pango/{{ version.major }}.{{ version.minor }}/pango-{{ version }}.tar.xz
  strip-components: 1

versions:
  gitlab: gitlab.gnome.org:GNOME/pango/tags
  ignore:
    - /1\.51\.1/ # this version is broken really 1.51.0
    - /1\.90\.*/ # beta of 2.0

dependencies:
  cairographics.org: ~1.16
  freetype.org: 2
  gnome.org/glib: 2
  harfbuzz.org: '>=4'
  freedesktop.org/fontconfig: 2
  sourceware.org/libffi: 3
  gnu.org/fribidi: 1

build:
  dependencies:
    mesonbuild.com: '*'
    ninja-build.org: 1
    freedesktop.org/pkg-config: ^0.29
    gnome.org/gobject-introspection: 1
    python.org: '>=3<3.12' #FIXME rqâ€™d by gnome.org/gobject-introspection but should be added by tea-env
  working-directory: build
  script: |
    meson .. $ARGS
    ninja --verbose
    ninja install
  env:
    ARGS:
      - -Dcairo=enabled
      - -Dfontconfig=enabled
      - -Dfreetype=enabled
      - --buildtype=release
      - --prefix={{prefix}}
      - --libdir={{prefix}}/lib

#TODO more
test: pango-view --version

provides:
  - bin/pango-list
  - bin/pango-segmentation
  - bin/pango-view
