distributable:
  url: https://github.com/pkgxdev/brewkit/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

display-name: brewkit

versions:
  github: pkgxdev/brewkit

dependencies:
  deno.land: ^1.37
  gnu.org/bash: ^5
  pkgx.sh: ^1

provides:
  - bin/bk

build: |
  mkdir -p {{prefix}}

  for x in bin libexec lib share deno.*; do
    test -e $x && mv $x "{{prefix}}"
  done

test:
  - bk build taglib.org
  - bk test taglib.org
