distributable:
  url: https://github.com/pkgxdev/mash/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: ScriptHub

versions:
  github: pkgxdev/mash

dependencies:
  pkgx.sh: ^1.1
  gnu.org/bash: '*'
  curl.se: '*'

build: |
  mkdir -p {{prefix}}/bin
  cp mash {{prefix}}/bin/hubx

provides:
  - bin/mash

test:
  mash pkgxdev/demo
