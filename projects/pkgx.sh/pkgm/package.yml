distributable:
  url: https://github.com/pkgxdev/pkgm/releases/download/{{ version.tag }}/pkgm-{{ version }}.tgz

versions:
  github: pkgxdev/pkgm

provides:
  - bin/pkgm

dependencies:
  pkgx.sh: ^2

build: install -Dm755 pkgm {{prefix}}/bin/pkgm

test:
  - pkgm --version
  - pkgm install dua
  # TODO: this will work eventually
  # - pkgm ls | grep dua
  - command -v dua
  - dua --version
  - pkgm uninstall dua
