distributable:
  url: https://github.com/pkgxdev/scripthub/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

display-name: ScriptHub

versions:
  github: pkgxdev/scripthub

dependencies:
  pkgx.sh: ^1.1
  gnu.org/bash: ^5

build: |
  mkdir -p {{prefix}}/bin
  cp shub.sh {{prefix}}/bin/shub

provides:
  - bin/shub

test:
  shub pkgxdev/demo
