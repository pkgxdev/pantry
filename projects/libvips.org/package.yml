distributable:
  url: https://github.com/libvips/libvips/releases/download/v{{version}}/vips-{{version}}.tar.xz
  strip-components: 1
versions:
  github: libvips/libvips
dependencies:
  cairographics.org: '*'
  heasarc.gsfc.nasa.gov/cfitsio: '*'
  github.com/dloebl/cgif: '*'
  fftw.org: '*'
  freedesktop.org/fontconfig: '*'
  gnu.org/gettext: '*'
  gnome.org/glib: '*'
  graphicsmagick.org: '*'
  jpeg.org/jpegxl: '*'
  libexif.github.io: '*'
  gnome.org/libgsf: '*'
  github.com/strukturag/libheif: '*'
  pngquant.org/lib: '*'
  matio.sourceforge.io: '*'
  gnome.org/librsvg: '*'
  libspng.org: '*'
  simplesystems.org/libtiff: '*'
  littlecms.com: '*'
  ijg.org: '*'
  openexr.com: '*'
  openjpeg.org: '*'
  openslide.org: '*'
  gstreamer.freedesktop.org/orc: '*'
  gnome.org/pango: '*'
  poppler.freedesktop.org: '*'
  google.com/webp: '*'
  libexpat.github.io: '*'
  zlib.net: '*'
build:
  dependencies:
    gnome.org/gobject-introspection: '*'
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    gnu.org/binutils: '*'
  working-directory: build
  script:
    - meson setup $MESON_ARGS ..
    - meson compile
    - meson install
  env:
    MESON_ARGS:
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --buildtype=release
      - --wrap-mode=nofallback
provides:
  - bin/vips
test:
  script:
    - vips --version
