distributable:
  url: https://github.com/sigstore/gitsign/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: sigstore/gitsign

build:
  dependencies:
    go.dev: ^1.21
  script:
    - go mod download
    - mkdir -p "{{ prefix }}"/bin
    - go build -v -trimpath -ldflags="$LDFLAGS" -o "$BUILDLOC"
  env:
    GOPROXY: https://proxy.golang.org,direct
    GOSUMDB: sum.golang.org
    GO111MODULE: on
    CGO_ENABLED: 0
    BUILDLOC: "{{prefix}}/bin/gitsign"
    LDFLAGS:
      - -buildid=""
      - -X github.com/sigstore/gitsign/pkg/version.gitVersion={{version}}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test:
  dependecies:
    git-scm.org: ^2
  script: |
    gitsign version | grep {{version}}

provides:
  - bin/gitsign
