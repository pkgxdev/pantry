distributable:
  url: https://github.com/amir20/dozzle/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: amir20/dozzle

provides:
  - bin/dozzle

build:
  dependencies:
    go.dev: ^1.21
    pnpm.io: '*'
    openssl.org: '*'
  script:
    - make -j {{hw.concurrency}} tools
    - run: cp ~/go/bin/* .
      working-directory: ${{prefix}}/bin
    - pnpm install
    # otherwise:
    # Error: EMFILE: too many open files, watch
    #   at FSWatcher._handle.onchange (node:internal/fs/watchers:214:21)
    - run: sudo launchctl limit maxfiles 16384 16384
      if: darwin/aarch64
    # -j {{hw.concurrency}} can get too many open files.
    - make dist generate
    - go build -ldflags "$GO_LDFLAGS" -o {{prefix}}/bin/dozzle .
  env:
    CGO_ENABLED: 0
    GO_LDFLAGS:
      - -s
      - -w
      - -X github.com/amir20/dozzle/internal/support/cli.Version={{version}}

test: test "$(dozzle --version)" = "{{version}}"
