distributable:
  url: https://github.com/Slackadays/Clipboard/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: Slackadays/Clipboard

dependencies:
  openssl.org: ^1.1
  linux:
    alsa-project.org/alsa-lib: 1
    x.org/x11: 1
    wayland.freedesktop.org: 1
    gnu.org/gcc/libstdcxx: 14

build:
  dependencies:
    cmake.org: ^3
    linux:
      wayland.freedesktop.org/protocols: '*'
      gnu.org/gcc: 14
  script:
    - cmake -S . -B build
      -DCMAKE_INSTALL_PREFIX={{ prefix }}
      -DCMAKE_BUILD_TYPE=Release
      -Wno-dev
    - cmake --build build
    - cmake --install build

provides:
  - bin/cb

test:
  dependencies:
    gnu.org/diffutils: '*'
  fixture: |
    this is a test file
    it includes random information
    and is used to test the clipboard
  script:
    - cb copy $FIXTURE
    - cb paste > foo
    - cmp $FIXTURE foo
    - cb info
    - cb status
