distributable:
  url: https://downloads.sourceforge.net/project/matio/matio/{{version}}/matio-{{version}}.tar.gz
  strip-components: 1

display-name: libmatio

versions:
  url: https://sourceforge.net/projects/matio/files/matio/
  match: /files\/matio\/\d+.\d+.\d+/
  strip: /^files\/matio\//

dependencies:
  hdfgroup.org/HDF5: "*"
  zlib.net: "*"

build:
  dependencies:
    cmake.org: "*" # since 1.5.29
    darwin:
      llvm.org: 20 # since 1.5.29
  script:
    - run:
        - ./configure $ARGS
        - make --jobs {{ hw.concurrency }} install
      if: <1.5.29
    - run:
        - cmake -S . -B build $CMAKE_ARGS
        - cmake --build build
        - cmake --install build
      if: ">=1.5.29"
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --disable-debug
      - --disable-dependency-tracking
      - --enable-extended-sparse=yes
      - --enable-mat73=yes
      - --with-hdf5={{deps.hdfgroup.org/HDF5.prefix}}
      - --with-zlib={{deps.zlib.net.prefix}}
    CMAKE_ARGS:
      - -DCMAKE_INSTALL_PREFIX="{{prefix}}"
      - -DMATIO_WITH_HDF5=ON
      - -DMATIO_WITH_ZLIB=ON
      - -DMATIO_EXTENDED_SPARSE=ON
      - -DMATIO_MAT73=ON
    darwin:
      CC: clang
      CXX: clang++
      LD: clang

provides:
  - bin/matdump

test: matdump --version | grep {{version}}
