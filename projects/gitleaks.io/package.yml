distributable:
  url: https://github.com/zricethezav/gitleaks/archive/v{{version}}.tar.gz
  strip-components: 1
versions:
  github: zricethezav/gitleaks
build:
  dependencies:
    go.dev: '*'
  script:
    - go build $GO_ARGS -ldflags="$LDFLAGS"
  env:
    LDFLAGS:
      - -X github.com/zricethezav/gitleaks/v{{version.major}}/cmd.Version={{version}}
      - -X github.com/zricethezav/gitleaks/v{{version.major}}/version.Version={{version}}
    GO_ARGS:
      - -trimpath
      - -o="{{prefix}}/bin/gitleaks"
    linux:
      LDFLAGS:
        - -buildmode=pie
provides:
  - bin/gitleaks
test:
  dependencies:
    git-scm.org: '*'
  script:
    - echo 'ghp_deadbeefdeadbeefdeadbeefdeadbeefdeadbeef' > README
    # Author identity unknown
    - run:
        - git config --global user.email "you@example.com"
        - git config --global user.name "Your Name"
      if: linux
    - git init
    - git add README
    - git commit -m 'Initial commit'
    - (gitleaks detect 2>&1 || true) | tee output.log
    - grep '1 commits scanned' output.log
    - gitleaks version | tee out
    - grep {{version}} out
