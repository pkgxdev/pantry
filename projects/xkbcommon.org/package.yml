distributable:
  url: https://xkbcommon.org/download/libxkbcommon-{{version}}.tar.xz
  strip-components: 1
versions:
  github: xkbcommon/libxkbcommon
  strip: /^xkbcommon-/
dependencies:
  x.org/x11: '*'
  x.org/xcb: '*'
  freedesktop.org/XKeyboardConfig: '*'
  gnome.org/libxml2: '*'
build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    gnu.org/bison: '*'
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
  script:
    - meson $MESON_ARGS build
    - meson compile -C build
    - meson install -C build
  env:
    MESON_ARGS:
      - --prefix="{{prefix}}"
      - --libdir="{{prefix}}/lib"
      - --buildtype=release
      - --wrap-mode=nofallback
      - -Denable-wayland=false
      - -Denable-docs=false
      - -Dxkb-config-root=/usr/share/X11/xkb/
      - -Dx-locale-root=/usr/share/X11/locale/
provides:
  - bin/xkbcli
test:
  dependencies:
    tea.xyz/gx/cc: c99
    freedesktop.org/pkg-config: '*'
  script:
    - pkg-config --modversion xkbcommon | grep {{version}}
    - cc test.c -lxkbcommon -o test
    - ./test
    - xkbcli --version | grep {{version}}
