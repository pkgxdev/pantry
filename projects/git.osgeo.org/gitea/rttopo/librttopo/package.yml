distributable:
  url: https://git.osgeo.org/gitea/rttopo/librttopo/archive/librttopo-{{version}}.tar.gz
  strip-components: 1

versions:
  url: https://git.osgeo.org/gitea/rttopo/librttopo/tags/
  match: /librttopo-\d+\.\d+\.\d+.tar.gz/
  strip:
    - /^librttopo-/
    - /\.tar\.gz$/

dependencies:
  libgeos.org: '*'

build:
  dependencies:
    gnu.org/autoconf: '*'
    gnu.org/automake: '*'
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'

  script: |
    ./autogen.sh
    ./configure --disable-debug \
      --disable-dependency-tracking \
      --disable-silent-rules \
      --prefix={{prefix}}
    make install

test:
  fixture: |
    #include <librttopo.h>

    int main(int argc, char *argv[]) {
      printf("%s", rtgeom_version());
      return 0;
    }
  script: |
    mv $FIXTURE test.c
    cc test.c -lrttopo -o test
    test $(./test) = {{version}}
