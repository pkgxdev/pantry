distributable:
  url: https://github.com/vim/vim/archive/refs/tags/v{{version.raw}}.tar.gz
  strip-components: 1

versions:
  # FIXME: so slow. 16k tags.
  github: vim/vim/tags

provides:
  - bin/vim
  - bin/vi

dependencies:
  python.org: ~3.11
  lua.org: '>=5.4'
  invisible-island.net/ncurses: '>=6.3'
  perl.org: '>=5.36'
  ruby-lang.org: '>=3.2'

build:
  dependencies:
    gnu.org/make: ^4.3
  script:
    - ./configure $ARGS

    - make
    - make install prefix={{prefix}}

    - run: ln -s vim vi
      working-directory: ${{prefix}}/bin
  env:
    ARGS:
      - --prefix={{prefix}}
      - --enable-multibyte
      - --with-compiledby=tea.xyz
      - --enable-cscope
      - --enable-terminal
      - --enable-perlinterp
      - --enable-rubyinterp
      - --enable-python3interp
      - --disable-gui
      - --without-x
      - --enable-luainterp
    linux:
      ARGS:
        - --with-tlib=tinfow
    darwin:
      ARGS:
        - --with-tlib=ncurses
test:
  - vim --version
  - vi --version
  - echo "hello world" >> ./test.txt
  - echo ":s/hello/test/" >> ./commands.vim
  - echo ":wq" >> ./commands.vim
  - touch $HOME/.exrc
  - vim -T dumb -S ./commands.vim ./test.txt
  - test "$(cat ./test.txt)" = "test world"
