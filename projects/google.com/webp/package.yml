distributable:
  url: https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-{{version}}.tar.gz
  strip-components: 1

versions:
  github: webmproject/libwebp/tags # this is a mirror of the official repo

dependencies:
  giflib.sourceforge.io: ^5
  libjpeg-turbo.org: ^2
  libpng.org: ^1
  simplesystems.org/libtiff: ^4

build:
  - ./configure --prefix="{{prefix}}"
  - make --jobs {{ hw.concurrency }}
  - make install
  - run: rm *.la
    working-directory: '{{prefix}}/lib'

provides:
  darwin:
    - bin/cwebp
    - bin/dwebp
    - bin/gif2webp
    - bin/img2webp
    - bin/vwebp
    - bin/webpinfo
    - bin/webpmux
  linux:
    - bin/cwebp
    - bin/dwebp
    - bin/gif2webp
    - bin/img2webp
    - bin/webpinfo
    - bin/webpmux

test:
  dependencies:
    gnu.org/wget: '*'
  script:
    - wget https://webkit.org/blog-files/color-gamut/Shoes-sRGB.jpg
    - img2webp Shoes-sRGB.jpg -o out.webp
