distributable:
  url: https://github.com/hunspell/hunspell/releases/download/v{{version}}/hunspell-{{version}}.tar.gz
  strip-components: 1

display-name: hunspell

versions:
  github: hunspell/hunspell

dependencies:
  gnu.org/readline: '*'
  invisible-island.net/ncurses: '*'
  gnu.org/gettext: '*'

runtime:
  env:
    DICPATH: $DICPATH:{{prefix}}/share/dictionaries/en

build:
  dependencies:
    git-scm.org: '*'
  script:
    - ./configure $ARGS
    - make --jobs {{ hw.concurrency }}
    - make --jobs {{ hw.concurrency }} install
    - git clone https://github.com/LibreOffice/dictionaries
    - mkdir -p {{prefix}}/share/dictionaries
    - cp -r dictionaries/en {{prefix}}/share/dictionaries/
  env:
    ARGS:
      - --prefix="{{prefix}}"
      - --with-readline
      - --with-ui
      - --disable-silent-rules

provides:
  - bin/analyze
  - bin/chmorph
  - bin/hunspell
  - bin/hunzip
  - bin/hzip
  - bin/munch
  - bin/unmunch

test:
  env:
    LANG: en_US.UTF-8
  script:
    - hunspell --version | grep {{version}}
    - hunspell -m test.txt | grep 'st:hello'
    - hunspell -m test.txt | grep 'st:world'
