distributable: https://github.com/vitejs/vite/archive/refs/tags/v{{version.raw}}.tar.gz

versions:
  github: vitejs/vite/tags
  strip: /v/

dependencies:
  nodejs.org: ^16 || ^18 || ^20

build:
  dependencies:
    pnpm.io: "*"
    npmjs.com: "*"
  script: |
    cd vite-{{version.raw}}
    mkdir -p {{prefix}}/bin
    pnpm i
    echo "node-linker=hoisted" >> .npmrc
    deno compile -o vite -Ar --unstable --unstable-byonm node_modules/vite/bin/vite.js
    cp vite {{prefix}}/bin/vite
  skip: fix-patchelf

test:
  script: |
    vite --version
    test "$(vite --version | grep -o 'vite/[^ ]*')" = "vite/{{version.raw}}"

provides:
  - bin/vite
