distributable:
  url: https://github.com/systemd/systemd/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: systemd/systemd
  # FIXME: v258 requires GLIBC >=2.34 and debian-buster is 2.28
  ignore:
    - /25[8-9]/
    - /2[6-9]\d/
    - /[3-9]\d\d/

platforms:
  - linux

dependencies:
  libexpat.github.io: '*'
  google.com/fullycapable: '*'
  lz4.org: '*'
  openssl.org: ^1.1
  github.com/util-linux/util-linux: '*'
  tukaani.org/xz: '*'
  facebook.com/zstd: '*'
  github.com/besser82/libxcrypt: '*'
  curl.se: '*'
  gnu.org/libidn2: '*'
  gnutls.org: '*'
  sourceware.org/bzip2: '*'
  pcre.org/v2: '*'

build:
  dependencies:
    gnu.org/coreutils: '*'
    docbook.org: '*'
    gnu.org/gettext: '*'
    gnu.org/gperf: '*'
    github.com/mattrobenolt/jinja2-cli: '*'
    gnupg.org/libgpg-error: '*'
    gnu.org/libtool: '*'
    gnome.org/libxslt: '*'
    gnome.org/libxml2: ~2.13 # since 257.5, 2.14 changed the API version
    gnu.org/m4: '*'
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    python.org: '>=3<3.12'
    rsync.samba.org: '*'
    linux:
      kernel.org/linux-headers: '>=5.2' # for CLONE_PIDFD
  script:
    # systemd requires a newer version of some linux headers, but also needs the system
    # headers.
    - run: sed -i -f $PROP process-util.h
      prop: |
        /sched\.h/i\
        #include <linux/sched.h>
      working-directory: src/basic
    - meson setup $ARGS build
    - meson compile -C build
    - meson install -C build
    - run: |
        if test -d systemd; then
          mv systemd/* .
          rmdir systemd
          ln -s . systemd
        fi
      working-directory: '{{prefix}}/include'
    - run: |
        if test -d systemd; then
          ln -s systemd/lib* .
        fi
      working-directory: '{{prefix}}/lib'
  env:
    ARGS:
      - --sysconfdir={{prefix}}/etc
      - --localstatedir={{prefix}}/var
      - -Dprefix={{prefix}}
      - -Dsysvinit-path={{prefix}}/etc/init.d
      - -Dsysvrcnd-path={{prefix}}/etc/rc.d
      - -Dpamconfdir={{prefix}}/etc/pam.d
      - -Dcreate-log-dirs=false
      - -Dhwdb=false
      - -Dlz4=enabled
      - -Dgcrypt=disabled
      - -Dmode=release

provides:
  - bin/busctl
  - bin/coredumpctl
  - bin/hostnamectl
  - bin/journalctl
  - bin/kernel-install
  - bin/localectl
  - bin/loginctl
  - bin/machinectl
  - bin/networkctl
  - bin/oomctl
  - bin/portablectl
  - bin/resolvectl
  - bin/systemctl
  - bin/systemd-ac-power
  - bin/systemd-analyze
  - bin/systemd-ask-password
  - bin/systemd-cat
  - bin/systemd-cgls
  - bin/systemd-cgtop
  - bin/systemd-confext
  - bin/systemd-creds
  - bin/systemd-delta
  - bin/systemd-detect-virt
  - bin/systemd-dissect
  - bin/systemd-escape
  - bin/systemd-firstboot
  - bin/systemd-id128
  - bin/systemd-inhibit
  - bin/systemd-machine-id-setup
  - bin/systemd-mount
  - bin/systemd-notify
  - bin/systemd-nspawn
  - bin/systemd-path
  - bin/systemd-repart
  - bin/systemd-resolve
  - bin/systemd-run
  - bin/systemd-socket-activate
  - bin/systemd-stdio-bridge
  - bin/systemd-sysext
  - bin/systemd-sysusers
  - bin/systemd-tmpfiles
  - bin/systemd-tty-ask-password-agent
  - bin/systemd-umount
  - bin/timedatectl
  - bin/udevadm
  - bin/userdbctl
  - sbin/halt
  - sbin/init
  - sbin/mount.ddi
  - sbin/poweroff
  - sbin/reboot
  - sbin/resolvconf
  - sbin/runlevel
  - sbin/shutdown
  - sbin/telinit

test: "systemd-path | grep 'temporary: /tmp'"
