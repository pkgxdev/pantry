distributable:
  url: https://github.com/systemd/systemd/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: systemd/systemd

platforms:
  - linux

dependencies:
  libexpat.github.io: '*'
  google.com/fullycapable: '*'
  lz4.org: '*'
  openssl.org: ^1.1
  github.com/util-linux/util-linux: '*'
  tukaani.org/xz: '*'
  facebook.com/zstd: '*'
  github.com/besser82/libxcrypt: '*'
  curl.se: '*'
  gnu.org/libidn2: '*'
  gnutls.org: '*'
  sourceware.org/bzip2: '*'
  pcre.org/v2: '*'

build:
  dependencies:
    gnu.org/coreutils: '*'
    docbook.org: '*'
    gnu.org/gettext: '*'
    gnu.org/gperf: '*'
    github.com/mattrobenolt/jinja2-cli: '*'
    gnupg.org/libgpg-error: '*'
    gnu.org/libtool: '*'
    gnome.org/libxslt: '*'
    gnome.org/libxml2: ~2.13 # since 257.5, 2.14 changed the API version
    gnu.org/m4: '*'
    mesonbuild.com: '*'
    ninja-build.org: '*'
    freedesktop.org/pkg-config: '*'
    python.org: '>=3<3.13'
    rsync.samba.org: '*'
    linux:
      kernel.org/linux-headers: '>=5.4' # as of v258, allow newer on ARM64
  script:
    # systemd requires a newer version of some linux headers, but also needs the system
    # headers.
    - run: sed -i -f $PROP process-util.h
      prop: |
        /sched\.h/i\
        #include <linux/sched.h>
      working-directory: src/basic
      if: '<258'
    # errors during build:
    - run: sed -i 's/assert len(entries) >= 99/# assert len(entries) >= 99/' shared/ethtool-link-mode.py
      working-directory: src
      if: '>=258'
    # Avoid kernel/glibc header conflicts: only include linux/sched/types.h when glibc < 2.41
    - run: sed -i -f $PROP include/override/sched.h
      prop: |
        s|^#include <linux/sched/types.h>$|\
        #include <features.h>\
        #if defined(__GLIBC__) && __GLIBC_PREREQ(2,41)\
        /* glibc >= 2.41 already includes linux/sched/types.h; avoid double include */\
        #else\
        #include <linux/sched/types.h>\
        #endif|
      working-directory: src
      if: '>=258'
    # Ensure key_serial_t is available from keyutils or define it to avoid linux-headers mismatch
    - run: sed -i -f $PROP include/override/sys/keyctl.h
      prop: |
        s|^#include <linux/keyctl.h>$|\
        #if __has_include(<keyutils.h>)\
        #include <keyutils.h> /* preferred userspace header */\
        #else\
        #include <linux/keyctl.h> /* fallback */\
        #endif\
        #ifndef __KEYUTILS_H__\
        #ifndef __KEY_SERIAL_T\
        typedef long key_serial_t;\
        #define __KEY_SERIAL_T 1\
        #endif\
        #endif|
      working-directory: src
      if: '>=258'
    - meson setup $ARGS build
    - meson compile -C build
    - meson install -C build
    - run: |
        if test -d systemd; then
          mv systemd/* .
          rmdir systemd
          ln -s . systemd
        fi
      working-directory: '{{prefix}}/include'
    - run: |
        if test -d systemd; then
          ln -s systemd/lib* .
        fi
      working-directory: '{{prefix}}/lib'
  env:
    ARGS:
      - --sysconfdir={{prefix}}/etc
      - --localstatedir={{prefix}}/var
      - -Dprefix={{prefix}}
      - -Dsysvinit-path={{prefix}}/etc/init.d
      - -Dsysvrcnd-path={{prefix}}/etc/rc.d
      - -Dpamconfdir={{prefix}}/etc/pam.d
      - -Dcreate-log-dirs=false
      - -Dhwdb=false
      - -Dlz4=enabled
      - -Dgcrypt=disabled
      - -Dmode=release
      - -Dsshconfdir=no
      - -Dsshdconfdir=no
      - -Dtests=false
      - -Dlz4=enabled
      - -Dacl=disabled
      - -Dgnutls=disabled
      - -Dlibcurl=disabled
      - -Dmicrohttpd=disabled
      - -Dp11kit=disabled
      - -Dpam=disabled
      - -Dshellprofiledir=no

