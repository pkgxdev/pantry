distributable:
  url: https://github.com/yarnpkg/berry/archive/refs/tags/@yarnpkg/cli/{{version}}.tar.gz
  strip-components: 1

versions:
  github: yarnpkg/berry/releases

provides:
  - bin/yarn
  - bin/yarnpkg

dependencies:
  nodejs.org: '>=18.3'

build:
  dependencies:
    classic.yarnpkg.com: ^1 # works and prevents bootstrapping issues
    gnu.org/autoconf: ^2 # required to rebuild mozjpeg module :(
    gnu.org/automake: ^1 # required to rebuild mozjpeg module :(
    gnu.org/libtool: ^2 # required to rebuild mozjpeg module :(
    libpng.org: ^1 # required to rebuild mozjpeg module :(
    freedesktop.org/pkg-config: ^0 # required to rebuild mozjpeg module :(
  script:
    - yarn install
    - yarn build:cli

    - run: |
        chmod +x yarn.js
        mkdir -p {{prefix}}/bin
        cp yarn.js {{prefix}}/bin/yarn
      working-directory: packages/yarnpkg-cli/bundles

    - run: ln -s yarn yarnpkg
      working-directory: ${{prefix}}/bin

test:
  script: |
    yarn --version
    yarnpkg --version
    yarn add jquery
