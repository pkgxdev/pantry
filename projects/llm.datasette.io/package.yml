distributable:
  url: https://github.com/simonw/llm/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

versions:
  github: simonw/llm

dependencies:
  python.org: ~3.11

build:
  python-venv.sh {{prefix}}/bin/llm

test:
  llm --version | grep {{version.marketing}}

provides:
  - bin/llm

display-name: llm
