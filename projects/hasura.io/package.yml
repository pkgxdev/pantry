distributable:
  url: https://github.com/hasura/graphql-engine/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: hasura/graphql-engine

provides:
  - bin/hasura

build:
  # I copied the brew formula here --mxcl
  script:
    - working-directory: cli-ext
      # see https://github.com/hasura/graphql-engine/issues/9440
      run: |
        npm update pkg
        npm install --global --build-from-source --prefix={{prefix}}
        npm run prebuild
        node_modules/.bin/pkg ./build/command.js --output ./bin/cli-ext-hasura -t host

    - working-directory: cli
      run: |
        cp ../cli-ext/bin/cli-ext-hasura ./internal/cliext/static-bin/#{os}/#{arch}/cli-ext
        go build -v -ldflags="$LDFLAGS" ./cmd/hasura
        install -D _output/hasura {{ prefix }}/bin/hasura

  dependencies:
    go.dev: ^1.16
    npmjs.com: ^8.19.4
    gnu.org/coreutils: '*'
    nodejs.org: ^18  # fails with ^20
  env:
    LDFLAGS:
      - -s
      - -w
      - -X github.com/hasura/graphql-engine/cli/v2/version.BuildVersion={[version]}
      - -X github.com/hasura/graphql-engine/cli/v2/plugins.IndexBranchRef=master
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test:
  hasura --skip-update-check version
