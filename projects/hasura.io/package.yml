distributable:
  url: https://github.com/hasura/graphql-engine/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: hasura/graphql-engine

provides:
  - bin/hasura

platforms:
  - linux
  - darwin

build:
  # The Glob in the last command is necessary.
  # The artifact was located at:
  # _output/dev-310e164-dirty-newwipbai-hao-yinzhen/cli-hasura-darwin-arm64
  script: |
    cd cli
    make deps
    make build-cli-ext copy-cli-ext
    make build
    mkdir -p "{{ prefix }}"/bin
    mv _output/**/cli-hasura-$PLATFORM "{{ prefix }}"/bin/hasura
  dependencies:
    go.dev: ^1.16
    github.com/mitchellh/gox: ^1.0.1
    npmjs.com: ^8.19.4
  env:
    darwin/aarch64: {PLATFORM: darwin-arm64}
    darwin/x86-64:  {PLATFORM: darwin-amd64}
    linux/aarch64:  {PLATFORM: linux-arm64}
    linux/x86-64:   {PLATFORM: linux-amd64}
    GO111MODULE: on
    LDFLAGS:
      [-s, -w, "-X=main.Version={{version}}"]
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
      - -buildmode=pie

test:
  hasura --skip-update-check version
