distributable:
  url: https://github.com/fabianlindfors/reshape/archive/refs/tags/{{ version.tag }}.tar.gz
  strip-components: 1

provides:
  - bin/reshape

versions:
  github: fabianlindfors/reshape

build:
  dependencies:
    rust-lang.org: ">=1.65"
    rust-lang.org/cargo: "*"
  script: cargo install --locked --path . --root {{prefix}}

test:
  - test "$(reshape --version)" = "Reshape {{version}}"
