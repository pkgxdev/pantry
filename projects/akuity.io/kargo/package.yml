distributable:
  url: https://github.com/akuity/kargo/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: akuity/kargo

provides:
  - bin/kargo

build:
  dependencies:
    go.dev: ^1.19
  script: |
    go mod download
    mkdir -p "{{ prefix }}"/bin
    go build -v -trimpath -ldflags="$LDFLAGS" -o $BUILDLOC ./cmd/cli
  env:
    GOPROXY: https://proxy.golang.org,direct
    GOSUMDB: sum.golang.org
    GO111MODULE: on
    CGO_ENABLED: 0
    BUILDLOC: '{{prefix}}/bin/kargo'
    COMMIT_SHA: "$(git rev-parse HEAD)"
    VERSION_DATE: "$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
    GIT_TREE_STATE: clean
    LDFLAGS:
      - -s
      - -w
      - -X github.com/akuity/kargo/internal/version.version={{version}}
      - -X github.com/akuity/kargo/internal/version.buildDate=${VERSION_DATE}
      - -X github.com/akuity/kargo/internal/version.gitCommit=${COMMIT_SHA}
      - -X github.com/akuity/kargo/internal/version.gitTreeState=${GIT_TREE_STATE}
    linux:
      # or segmentation fault
      # fix found here https://github.com/docker-library/golang/issues/402#issuecomment-982204575
      LDFLAGS:
        - -buildmode=pie

test: test "$(kargo --version)" = {{version}}