distributable:
  url: https://www.nano-editor.org/dist/v{{ version.major }}/nano-{{ version.raw }}.tar.gz
  strip-components: 1

versions:
  url: https://mirrors.tripadvisor.com/gnu/nano/
  match: /nano-\d+\.\d+(\.\d+)?\.tar\.gz/
  strip:
    - /nano-/
    - /.tar.gz/

dependencies:
  gnu.org/gettext: "*"
  invisible-island.net/ncurses: ">=6.0"

provides:
  - bin/nano

build:
  dependencies:
    freedesktop.org/pkg-config: ^0.29
    gnu.org/automake: ^1.16
    gnu.org/make: "*"
  script: |
    ./configure $ARGS
    make install
  env:
    ARGS:
      - --disable-debug
      - --disable-dependency-tracking
      - --prefix="{{prefix}}"
      - --sysconfdir="{{prefix}}"
      - --enable-color
      - --enable-extra
      - --enable-multibuffer
      - --enable-nanorc
      - --enable-utf8

test:
  script: |
    valid=0
    if echo $(nano --version) | grep "version {{version.marketing}}";
    then
      valid=1
    fi
    test $valid = 1
