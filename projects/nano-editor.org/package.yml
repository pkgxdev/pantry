distributable:
  url: https://www.nano-editor.org/dist/v{{ version.major }}/nano-{{ version.raw }}.tar.gz
  strip-components: 1

versions:
  - 7.2

dependencies:
  gnu.org/gettext: "*"
  invisible-island.net/ncurses: ">=6.0"

provides:
  - bin/nano

build:
  dependencies:
    freedesktop.org/pkg-config: ^0.29
    gnu.org/automake: ^1.16
    gnu.org/make: "*"
    tea.xyz/gx/cc: "*"
  script: |
    ./configure $ARGS
    make install
  env:
    ARGS:
      - --disable-debug
      - --disable-dependency-tracking
      - --prefix="{{prefix}}"
      - --sysconfdir="{{prefix}}"
      - --enable-color
      - --enable-extra
      - --enable-multibuffer
      - --enable-nanorc
      - --enable-utf8

test:
  script: |
    nano --version
