distributable:
  url: https://github.com/yt-dlp/yt-dlp/releases/download/{{version.raw}}/yt-dlp.tar.gz
  strip-components: 1

versions:
  github: yt-dlp/yt-dlp
  strip: /^yt-dlp /

dependencies:
  python.org: '>=3<3.12'
  ffmpeg.org: '*'

build: python-venv.sh {{prefix}}/bin/yt-dlp

test: yt-dlp --simulate https://youtu.be/pOtd1cbOP7k

provides:
  - bin/yt-dlp
