distributable:
  url: https://archive.apache.org/dist/maven/maven-{{version.major}}/{{version}}/binaries/apache-maven-{{version}}-bin.tar.gz
  strip-components: 1
versions:
  github: apache/maven/tags
  strip: /^maven-/
warnings:
  - vendored
dependencies:
  openjdk.org: '*'
build:
  script:
    - rm bin/*.cmd
    - mkdir -p {{prefix}}
    - mv ./* {{prefix}}/
provides:
  - bin/mvn
  - bin/mvnDebug
  - bin/mvnyjp
test:
  script:
    - mvn -version | grep {{version}}
    - mvn compile -Duser.home=./
