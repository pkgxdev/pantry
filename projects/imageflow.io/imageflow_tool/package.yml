distributable:
  url: https://github.com/imazen/imageflow/archive/refs/tags/v2.0.0-preview8.tar.gz
  strip-components: 1

provides:
  - bin/imageflow_tool

versions:
  - 2024.09.26

build:
  dependencies:
    rust-lang.org: ">=1.65"
    rust-lang.org/cargo: "*"
  script: cargo install --locked --path imageflow_tool --root {{prefix}}

test: imageflow_tool --version | grep {{version}}