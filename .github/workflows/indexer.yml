on:
  push:
    branches: main

concurrency:
  group: indexer
  cancel-in-progress: true

jobs:
  new-pkgs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pkgxdev/setup@v2
        with:
          +: deno

      - run: mkdir out
      - run: .github/scripts/utils/indexed.ts > out/pkgs.json

      - uses: JamesIves/github-pages-deploy-action
        with:
          folder: out
