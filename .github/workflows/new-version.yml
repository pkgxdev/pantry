name: new-version
run-name: building ${{ inputs.projects }}

on:
  workflow_dispatch:
    inputs:
      projects:
        description: eg. `foo.com=1.2.3 bar.com^2.3.4`
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
        - darwin+x86-64
        - linux+x86-64
        - darwin+aarch64
        - linux+aarch64
    steps:
      - name: build
        uses: ./.github/workflows/build.yml
        with:
          new-version: true
          projects: ${{ inputs.projects }}
          platform: ${{ matrix.platform }}
        secrets: inherit

      - name: complain
        if: failure()
        uses: ./.github/actions/complain.yml
        with:
          projects: ${{ inputs.projects }}
          platform: ${{ inputs.platform }}
        secrets: inherit

  index_data:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
        with:
          srcroot: null
      - uses: teaxyz/brewkit/actions/cache@v0
      - run: ./.github/scripts/index-packages.ts ${{ inputs.projects }}
        env:
          TEA_PANTRY_PATH: ${{ github.workspace }}
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SQS_GENERATE_PACKAGE_DETAILS_URL: ${{ secrets.SQS_GENERATE_PACKAGE_DETAILS_URL }}
